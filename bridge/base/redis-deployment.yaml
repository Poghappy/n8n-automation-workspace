apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
    namespace: n8n-
    labels:
        com.docker.compose.project: n8n-
        com.docker.compose.service: redis
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: n8n-
            com.docker.compose.service: redis
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: n8n-
                com.docker.compose.service: redis
                com.docker.compose.network.n8n-network: "true"
        spec:
            restartPolicy: unless-stopped
            containers:
                - name: n8n-redis
                  image: redis:7-alpine
                  imagePullPolicy: IfNotPresent
                  command: [redis-server --requirepass nDRCjw7OC0Ed0KLOor8b3A== --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru]
                  securityContext:
                    readOnlyRootFilesystem: true
                  livenessProbe:
                    exec:
                        command: [redis-cli --raw incr ping]
                    periodSeconds: 10
                    initialDelaySeconds: 30
                    timeoutSeconds: 3
                    failureThreshold: 5
                  ports:
                    - name: redis-6379
                      containerPort: 6379
                  volumeMounts:
                    - name: data
                      mountPath: /data
            volumes:
                - name: data
                  persistentVolumeClaim:
                    claimName: redis-redis-data
