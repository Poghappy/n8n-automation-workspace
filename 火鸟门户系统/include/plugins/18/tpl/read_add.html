<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新增虚拟阅读量任务</title>
    <link rel='stylesheet' type='text/css' href='/static/css/admin/bootstrap.css?v={#$cfg_staticVersion#}'/>
    <link rel='stylesheet' type='text/css' href='/static/css/admin/common.css?v={#$cfg_staticVersion#}'/>
    <script>
        var staticPath = '/static/';
    </script>
</head>
<body>
<form action="" method="post" name="editform" id="editform" class="editform">
    <dl class="clearfix">
        <dt><label for="module">模块：</label></dt>
        <dd>
            <select name="module" id="module">
                <option value="">请选择</option>
                <option value="article">{#getModuleTitle name='article'#}</option>
                <option value="info">{#getModuleTitle name='info'#}</option>
                <option value="sfcar">{#getModuleTitle name='sfcar'#}</option>
                <option value="circle">{#getModuleTitle name='circle'#}</option>
                <option value="tieba">{#getModuleTitle name='tieba'#}</option>
                <option value="huodong">{#getModuleTitle name='huodong'#}</option>
                <optgroup label="{#getModuleTitle name='house'#}">
                    <option value="house_rs">二手房</option>
                    <option value="house_zu">租房</option>
                    <option value="house_xz">写字楼</option>
                    <option value="house_sp">商铺</option>
                    <option value="house_cf">厂房</option>
                    <option value="house_cw">车位</option>
                </optgroup>
            </select>
        </dd>
    </dl>
    <dl class="clearfix">
        <dt><label for="taskname">任务名称：</label></dt>
        <dd>
          <input class="input-xlarge" type="text" name="taskname" id="taskname" maxlength="50" />
        </dd>
    </dl>
    <dl class="clearfix">
        <dt><label for="limit">筛选时间：</label></dt>
        <dd>
            <div class="input-prepend input-append" style="margin-bottom:0">
                <span class="add-on">发布</span>
                <input class="input-mini" name="limit" id="limit" min="1" type="number" required>
                <span class="add-on">天内</span>
                <span class="input-tips" style="display:inline-block;"><s></s>指定发布时间内的信息</span>
            </div>
        </dd>
    </dl>
    <dl class="clearfix">
        <dt><label for="interval">任务周期：</label></dt>
        <dd>
            <div class="input-prepend input-append" style="margin-bottom:0">
                <span class="add-on">每隔</span>
                <input class="input-mini" name="interval" id="interval" min="1" type="number" required>
                <span class="add-on">分钟</span>
                <span class="input-tips" style="display:inline-block;"><s></s>每隔多长时间自动执行一次</span>
            </div>
        </dd>
    </dl>
    <dl class="clearfix">
        <dt><label>每次增加：</label></dt>
        <dd>
            <div class="input-prepend input-append" style="margin-bottom:0">
                <input class="input-mini" name="minRand" type="number" min="1" required>
                <span class="add-on">到</span>
                <input class="input-mini" name="maxRand" type="number" min="1" required>
                <span class="input-tips" style="display:inline-block;"><s></s>每次随机增加的次数区间</span>
            </div>
        </dd>
    </dl>

    <dl class="clearfix formbtn">
      <dt>&nbsp;</dt>
      <dd><button class="btn btn-large btn-success" type="submit" name="button" id="btnSubmit">确认提交</button></dd>
    </dl>
</form>

<script type='text/javascript' src="/static/js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src="/static/js/ui/bootstrap.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='/static/js/ui/jquery.dialog-4.2.0.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src="/static/js/admin/common.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src="{#$staticFile#}js/functions.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src="{#$staticFile#}js/read/read_add.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
