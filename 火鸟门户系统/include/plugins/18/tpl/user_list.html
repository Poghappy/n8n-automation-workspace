<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>虚拟账号</title>
    <link rel='stylesheet' type='text/css' href='/static/css/admin/bootstrap.css?v={#$cfg_staticVersion#}' />
    <link rel='stylesheet' type='text/css' href='/static/css/admin/common.css?v={#$cfg_staticVersion#}' />
    <style>
        .alert-success p {margin: 0;}
        .userlist {border-top: 1px solid #eaeaea; padding: 10px;}
        .userlist .loading {text-align: center; line-height: 300px;}
        .item {position:relative; float:left; width:100px; overflow:hidden; padding:10px 10px 0; margin:0 15px 15px 0; border:1px solid #ccc;}
        .item:hover {box-shadow:0 0 15px #ccc;}
        .item.selected {background:#ffffd5;}
        .item.selected .check {background-position: -144px -74px;}
        .item img {width: 100px; height: 100px; display: block; background: #f5f5f5;}
        .item input {width: 94%; margin: 5px 0; cursor: text!important; background: #fff!important; border: 0; box-shadow: none;}
        .item .oper {position: absolute; left: 0; right: 0; top: 0; height: 25px; background: rgba(255, 255, 255, .5);}
        .item .oper .check {float: left; vertical-align: middle; margin: 5px 0 0 5px;}
        .item .oper .del {float: right; width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin: 3px 3px 0 0; text-indent: -999em; background: url(../../../static/images/admin/pubIcon.png?v=5) no-repeat; background-position: -186px -9px; vertical-align: middle; cursor: pointer;}

        .allCount {display: inline-block; vertical-align: middle; margin-left: 20px; color: #333;}
        #pageBtn {display: none;}
    </style>
    <script>
        var staticPath = '/static/', allCount = '{#$allCount#}';
    </script>
</head>
<body>
<div class="alert alert-success" style="margin:10px;">
    <p>此功能可以将虚拟账号导入系统用户库中，这些账号会有独特标识【机器人】；</p>
    <p>导入前可以对已经生成的账号进行删除、继续生成操作，导入时可以设置需要指定数量的账号。</p>
</div>
    
<div class="filter clearfix">
    <div class="f-left">
        <div class="btn-group" id="selectBtn">
            <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="check"></span><span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="javascript:;" data-id="1">全选</a></li>
                <li><a href="javascript:;" data-id="0">不选</a></li>
            </ul>
        </div>
        <button class="btn" data-toggle="dropdown" id="delBtn">删除</button>&nbsp;&nbsp;
        <a href="javascript:;" class="btn btn-primary" id="create">生成虚拟账号</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:;" class="btn btn-success" id="import">将虚拟账号导入系统用户库</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:;" class="btn btn-danger" id="clear">清空虚拟账号</a>
        <span class="allCount">当前共有{#$allCount#}个账号</span>
    </div>
    <div class="f-right">
        <div class="btn-group" id="pageBtn" data-id="20">
            <button class="btn dropdown-toggle" data-toggle="dropdown">每页20条<span class="caret"></span></button>
            <ul class="dropdown-menu pull-right">
                <li><a href="javascript:;" data-id="20">每页20条</a></li>
                <li><a href="javascript:;" data-id="30">每页30条</a></li>
                <li><a href="javascript:;" data-id="50">每页50条</a></li>
                <li><a href="javascript:;" data-id="100">每页100条</a></li>
            </ul>
        </div>
        <button class="btn disabled" data-toggle="dropdown" id="prevBtn">上一页</button>
        <button class="btn disabled" data-toggle="dropdown" id="nextBtn">下一页</button>
        <div class="btn-group" id="paginationBtn">
            <button class="btn dropdown-toggle" data-toggle="dropdown">1/1页<span class="caret"></span></button>
            <ul class="dropdown-menu" style="left:auto; right:0;">
                <li><a href="javascript:;" data-id="1">第1页</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="userlist clearfix" id="list" data-totalpage="{#$totalPage#}" data-atpage="{#$page#}">
    {#foreach from=$data key=k item=v#}
    <div class="item" data-qq="{#$data[$k]['qq']#}">
        <div class="oper"><span class="check"></span><span class="del"></span></div>
        <img src="{#$data[$k]['img']#}">
        <input type="text" value="{#$data[$k]['name']#}" readonly="">        
    </div>
    {#/foreach#}
</div>

<div id="pageInfo" class="pagination pagination-centered"></div>

<script type='text/javascript' src="/static/js/core/jquery-2.1.1.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='/static/js/ui/bootstrap.min.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='/static/js/ui/jquery.dialog-4.2.0.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src='/static/js/admin/common.js?v={#$cfg_staticVersion#}'></script>
<script type='text/javascript' src="{#$staticFile#}js/functions.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src="{#$staticFile#}js/user.js?v={#$cfg_staticVersion#}"></script>
</div>
</body>
</html>
