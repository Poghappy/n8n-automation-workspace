<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
  <title>普工职位分类反馈</title>
  {#$cssFile#}
  <style>
    .btns_group{display: grid; grid-template-columns: repeat(3,1fr);  border-radius: 4px; width: 320px; height: 36px; box-sizing: border-box; margin-left: 20px; margin-top: 20px; overflow: hidden;}
    .btns_group .btn{display: flex; align-items: center; justify-content: center; border: solid 1px #DCDFE6; border-radius: 0 !important;}
    .btns_group .btn:first-of-type{border-radius: 4px 0 0 4px !important; border-right: none !important;}
    .btns_group .btn:last-of-type{border-radius: 0 4px 4px 0 !important; border-left: none !important;}
    .btns_group .btn.active{background-color: #409EFF !important; color: #fff;}
  </style>
</head>

<body>
  <div class="btns_group">
    <a href="jobTypeRec.php" class="add-page btn" data-id="jobTypeRecphp" data-title="职位反馈">职位反馈<span></span></a>
    <a href="javascript:;" class=" btn active" data-id="jobTypePgRecphp" data-title="普工职位反馈">普工职位反馈<span></span></a>
  </div>
<div class="alert alert-success" style="margin:10px 10px 0 50px;"><button type="button" class="close" data-dismiss="alert">×</button>此页面用于统计前台用户在发布信息时没有找到期望的职位类别，帮助平台完善内容！</div>
<div class="search">
  <label>搜索：<input class="input-large" type="search" id="keyword" placeholder="搜索分类名"></label>
  反馈日期&nbsp;&nbsp;<input class="input-small" type="text" id="stime" placeholder="开始日期" autocomplete="off">&nbsp;到&nbsp;<input class="input-small" type="text" id="etime" placeholder="结束日期" autocomplete="off">
  <!-- <div class="choseCity"><input type="hidden" id="cityid" name="cityid" placeholder="请选择分站" value=""></div> -->
  <button type="button" class="btn btn-success" id="searchBtn">立即搜索</button>
</div>

<div class="filter clearfix">
  <div class="f-left">
    <div class="btn-group" id="selectBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="check"></span><span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="javascript:;" data-id="1">全选</a></li>
        <li><a href="javascript:;" data-id="0">不选</a></li>
      </ul>
    </div>
    <button class="btn" data-toggle="dropdown" id="delBtn">删除</button>
    <div class="btn-group" id="stateBtn"{#if $notice#} data-id="0"{#/if#}>
  </div>
</div>
<div class="f-right">
  <div class="btn-group" id="pageBtn" data-id="20">
    <button class="btn dropdown-toggle" data-toggle="dropdown">每页20条<span class="caret"></span></button>
    <ul class="dropdown-menu pull-right">
      <li><a href="javascript:;" data-id="10">每页10条</a></li>
      <li><a href="javascript:;" data-id="15">每页15条</a></li>
      <li><a href="javascript:;" data-id="20">每页20条</a></li>
      <li><a href="javascript:;" data-id="30">每页30条</a></li>
      <li><a href="javascript:;" data-id="50">每页50条</a></li>
      <li><a href="javascript:;" data-id="100">每页100条</a></li>
    </ul>
  </div>
  <button class="btn disabled" data-toggle="dropdown" id="prevBtn">上一页</button>
  <button class="btn disabled" data-toggle="dropdown" id="nextBtn">下一页</button>
  <div class="btn-group" id="paginationBtn">
    <button class="btn dropdown-toggle" data-toggle="dropdown">1/1页<span class="caret"></span></button>
    <ul class="dropdown-menu" style="left:auto; right:0;">
      <li><a href="javascript:;" data-id="1">第1页</a></li>
    </ul>
  </div>
</div>
</div>

<ul class="thead t100 clearfix">
  <li class="row3">&nbsp;</li>
  <li class="row25 left">用户</li>
  <li class="row35 left">分类名称</li>
  <li class="row20 left">反馈时间</li>
  <li class="row17 left">操 作</li>
</ul>

<div class="list mt124" id="list" data-totalpage="1" data-atpage="1"><table><tbody></tbody></table><div id="loading" class="loading hide"></div></div>

<div id="pageInfo" class="pagination pagination-centered"></div>

<div class="hide">
  <span id="sKeyword"></span>
  <span id="start"></span>
  <span id="end"></span>
</div>

<script>
  var cityList = {#$cityList#}, adminPath = "{#$adminPath#}";
</script>
{#$jsFile#}
</body>
</html>
