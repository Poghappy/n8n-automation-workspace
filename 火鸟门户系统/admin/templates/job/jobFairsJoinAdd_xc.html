<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var modelType = "job", adminPath = "{#$adminPath#}", join_jobs='{#$jobs#}';
</script>

  <style>
    table {
      border: 1px solid #e6e6e6;
      border-collapse: collapse;
      border-spacing: 1px;
    }

    th,
    td {
      border: 1px solid #e6e6e6;
      padding: 8px 16px;
      text-align: left;
    }

    th {
      background-color: #eff3f5;

    }

    table tr td {
      word-break: break-all;
    }

    tr:nth-child(odd) {
      background-color: #f5f6f7;
    }
  </style>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="fname">招聘会：</label></dt>
    <dd style="position:static;">
      <input readOnly class="input-xlarge" type="text" name="fname" id="fname" autocomplete="off" value="{#$fname#}" data-regex=".{2,50}" />
      <input type="hidden" name="fid" id="fid" value="{#$fid#}" />
      <!-- <span class="input-tips" style="display:inline-block;"><s></s>请指定未结束的现场招聘会</span> -->
      <div id="fairsList" class="popup_key"></div>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label>公司名称：</label></dt>
    <dd style="position:static;">
        <input class="input-xlarge" id="company" type="text" name="company" value="{#$company#}" />
        <input type="hidden" name="cid" id="cid" value="{#$cid#}" />
        <span class="input-tips" style="display:inline-block;"><s></s>请输入公司名称</span>
        <div id="companyList" class="popup_key"></div>
    </dd>
  </dl>
  <dl class="clearfix">
      <dt><label for="phone">联系电话：</label></dt>
      <dd><input class="input-medium" type="text" name="phone" id="phone" value="{#$phone#}" /></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="phone">展位号：</label></dt>
    <dd><input class="input-medium" type="text" name="seat" id="seat" value="{#$seat#}" /></dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="phone">招聘职位信息：</label></dt>
    <dd>
      <div id="app">
        <div style="margin-bottom: 10px;">
          <button type="button" class="btn btn-primary" @click="add()">添加职位</button>
        </div>
        <table style="border: 1px solid gray">
          <tbody>
          <tr><th>职位名称</th><th>招聘人数</th><th>描述</th><th>操作</th></tr>
          <tr v-for="(item,index) in jobs">
            <td><input type="text" v-model="item.name"></td>
            <td><input type="number" min="1" v-model="item.number"></td>
            <td><input type="text" style="word-break:break-all;" v-model="item.description"></td>
            <td>
              <a href="javascript:;" title="删除" class="del" @click="del(index)">删除</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" /></dd>
  </dl>
</form>

{#$editorFile#}
{#$jsFile#}
</body>
</html>
