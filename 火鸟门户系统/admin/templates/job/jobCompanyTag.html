<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
    <title>企业标签</title>
    {#$cssFile#}
</head>
<style>
    .bottom_group{display: flex; align-items: center; justify-content: flex-end; padding: 0 30px 16px;}
    .bottom_group a{width: 140px; height: 44px; display: flex; align-items: center; justify-content: center; background: #FFFFFF; border-radius: 6px !important; border: 1px solid #EDEDED; font-size: 15px; box-sizing: border-box; margin-left: 16px; }
    .bottom_group a.confirm{background-color: #2672EC !important; border-color: #2672EC; color: #fff !important;}
</style>
<body>

<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:10px 20px 0!important;">
    <li class="row3">&nbsp;</li>
    <li class="row60 left">名称</li>
    <li class="row20">排序</li>
    <li class="row17">操 作</li>
</ul>

<form class="list mb50" id="list" style="margin-top:-10px;">
    <ul class="root"></ul>
    <div class="tr clearfix">
        <div class="row3"></div>
        <div class="row80 left"><a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew">添加新标签</a></div>
    </div>
</form>

<div class="fix-btn" {#if $smarty.get.iframe#}style="opacity: 0 !important;width:1px;height:1px; overflow:hidden;"{#/if#}><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
    var typeListArr = {#$typeListArr#}, action = '{#$action#}', adminPath = "{#$adminPath#}";
</script>

{#$jsFile#}
</body>
</html>
