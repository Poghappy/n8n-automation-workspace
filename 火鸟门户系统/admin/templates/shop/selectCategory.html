<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>上架新商品</title>
{#$cssFile#}
<style>
.t-main {position:relative; width:1000px; border:1px solid #abcafb; background:#f0f6ff;}
.t-main .cc-nav {position:absolute; top:145px; width:23px; height:70px; cursor:pointer; text-indent:-9999em; background:url(../../../static/images/admin/arrow.png) no-repeat; display:none;}
.t-main .prev {left:5px;}
.t-main .next {right:5px; background-position:-23px 0;}
.t-main .t-list {position:relative; margin:25px 12px 25px 28px; width:944px; height:340px; overflow:hidden;}
.t-main .t-ol {position:absolute; top:0; left:0; margin:0; padding:0; width:2000em;}
.t-list .t-item {float:left; width:215px; padding:5px; margin:0; margin-right:12px; background:#fff; border:1px solid #abcafb;}
.t-list .t-item dt {float:none; width:100%; height:25px; padding:0; text-align:left;}
.t-list .t-item dt label {height:25px; display:block; line-height:25px; border:1px solid #abcafb;}
.t-list .t-item dt label s {float:left; width:17px; height:17px; margin:3px; background:url(../../../static/images/admin/pubIcon.png) -183px -72px;}
.t-list .t-item dt label input {float:left; width:188px; height:23px; line-height:23px; margin:0; padding:0; box-shadow:none; border:none;}
.t-list .t-item dd {padding:0; margin:0; width: 100%; height:300px; overflow:auto;}
.t-list .t-item dd ul {margin:0;}
.t-list .t-item dd li {list-style:none; line-height:31px; font-size:14px; text-indent:10px; border-bottom:1px dashed #ccc;}
.t-list .t-item dd li .t-name {color:#3366cc; cursor:default; display:block;}
.t-list .t-item dd li .t-name s {text-decoration:none; margin-left:5px; font-family:Georgia, "Times New Roman", Times, serif; font-size:12px;}
.t-list .t-item dd .sub-nav {margin:-6px 0 -1px; padding-bottom:4px; display:none;}
.t-list .t-item dd .sub-nav li {position:relative; line-height:25px; border:1px solid #fff; cursor:pointer; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
.t-list .t-item dd .sub-nav li s {position:absolute; right:10px; top:8px; width:5px; height:9px; background:url(../../../static/images/admin/pubIcon.png) -194px -94px;}
.t-list .t-item dd .sub-nav li.selected {border:1px dotted #82bce0; background:#dff1fb;}
.t-list .t-item dd .sub {margin:0; padding:0; display:block;}
.confrim {width:980px; border:1px solid #fedbab; background:#fffaf2; padding:5px 10px; margin:15px 0; line-height:2em; font-size:14px;}
#btnNext {margin-left:420px;}
.t-list .t-item dd li.nob {border-bottom:none;}

.editform dl.choseMod{margin-top: 24px;}
.xztit{font-size: 16px;color: #333;font-weight: bold;padding: 0 50px 0;}
.choseCon .comCon{float: left;margin-right: 82px;}
.choseCon .comCon .lfimg{width: 223px;height: 536px;border-radius: 10px;overflow: hidden;position: relative;border: 1px solid #eee;cursor: pointer;}
.choseCon .comCon .lfimg img{display: block;width: 100%;}
.choseCon .comCon .lfimg .seeBig{position: absolute;width: 30px;height: 30px;background: url(/static/images/admin/shop/seemore.png) center center no-repeat;background-size: cover;top: 9px;right: 9px;}
.choseCon .comCon .lfimg s{position: absolute;width: 49px;height: 48px;right: 0;bottom:0;}
.choseCon .comCon.active .lfimg{border: 1px solid #F72A34;}
.choseCon .comCon.active .lfimg s{background: url(/static/images/admin/shop/modcheck.png) center center no-repeat;background-size: cover;}
.choseCon .lgInfo{}
.choseCon .lgInfo h3{font-size: 16px;color: #333;text-align: center;margin-top: 18px;line-height: 1}
.choseCon .lgInfo span{font-size: 14px;color: #999;line-height: 22px;margin-top: 25px;display: block;}
.choseCon .lgInfo span i{font-size: 12px;color: #ccc;font-style: normal;}
.choseCon .lgInfo span em{font-size: 14px;color: #4D4D4D}
.nextStep{margin-top: 30px}
.nextStep a{display: block;width: 160px;height: 45px;line-height: 45px;text-align: center;font-size: 20px;color: #fff;background: #7EB933;border: 1px solid #76AE30;border-radius: 4px;}
.modCon.fn-hide{display: none;}
.editform dl {margin: 50px 0;}
.editform dt {float: left; width: 140px; text-align: right; padding: 5px 0; line-height: 30px; font-weight: 500; font-size: 14px; cursor: default;}
.editform dd {position: relative; overflow: hidden; padding: 5px 80px 5px 20px;}

</style>
</head>

<body>

<form class="editform" method="post" action="productAdd.php?action=productAdd" data-mod="{#$modAdrr#}">
  <input type="hidden" name="typeid" id="typeid" value="{#$typeid#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="modAdrr" id="modAdrr" value="{#if $do == "edit"#}{#$detail_promotype#}{#else#}{#if $modAdrr#}{#$modAdrr#}{#else#}1{#/if#}{#/if#}" />
  <!-- 选择模板 -->
  <div class="modCon module1 {#if $modAdrr==1 || $modAdrr==2#}fn-hide{#/if#}">
    <h3 class="xztit xztit1 ">选择展示模板：</h3>
    <dl class="fn-clear choseMod ">
    	<dt></dt>
    	<dd>
    		<div class="choseCon fn-clear">
    			<div class="leftCon comCon active" data-type="1">
    				<div class="lfimg">
    					<a class="seeBig" target="_blank" href="/static/images/admin/shop/tuandetail.png"></a><s></s>
    					<img src="/static/images/admin/shop/tuandetail.png" alt="">
    				</div>
  				<div class="lgInfo">
  					<h3>团购套餐模板</h3>
  					<span><i>• </i>建议本地团购商家使用<br/><i>• </i>可添加多规格、套餐内容、使用须知等<br/><i>• </i>支持<em>到店消费、同城配送、快递邮寄</em></span>
  				</div>
    			</div>
    			<div class="lrCon comCon" data-type="2">
    				<div class="lfimg">
    					<a class="seeBig" target="_blank" href="/static/images/admin/shop/diandetail.png"></a><s></s>
    					<img src="/static/images/admin/shop/diandetail.png" alt="">
    				</div>
  				<div class="lgInfo">
  					<h3>电商销售模板</h3>
  					<span><i>• </i>建议电商销售商品使用<br/><i>• </i>可添加多规格、优惠券、参数/品牌信息等<br/><i>• </i>支持<em>快递邮寄、同城配送</em></span>
  				</div>
    			</div>
    		</div>
    		<div class="nextStep"><a href="javascript:;">下一步</a></div>
    	</dd>
    </dl>
  </div>
  <div class="modCon module2 {#if $modAdrr==0#}fn-hide{#/if#}">
    <dl class="clearfix">
      <dt>选择分类：</dt>
      <dd>
        <div class="t-main">
          <s class="cc-nav prev" title="上一级">上一级</s>
          <div class="t-list">
            <ol class="t-ol clearfix" id="tList"></ol>
          </div>
          <s class="cc-nav next" title="下一级">下一级</s>
        </div>
        <div class="confrim">
          <strong>您当前选择的是：</strong><span id="cTxt">{#$proType#}</span>
        </div>
        <input class="btn btn-large{#if $typeid != ""#} btn-primary{#/if#}" type="submit" name="submit" id="btnNext" value="确认，下一步" {#if $typeid == ""#}disabled{#/if#} />
      </dd>
    </dl>
  </div>
</form>

<script>var adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
