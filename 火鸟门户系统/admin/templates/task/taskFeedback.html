<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>问题反馈管理</title>
{#$cssFile#}
<style>
    .uaccount {padding: 0px 4px; margin-right: 3px; display: inline-block; line-height: 16px; vertical-align: middle; margin-top: -1px; margin-bottom: 2px; color: #b1b1b1; text-align-last: justify;}
    .uaccount a {color: #999 !important;}
</style>
</head>

<body>
<div class="search">
  <label>搜索：</label>
    <input class="input-xxlarge" type="search" id="keyword" placeholder="请输入关键字，指定用户#123，指定商家@123，指定任务$123" style="width: 420px;">
    &nbsp;&nbsp;从&nbsp;&nbsp;<input class="input-small" type="text" id="stime" placeholder="开始日期">&nbsp;&nbsp;到&nbsp;&nbsp;<input class="input-small" type="text" id="etime" placeholder="结束日期">&nbsp;&nbsp;
  <select class="chosen-select" id="cadmin" style="width: auto;"></select>&nbsp;&nbsp;
  <button type="button" class="btn btn-success" id="searchBtn">立即搜索</button>
</div>

<div class="filter clearfix">
  <div class="f-left">
    <div class="btn-group" id="selectBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="check"></span><span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="javascript:;" data-id="1">全选</a></li>
        <li><a href="javascript:;" data-id="0">不选</a></li>
      </ul>
    </div>
    <button class="btn btn-danger" id="delBtn">删除</button>
    <div class="btn-group" id="stateBtn"{#if $notice#} data-id="0"{#/if#}>
        <button class="btn dropdown-toggle" data-toggle="dropdown">{#if $notice#}未处理{#else#}全部信息{#/if#}(<span class="{#if $notice#}state0{#else#}totalCount{#/if#}"></span>)<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="javascript:;" data-id="">全部信息(<span class="totalCount"></span>)</a></li>
          <li><a href="javascript:;" data-id="0">未处理(<span class="state0"></span>)</a></li>
          <li><a href="javascript:;" data-id="1">已处理(<span class="state1"></span>)</a></li>
        </ul>
    </div>
  </div>
  <div class="f-right">
    <div class="btn-group" id="pageBtn" data-id="20">
      <button class="btn dropdown-toggle" data-toggle="dropdown">每页20条<span class="caret"></span></button>
      <ul class="dropdown-menu pull-right">
        <li><a href="javascript:;" data-id="10">每页10条</a></li>
        <li><a href="javascript:;" data-id="15">每页15条</a></li>
        <li><a href="javascript:;" data-id="20">每页20条</a></li>
        <li><a href="javascript:;" data-id="30">每页30条</a></li>
        <li><a href="javascript:;" data-id="50">每页50条</a></li>
        <li><a href="javascript:;" data-id="100">每页100条</a></li>
      </ul>
    </div>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="prevBtn">上一页</button>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="nextBtn">下一页</button>
    <div class="btn-group" id="paginationBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown">1/1页<span class="caret"></span></button>
      <ul class="dropdown-menu" style="left:auto; right:0;">
        <li><a href="javascript:;" data-id="1">第1页</a></li>
      </ul>
    </div>
  </div>
</div>

<ul class="thead t100 clearfix">
  <li class="row3">&nbsp;</li>
  <li class="row10 left">反馈用户</li>
  <li class="row15 left">反馈任务</li>
  <li class="row15 left">反馈原因</li>
  <li class="row15 left">问题描述</li>
  <li class="row12 left">反馈时间</li>
  <li class="row10 left">状态</li>
  <li class="row20 left">操作人</li>
</ul>

<div class="list common mt124" id="list" data-totalpage="1" data-atpage="1"><table><tbody></tbody></table><div id="loading" class="loading hide"></div></div>

<div id="pageInfo" class="pagination pagination-centered"></div>

<div class="hide">
  <span id="start"></span>
  <span id="end"></span>
  <span id="keywords"></span>
</div>

<script id="editForm" type="text/html">
    <form action="" class="quick-editForm" name="editForm">
        <input name="id" id="id" type="hidden" />
        <dl class="clearfix">
            <dt>证据图片：</dt>
            <dd id="pics"></dd>
        </dl>
        <dl class="clearfix">
            <dt>问题状态：</dt>
            <dd class="clearfix">
                <label><input type="radio" name="state" value="0" checked />未处理</label>&nbsp;&nbsp;
                <label><input type="radio" name="state" value="1" />已处理</label>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>管理员备注：</dt>
            <dd><textarea class="input-large" name="note" id="note"></textarea></dd>
        </dl>
    </form>
</script>

<script>var adminList = {#$adminList#}, adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
