<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
    <title>会员等级</title>
    {#$cssFile#}
    <style>
        .upfile {margin-left: 5px; display: none;}
    </style>
</head>

<body>

<div class="alert alert-success" style="margin:10px 100px 15px 10px;">注意：任务悬赏模块的会员等级只适用于当前模块，与系统默认的会员等级不同，两者没有任何关系！</div>

<button class="btn" style="margin-left: 20px; margin-bottom: 15px;" onclick="importDefaultData()">导入默认数据</button>

<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:10px 10px 0;">
    <li class="row3">&nbsp;</li>
    <li class="row60 left">等级名称</li>
    <li class="row20">排序</li>
    <li class="row17 left">&nbsp;&nbsp;操 作</li>
</ul>

<form class="list mb50" id="list" style="margin-top:-10px;">
    <ul class="root"></ul>
    <div class="tr clearfix">
        <div class="row3"></div>
        <div class="row80 left"><a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew">添加新等级</a></div>
    </div>
</form>
<div class="fix-btn"><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
    var typeListArr = {#$typeListArr#}, action = '{#$action#}', adminPath = "{#$adminPath#}";
</script>

<script id="editForm" type="text/html">
    <style>.quick-editForm dt {width: 120px;}</style>
    <form action="" class="quick-editForm" name="editForm">
        <dl class="clearfix">
            <dt>名称：</dt>
            <dd><input class="input-medium" type="text" name="typename" id="typename" maxlength="30" value="" /></dd>
        </dl>
        <dl class="clearfix">
            <dt>原价：</dt>
            <dd><input class="input-mini" type="text" name="mprice" id="mprice" value="" /> 元</dd>
        </dl>
        <dl class="clearfix">
            <dt>现价：</dt>
            <dd><input class="input-mini" type="text" name="price" id="price" value="" /> 元</dd>
        </dl>
        <dl class="clearfix">
            <dt>开通时长：</dt>
            <dd><input class="input-mini" type="text" name="duration_month" id="duration_month" value="" /> 个月</dd>
        </dl>
        <dl class="clearfix">
            <dt>时长描述：</dt>
            <dd><input class="input-large" type="text" name="duration_note" id="duration_note" value="" /></dd>
        </dl>
        <dl class="clearfix">
            <dt>赠送刷新券：</dt>
            <dd><input class="input-mini" type="text" name="refresh_coupon" id="refresh_coupon" value="" /> 个</dd>
        </dl>
        <dl class="clearfix">
            <dt>刷新折扣：</dt>
            <dd><input class="input-mini" type="text" name="refresh_discount" id="refresh_discount" value="" /> %</dd>
        </dl>
        <dl class="clearfix">
            <dt>赠送置顶时长：</dt>
            <dd><input class="input-mini" type="text" name="bid_coupon" id="bid_coupon" value="" /> 小时</dd>
        </dl>
        <dl class="clearfix">
            <dt>置顶折扣：</dt>
            <dd><input class="input-mini" type="text" name="bid_discount" id="bid_discount" value="" /> %</dd>
        </dl>
        <dl class="clearfix">
            <dt>发布任务数量：</dt>
            <dd><input class="input-mini" type="text" name="fabu_count" id="fabu_count" value="" /> 个</dd>
        </dl>
        <dl class="clearfix">
            <dt>背景色：</dt>
            <dd>
                <input class="input-medium" type="hidden" name="bgcolor" id="bgcolor" value="" />
                <div class="color_pick" style="border: 1px solid #ccc; margin: 0; background-image: url('../static/images/ui/down.png');"><em style="background:url('../static/images/ui/transparent.png');"></em></div>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>文字颜色：</dt>
            <dd>
                <input class="input-medium" type="hidden" name="fontcolor" id="fontcolor" value="" />
                <div class="color_pick" style="border: 1px solid #ccc; margin: 0; background-image: url('../static/images/ui/down.png');"><em style="background:url('../static/images/ui/transparent.png');"></em></div>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>发任务平台抽佣：</dt>
            <dd><input class="input-mini" type="text" name="fabu_fee" id="fabu_fee" value="" /> %</dd>
        </dl>
        <dl class="clearfix">
            <dt>做任务佣金增加：</dt>
            <dd>
                <input class="input-mini" type="text" name="task_fee" id="task_fee" value="" /> %
                <span class="help-inline" style="line-height: 1.5em; padding: 5px 0 0 0; color: #999; font-size: 12px;">请根据情况设置合理的比例，比例太高将出现平台倒贴佣金的情况！</span>
            </dd>
        </dl>
    </form>
</script>

{#$jsFile#}
</body>
</html>
