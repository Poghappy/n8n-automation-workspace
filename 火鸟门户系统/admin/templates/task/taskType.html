<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
    <title>任务类型</title>
    {#$cssFile#}
    <style>
        .upfile {margin-left: 5px;}
    </style>
</head>

<body>
<div class="search" style="position:relative;">
    <label>搜索：<input class="input-xlarge" type="search" id="keyword" placeholder="请输入要搜索的关键字"></label>
    <button type="button" class="btn btn-success" id="searchBtn">搜索</button>
    <button type="button" class="btn btn-danger" id="batch" style="margin-left: 50px;">批量删除</button>
    <button class="btn ml30" onclick="importDefaultData()">导入默认数据</button>
    <div class="tool">
        <a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew_">添加新类型</a>
    </div>
</div>

<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:0 10px;">
    <li class="row3">&nbsp;</li>
    <li class="row60 left">类型名称</li>
    <li class="row20">排序</li>
    <li class="row17 left">&nbsp;&nbsp;操 作</li>
</ul>

<form class="list mb50" id="list" style="margin-top:-10px;">
    <ul class="root"></ul>
    <div class="tr clearfix">
        <div class="row3"></div>
        <div class="row80 left"><a href="javascript:;" class="add-type" style="display:inline-block;"
                id="addNew">添加新类型</a></div>
    </div>
</form>
<div class="fix-btn"><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
    var typeListArr = {#$typeListArr#}, action = '{#$action#}', adminPath = "{#$adminPath#}";
</script>

<script id="editForm" type="text/html">
    <form action="" class="quick-editForm" name="editForm" style="padding-top: 20px;">
        <dl class="clearfix">
            <dt>名称：</dt>
            <dd><input class="input-xlarge" type="text" name="typename" id="typename" maxlength="30" value="" /></dd>
        </dl>
        <dl class="clearfix">
            <dt>单价：</dt>
            <dd><input class="input-mini" type="text" name="price" id="price" value="" /> 元起</dd>
        </dl>
        <dl class="clearfix">
            <dt>数量：</dt>
            <dd><input class="input-mini" type="text" name="count" id="count" value="" /> 个起</dd>
        </dl>
        <dl class="clearfix">
            <dt>发布任务选项：</dt>
            <dd>
                {#html_checkboxes name="fabuParam" values=$fabuParam output=$fabuParamNames separator="&nbsp;&nbsp;"#}
                <span class="help-inline" style="line-height: 1.5em; padding: 0 0 5px 0; color: #999; font-size: 12px;">至少勾选【收集截图】，否则不能发布任务！</span>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>拒审重提限时：</dt>
            <dd>
                <input class="input-mini" type="text" name="cxtj_xianshi" id="cxtj_xianshi" value="" /> 小时
                <span class="help-inline" style="line-height: 1.5em; padding: 0 0 5px 0; color: #999; font-size: 12px;">商家拒绝用户提交的信息后，用户在此时间内可以重新提交，否则视为用户主动放弃申诉</span>
            </dd>
        </dl>
    </form>
</script>

{#$jsFile#}
</body>
</html>
