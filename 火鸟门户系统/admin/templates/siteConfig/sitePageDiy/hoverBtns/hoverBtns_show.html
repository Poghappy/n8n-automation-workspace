
<template v-if="modCon.id == 22">
    <div class="hoverConPart" >
        
        <template v-for="(btns,key) in solveHoverBtns(modCon.content.btnsArr)" :key="key">
            <div :class="key+'_box fixedBtn'" v-show="btns && btns.length > 0" :style="getObjStyle(key,'hoverBtnsBox')">
                <ul :style="`align-items:${key.indexOf('l') > -1 ? 'flex-start':'flex-end'};`" class="sortBox_hover" data-drag=".hbtn_li" :data-key="key" :data-sort="`${key}.hoverBtnsFormData.btnsArr`" >
                    <template v-for="btn in btns">

                        <li   :class="`hbtn_li ${currEditPart == 22 && btn.id == modCon.content.btnsArr[hoverBtnIndex].id ? 'btnOnEdit' : ''}`"  :style="`margin-${key.indexOf('t') > -1 ? 'top':'bottom'}:${ btn.style.vSize / 2}px;padding-${key.indexOf('r') > -1 ? 'right' : 'left'}:${btn.style.hSize / 2}px; `" @click="toEditHoverBtn(btn.id)" v-show="btn.btnType == 1 || btn.btnTop.btnShow" :key="`sort_hoverbtn${btn.id}`" :data-id="btn.currInd">
                            <el-popover popper-class="alertPop" :visible-arrow="false" :value="currEditPart == 22 && btn && btn.id == modCon.content.btnsArr[hoverBtnIndex].id && showPop" @show="showPop = true" @hide="showPop = false">
                                <div class="text_con">
                                    <h4>确认删除该组件？</h4>
                                </div>
                                <div class="alertBtn">
                                    <a href="javascript:;" class="cancel" @click="showPop = false"><s></s><span>取消</span></a>
                                    <a href="javascript:;" class="sure" @click="delHoverBtn(btn.id,modInd)"><s></s><span>确定</span></a>
                                </div>
                                <div @click.stop.prevent="toEditHoverBtn(btn.id)" :class="['del_btn',{'show':currEditPart == 22 && showPop && btn.id == modCon.content.btnsArr[hoverBtnIndex].id}]" slot="reference"><s></s>删除</div>
                            </el-popover>
                            <div :class="`hbtn ${btn.icon ? '' : 'noIcon'} `" :style="`width:${btn.style.btnSize / 2}px; height:${btn.style.btnSize / 2}px; border-radius:${btn.style.borderRadius / 2}px; ${btn.btnType == 2 && [3,4].includes(btn.btnTop.styletype) ? 'filter: drop-shadow(0px 10px 20px rgba(3,11,51,0.03));' : ''}`">
                                <img :src="btn.icon" v-if="btn.icon" alt="">
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </div>

</template>
