        <div class="modInfoStyle">
            <div class="modstyleBox" v-if="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 2">
                <h2 class="stitle">功能开启位置</h2>
                <div class="sContent indexTopCon">
                   
                    <div class="style_options flexItem indexTop" >
                        <div class="checkbox" >
                            <el-checkbox v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnTop.indexToTop">底部导航栏</el-checkbox>
                            <div class="public_bottom" >
                                <ul :class="'gridbox' + bottomNavs.length" :style="'grid-template-columns:repeat('+bottomNavs.length+',1fr);' "> 
                                    <li v-for="(item,ind) in bottomNavs" :class="[{'fabu':item.fabu}]">
                                        <div class="icon_box"><img :src="(ind == 0) ? item.icon_h : item.icon" alt=""></div>
                                        <p v-if="!item.fabu">{{item.name}}</p>
                                    </li>
                                </ul>
                            </div>
                            <p>当前选中首页时，再次点击首页按钮，可返回页面顶部</p>
                        </div>
                       
                    </div>
                    <div class="style_options flexItem indexTop" >
                        <div class="checkbox">
                            <el-checkbox :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnTop.btnShow" @change="val => changeBtnTopShow(val)">悬浮按钮</el-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modstyleBox" v-if="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType != 2">
                <h2 class="stitle">组件设置</h2>
                <div class="sContent ">
                   
                    <div class="style_options flexItem" >
                        <label for="">按钮位置：</label>
                        <div class="split_options radioBox">
                            <span  :class="[{'onChose':hoverBtnsFormData.btnsArr[hoverBtnIndex].position == item}]" @click="changePosition(item)" v-for="(item,ind) in 4"><s></s>{{posiList[ind]}}</span>
                        </div>
                    </div>
                    <div class="style_options flexItem" >
                        <label for="">更多交互：</label>
                        <div class="checkbox">
                            <el-checkbox v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].scrollHide">滑动页面时收起</el-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <template v-if="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType != 2 || hoverBtnsFormData.btnsArr[hoverBtnIndex].btnTop.btnShow ">

                <div class="modstyleBox contentSetBox">
                    <h2 class="stitle">{{hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 2 ? '按钮样式' : '内容设置'}}</h2>
                    <div class="sContent ">
                        
                        <div class="style_item item">
                            <div class="style_options" v-if="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType != 2">
                                <label for="">按钮链接：</label>
                                <div class="inpbox linkbox" @click="changeLink('hoverBtnsFormData.btnsArr.'+hoverBtnIndex+'.link')">
                                    <s><img src="/static/images/admin/link.png" alt=""></s>
                                    <input type="text" placeholder="请选择链接" class="iconLink"  readonly :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].linkInfo.linkText ? hoverBtnsFormData.btnsArr[hoverBtnIndex].linkInfo.linkText : hoverBtnsFormData.btnsArr[hoverBtnIndex].link ">
                                </div>
                            </div>
                            <template v-else>
                                <div class="style_options flexItem" >
                                    <label for="">按钮位置：</label>
                                    <div class="split_options radioBox">
                                        <span v-if="(item != 1 &&  item != 3)" :class="[{'onChose':hoverBtnsFormData.btnsArr[hoverBtnIndex].position == item}]" @click="changePosition(item)" v-for="(item,ind) in 4"><s></s>{{posiList[ind]}}</span>
                                    </div>
                                </div>
                                <div class="style_options flexItem" >
                                    <label for="">选择样式：</label>
                                    <div class="split_options radioBox">
                                        <span :class="[{'onChose':hoverBtnsFormData.btnsArr[hoverBtnIndex].btnTop.styletype == item}]" @click="changeHoverStyle(item)" v-for="(item,ind) in 5"><s></s>{{item == 5 ? '自定义' : item}}</span>
                                    </div>
                                </div>
                                
                            </template>
                            <div class="style_options flexItem" >
                                <label for="" style="align-self:flex-start; padding-top:6px;">按钮图片：</label>
                                <div class="img_up fn-clear">
                                    <div :class="['upbtn vip_icon fullW', {'hasup':hoverBtnsFormData.btnsArr[hoverBtnIndex].icon}]  ">
                                        <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" id="hoverbtn_filedata" data-type="hoverbtn">
                                        <img :src="hoverBtnsFormData.btnsArr[hoverBtnIndex].icon"  alt="" v-if="hoverBtnsFormData.btnsArr[hoverBtnIndex].icon">
                                        <span>更换图片</span>
                                    </div>
                                    <div class="imgText">
                                        <p>支持png、jpg、gif</p>
                                    </div>
                                </div>
                            </div>
                            <div class="style_options flexItem" >
                                <label for="">更多交互：</label>
                                <div class="checkbox">
                                    <el-checkbox v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].scrollHide">滑动页面时收起</el-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- 间距设置 -->
                <div class="marginSetBox modstyleBox contentSetBox" v-if="currEditPart == 22">
                    <h2 class="stitle">间距设置</h2>
                    <el-collapse-transition>
                        <div class="style_item" >
                            <div class="sContent">
                                <div class="style_options">
                                    <label for="">按钮大小：</label>
                                    <el-slider tooltip-class="tooltip_show" v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.btnSize" :show-tooltip="showTooltip"  :min="80" :max="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 1 ? 160 : 120"></el-slider>
                                    <div class="colorShowBox" style="background-color: #E8EAEC;">
                                        <input type="number" class="colorShow" @input="checkMax(80,(hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 1 ? 160 : 120),'hoverBtnsFormData.btnsArr.'+hoverBtnIndex+'.style.btnSize')" :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.btnSize">
                                        <span class="single back">px</span>
                                    </div>
                                </div>
                                <div class="style_options">
                                    <label for="">按钮圆角：</label>
                                    <el-slider tooltip-class="tooltip_show" v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.borderRadius" :show-tooltip="showTooltip"  :min="0" :max="hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 1 ? 80 : 60"></el-slider>
                                    <div class="colorShowBox" style="background-color: #E8EAEC;">
                                        <input type="number" class="colorShow" @input="checkMax(0,(hoverBtnsFormData.btnsArr[hoverBtnIndex].btnType == 1 ? 80 : 60),'hoverBtnsFormData.btnsArr.'+hoverBtnIndex+'.style.borderRadius')" :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.borderRadius">
                                        <span class="single back">px</span>
                                    </div>
                                </div>
                                <div class="style_options">
                                    <label for="">左右偏移：</label>
                                    <el-slider tooltip-class="tooltip_show" v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.hSize" :show-tooltip="showTooltip"  :min="0" :max="50"></el-slider>
                                    <div class="colorShowBox" style="background-color: #E8EAEC;">
                                        <input type="number" class="colorShow" @input="checkMax(0,50,'hoverBtnsFormData.btnsArr.'+hoverBtnIndex+'.style.hSize')" :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.hSize">
                                        <span class="single back">px</span>
                                    </div>
                                </div>
                                <div class="style_options">
                                    <label for="">上下偏移：</label>
                                    <el-slider tooltip-class="tooltip_show" v-model="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.vSize" :show-tooltip="showTooltip"  :min="0" :max="checkLast() ? 400 : 80" :step="checkLast() ? 8 : 1"></el-slider>
                                    <div class="colorShowBox" style="background-color: #E8EAEC;">
                                        <input type="number" class="colorShow" @input="checkMax(0,40,'hoverBtnsFormData.btnsArr.'+hoverBtnIndex+'.style.vSize')" :value="hoverBtnsFormData.btnsArr[hoverBtnIndex].style.vSize">
                                        <span class="single back">px</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </el-collapse-transition>
                </div>
            </template>
        </div>
    </div>
</div>
