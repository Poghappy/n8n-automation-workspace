<div class="dataCountBox" :style="`background-color:${modCon.content.numSet.style.bgColor}; margin:${modCon.content.numSet.style.marginTop / 2}px ${modCon.content.numSet.style.marginLeft / 2}px 0; padding-left:${modCon.content.numSet.style.marginLeft == 0 && modCon.content.numSet.style.bgColor && modCon.content.numSet.style.bordeColor && modCon.content.numSet.style.borderSize ? modCon.content.numSet.style.paddingLeft /2 : 0 }px; padding-right:${modCon.content.numSet.style.marginLeft == 0 && modCon.content.numSet.style.bgColor && modCon.content.numSet.style.bordeColor && modCon.content.numSet.style.borderSize ? modCon.content.numSet.style.paddingLeft/2 : 0}px; border:solid ${ modCon.content.numSet.style.borderSize/2 }px ${modCon.content.numSet.style.bordeColor}; border-radius:${modCon.content.numSet.style.borderRadiusTop / 2}px ${modCon.content.numSet.style.borderRadiusTop / 2}px ${modCon.content.numSet.style.borderRadiusBottom / 2}px ${modCon.content.numSet.style.borderRadiusBottom / 2}px;` ">
    <div class="titlebox flexbox" v-if="modCon.content.title.show">
        <div class="h4" :style="`color:${modCon.content.title.style.color};`">{{modCon.content.title.text || '标题'}}</div>
        <div class="more" v-if="modCon.content.more.show" >
            <div class="txt" :style="`color:${modCon.content.more.style.color};`">{{modCon.content.more.text}}</div>
            <div class="s" v-if="modCon.content.more.arr"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="11px" height="20px" viewBox="0 0 22 40"> <path fill-rule="evenodd"  opacity="0.6" :fill="modCon.content.more.style.color ? modCon.content.more.style.color : 'rgb(161, 164, 179)'" d="M10.977,9.976 C10.977,9.618 10.831,9.260 10.544,8.986 L3.484,0.385 C2.910,-0.161 1.972,-0.161 1.401,0.385 C0.822,0.935 0.822,1.820 1.401,2.368 L7.415,9.976 L1.401,17.583 C0.822,18.130 0.822,19.020 1.401,19.567 C1.972,20.113 2.910,20.113 3.484,19.567 L10.544,10.968 C10.831,10.694 10.977,10.336 10.977,9.976 Z"/> </svg></div>
        </div>
    </div>
    <div class="dataCount style1" v-if="modCon.content.numSet.id == 1">
        <div class="ul flexbox">
            <template  v-for="(item,ind) in modCon.content.numSet.numShow" :key="`${modCon.sid}_${ind}`">
                <div class="li">
                    <div class="numShow" :style="`color:${modCon.content.numSet.style.numColor};`">{{item.num}}</div>
                    <div class="textShow" :style="`color:${modCon.content.numSet.style.textColor};`">{{modCon.content.numSet.txtDefine ? item.showText || item.text : item.text}}</div>
                </div>
                <div class="line" :style="`opacity:.1;background-color:${modCon.content.numSet.style.textColor};`" v-if="modCon.content.splitLine && ind < (modCon.content.numSet.numShow.length - 1)"></div>
            </template>
        </div>
    </div>
    <div class="dataCount style2" v-if="modCon.content.numSet.id == 2">
        <div class="ul flexbox">
            <template  v-for="(item,ind) in modCon.content.numSet.numShow" :key="`${modCon.sid}_${ind}`">
                <div class="li">
                    <div class="secData">{{modCon.content.numSet.secData == 1 ? '昨日' : '本月'}} {{item.secNum}}</div>
                    <div class="numShow" :style="`color:${modCon.content.numSet.style.numColor};`">{{item.num}}</div>
                    <div class="textShow" :style="`color:${modCon.content.numSet.style.textColor};`">{{modCon.content.numSet.txtDefine ? item.showText || item.text : item.text}}</div>
                </div>
                <div class="line" :style="`opacity:.1;background-color:${modCon.content.numSet.style.textColor};`" v-if="modCon.content.splitLine && ind < (modCon.content.numSet.numShow.length - 1)"></div>
            </template>
        </div>
    </div>
    <div class="dataCount style3" v-if="modCon.content.numSet.id == 3">
        <div class="titleNumbox flexbox">
            <div class="titlenum">
                <div class="h6" :style="`color:${modCon.content.numSet.titleNum.style.textColor};`">{{modCon.content.numSet.titleNum.numShow.showText}}</div>
                <div class="titleNumShow" :style="`color:${modCon.content.numSet.titleNum.style.numColor};`">{{formatNumber(modCon.content.numSet.titleNum.numShow.num)}}</div>
            </div>
            <div class="btn btn_tx" :style="`color:${modCon.content.numSet.titleNum.style.btnColor}; border-color:${modCon.content.numSet.titleNum.style.btnColor};`">{{modCon.content.numSet.titleNum.btn.btnText}}</div>
        </div>
        <div class="ul flexbox">
            <template  v-for="(item,ind) in modCon.content.numSet.numShow" :key="`${modCon.sid}_${ind}`">
                <!--  :style="`width: ${100 / modCon.content.numSet.numShow.length}%;`" -->
                <div class="li">
                    <div class="dShow">
                        <div class="textShow" :style="`color:${modCon.content.numSet.style.textColor}; `">{{modCon.content.numSet.txtDefine ? item.showText || item.text : item.text}}</div>
                        <div class="numShow" :style="`color:${modCon.content.numSet.style.numColor};`">+{{item.num}}</div>
                    </div>
                </div>
                <div class="line" :style="`opacity:.1;background-color:${modCon.content.numSet.style.textColor};`" v-if="modCon.content.splitLine && ind < (modCon.content.numSet.numShow.length - 1)"></div>
            </template>
        </div>
    </div>

    <div class="dataCount style4" v-if="modCon.content.numSet.id == 4">
        <div class="ul flexbox">
            <template  v-for="(item,ind) in modCon.content.numSet.numShow" :key="`${modCon.sid}_${ind}`">
                <div :class="['li',{'hasBorder': modCon.content.splitLine && ind !=2 && ind != 5}]">
                    <div class="numShow" :style="`color:${modCon.content.numSet.style.numColor};`">{{item.num}}</div>
                    <div class="textShow" :style="`color:${modCon.content.numSet.style.textColor};`">{{modCon.content.numSet.txtDefine ? item.showText || item.text : item.text}}</div>
                    <div class="line" :style="`opacity:.1;background-color:${modCon.content.numSet.style.textColor};`"></div>
                </div>
                
            </template>
        </div>
    </div>

</div>
