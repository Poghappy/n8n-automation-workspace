<!-- 列表导航 -->
<div :class="['rightCon',{'show':currEditPart === 37}] " v-cloak>
    <div class="financeContainer iconsContainer modBox">
        <div class="title">列表导航
            <el-popover popper-class="alertPop resetPop" :value="currEditPart === 37 && showResetPop" @show="showResetPop = true" v-if="!checkHasIn('listNav',37)">
                <div class="text_con">
                    <h4>确认重置该组件为默认样式？</h4>
                </div>
                <div class="alertBtn">
                    <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                    <a href="javascript:;" class="sure" @click="resetItem('listNav')"><s></s><span>确定</span></a>
                </div>
                <span class="reset_btn" slot="reference" ><s></s>重置此项</span>
            </el-popover>
            <div class="reset_btn" v-else>
                <span class="btn"><s></s>重置此项</span>
                <div class="smPop">
                    <ul class="subtit_options">
                        <el-popover popper-class="alertPop resetPop maskPop"  v-if="checkHasIn('listNav',37)" :value="currEditPart === 37  && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end" >
                            <div class="text_con">
                                <h4>确认恢复上次保存样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('listNav',1)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">恢复上次保存</li> 
                        </el-popover>
                        <el-popover popper-class="alertPop resetPop maskPop" :value="currEditPart === 37 && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end">
                            <div class="text_con">
                                <h4>确认将该组件恢复默认样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('listNav',0)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">重置默认样式</li> 
                        </el-popover>
                    </ul>
                </div>
            </div>

        </div>
        <div class="financeStyle">
            <div class="modstyleBox">
                <h2 class="stitle">组件设置</h2>
                <div class="titleSetBox">
                    <div class="titleSet">
                        <el-checkbox label="显示图标" v-model="listNavFormData.iconShow"></el-checkbox>
                        <el-checkbox label="显示分隔线" v-model="listNavFormData.splitLine"></el-checkbox>
                        
                    </div>
                </div>
                
            </div>
            <div class="modstyleBox contentSetBox">
                <h2 :class="['stitle hasArr']">内容设置</h2>
                <el-collapse-transition>

                    <div class="sContent" >
                        <div  class="btnsBox btn_item sortBox" data-sort="listNavFormData.list"  data-drag=".item" data-filter="input" v-if="listNavFormData && listNavFormData.list">
                            <div class="option_item item" :data-id="ind"   :key="'listNav_' + btn.id"  v-for="(btn,ind) in listNavFormData.list">
                                <s class="del_item" @click="listNavFormData.list.splice(ind,1)"></s>
                                <s class="left_icon"><img src="{#$cfg_basehost#}/static/images/admin/order_icon.png" alt=""></s>
                                <div class="item_con">
                                    <div class="img_up fn-clear" v-if="listNavFormData.iconShow">
                                        <div :class="['upbtn',{'hasup':btn.icon}]">
                                            <input type="file" name="Filedata" accept="png,jpg,jpeg" class="fileUp"  :id="'list_'+ind+'_filedata'" :data-type="'list_'+ind" @change="fileInpChange(`listNavFormData.list.${ind}.icon`)" >
                                            <img v-if="btn.icon" :src="btn.icon" alt="">
                                            <span>更换图片</span>
                                        </div>
                                        <div class="imgText">
                                            <h4>列表图标</h4>
                                            <p>建议图标尺寸80*80px</p>
                                        </div>
                                    </div>
                                    <div class="flexItem">
                                        <div class="inpbox">
                                            <el-input maxlength="30" v-model="btn.text"   placeholder="请输入列表文字" class="iconName" ></el-input>
                                        </div>
                                        <a href="javascript:;" v-if="!btn.tip.show" class="btn_add" @click="btn.tip.show = true">说明文本</a>
                                    </div>
                                    <div class="inpbox canDelInp" v-if="btn.tip.show || btn.tip.text">
                                        <el-input maxlength="10" v-model="btn.tip.text"  show-word-limit  placeholder="说明（选填）" class="iconName" ></el-input>
                                        <s class="del" @click="btn.tip.text = ''; btn.tip.show = false"></s>
                                    </div>
                                    <div class="inpbox linkbox linkChose">
                                        <s><img :src="'{#$cfg_basehost#}/static/images/admin/'+(btn.linkInfo && btn.linkInfo.selfSetTel ? '/siteMemberPage/tel' : 'link')+'.png'" alt=""></s>
                                        <input type="text" placeholder="请选择链接" readonly class="iconLink"  :value="solveShowtext(btn.linkInfo,btn.link)" @click="changeLink('listNavFormData.list.' + ind + '.link')">
                                    </div>
                                </div>
                            </div>
                            <a href="javascript:;" class="add_more" @click="addNewTopBtns('listNavFormData','list1')"><s></s>添加按钮</a>
                        </div>
                    </div>
                </el-collapse-transition>
            </div>
            <div class="modstyleBox contentSetBox">
                <h2 class="stitle">组件样式</h2>
                <div class="sContent">
                    <div class="item style_item ">
                        <div class="style_options" >
                            <label for="">标题颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker  @active-change="(value) => activeChangeColor(value,'listNavFormData.style.color')" class="colorpicker" v-model="listNavFormData.style.color"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="(listNavFormData.style.color).replace('#','')"   @change="changeColor('listNavFormData.style.color')" maxlength="6">
                                <button @click="resetColor('listNavFormData.style.color')">重置</button>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">说明文本：</label>
                            <div class="colorpickerBox">
                                <el-color-picker @active-change="(value) => activeChangeColor(value,'listNavFormData.tipStyle.color')" class="colorpicker" v-model="listNavFormData.tipStyle.color" ></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="listNavFormData.tipStyle.color.replace('#','')"   maxlength="6" @change="changeColor('listNavFormData.tipStyle.color')">
                                <button @click="resetColor('listNavFormData.tipStyle.color')">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modstyleBox contentSetBox" v-show="listNavFormData.qiandao.show">
                <h2 class="stitle">签到设置</h2>
                <div class="sContent">
                    <div class="item style_item ">
                        <div class="style_options" >
                            <label for="" style="align-self:flex-start; padding-top:6px;">签到图标：</label>
                            <div class="img_up fn-clear">
                                <div :class="['upbtn vip_icon',{'hasup':listNavFormData.qiandao.icon}]">
                                    <input type="file" name="Filedata" accept="png,jpg,jpeg" class="fileUp" id="qiandao_listNavFormData_filedata" data-type="qiandao_listNavFormData">
                                    <img :src="listNavFormData.qiandao.icon" alt="" v-if="listNavFormData.qiandao.icon">
                                    <span v-show="listNavFormData.qiandao.icon">更换图片</span>
                                </div>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">文本颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker  @active-change="(value) => activeChangeColor(value,'qiandao','listNavFormData')" class="colorpicker" v-model="listNavFormData.qiandao.style.color"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="(listNavFormData.qiandao.style.color).replace('#','')"  @change="changeColor('qiandao','listNavFormData')" maxlength="6">
                                <button @click="resetColor('qiandao','listNavFormData')">重置</button>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">背景颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker  @active-change="(value) => activeChangeColor(value,'qiandao_bg','listNavFormData')" class="colorpicker" v-model="listNavFormData.qiandao.style.background"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="listNavFormData.qiandao.style.background.replace('#','')"  @change="changeColor('qiandao_bg','listNavFormData')" maxlength="6">
                                <button @click="resetColor('qiandao_bg','listNavFormData')">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 间距设置 -->
            <div class="marginSetBox modstyleBox contentSetBox" >
                <h2 class="stitle">间距设置</h2>
                <el-collapse-transition>
                    <div class="style_item" v-show="showMarginSet">
                        <div class="sContent">
                            <div class="style_options">
                                <label for="">圆角值：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="listNavFormData.style.borderRadius" :min="0" :max="50"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @change="listNavFormData.style.borderRadius = (listNavFormData.style.borderRadius ? listNavFormData.style.borderRadius : 0)" :value="listNavFormData.style.borderRadius" @input="checkMax(0,50,'listNavFormData.style.borderRadius')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">单行行高：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="listNavFormData.style.lineHeight" :min="80" :max="120"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" :value="listNavFormData.style.lineHeight" @change="checkMax(80,120,'listNavFormData.style.lineHeight')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">上间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="listNavFormData.style.marginTop"  :min="0" :max="40"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @change="listNavFormData.style.marginTop = (listNavFormData.style.marginTop ? listNavFormData.style.marginTop : 0)" :value="listNavFormData.style.marginTop" @input="checkMax(0,40,'listNavFormData.style.marginTop')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">左右间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="listNavFormData.style.marginLeft"  :min="0" :max="40"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @change="listNavFormData.style.marginLeft = (listNavFormData.style.marginLeft ? listNavFormData.style.marginLeft : 0)" :value="listNavFormData.style.marginLeft"  @input="checkMax(0,40,'listNavFormData.style.marginLeft')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </el-collapse-transition>
            </div>
        </div>
    </div>
</div>
