<!-- 列表导航 -->
<div class="orderInfoBorderBox " v-if="modCon.id == 37">
    <div class="orderInfoBox listInfoBox" :style="`margin:${modCon.content.style.marginTop / 2}px ${modCon.content.style.marginLeft / 2}px 0; border-radius:${modCon.content.style.borderRadius / 2}px; `">
        <ul class="list" v-if="modCon.content && modCon.content.list">
            <li class="flex_li" :style="'height:'+ (modCon.content.style.lineHeight/2) +'px;'" v-for="(btn,ind) in modCon.content.list">
                <div class="flex_l">
                    <div class="icon" v-if="modCon.content.iconShow">
                        <img :src="btn.icon ? btn.icon : btnDefault" alt="" onerror="this.src=btnDefault">
                    </div>
                    <div class="text" :style="'color:' +modCon.content.style.color+ ';'">{{btn.text ? btn.text : '文字' + (ind + 1)}}</div>
                </div>
                <div class="flex_r">
                    <span class="tip" :style="'color:' +modCon.content.tipStyle.color+ ';'">{{btn.tip.text}}</span>
                    <s class="arr" ><em :style="' filter: drop-shadow(12px 0 0 ' +modCon.content.tipStyle.color+ '); '"></em></s>
                </div>
                <s class="line"  v-show="modCon.content.splitLine" v-if="ind != (modCon.content.list.length - 1)"></s>
            </li>
        </ul>
    </div>
</div>
