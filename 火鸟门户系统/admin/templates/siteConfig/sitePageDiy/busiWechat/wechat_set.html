<!-- 关注公众号 -->
<div :class="['rightCon',{'show':currEditPart === 21}] " v-cloak>
    <div class="financeContainer  modBox">
        <div class="title" v-if="currEditPart === 21">关注公众号
            
            <el-popover popper-class="alertPop resetPop" :value="currEditPart === 21 && showResetPop" @show="showResetPop = true" v-if="checkHasIn('wechat',21)  && (!checkModelHasIn() || !checkCompInModel())">
                <div class="text_con">
                    <h4>确认重置该组件为默认样式？</h4>
                </div>
                <div class="alertBtn">
                    <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                    <a href="javascript:;" class="sure" @click="resetItem('wechat')"><s></s><span>确定</span></a>
                </div>
                <span class="reset_btn" slot="reference" ><s></s>重置此项</span>
            </el-popover>
            <div class="reset_btn" v-else>
                <span class="btn"><s></s>重置此项</span>
                <div class="smPop">
                    <ul class="subtit_options">
                        <el-popover popper-class="alertPop resetPop maskPop" :value="currEditPart === 21 && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end">
                            <div class="text_con">
                                <h4>确认恢复上次保存样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('wechat',1)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">恢复上次保存</li> 
                        </el-popover>
                        <el-popover popper-class="alertPop resetPop maskPop" :value="currEditPart === 21 && showResetPop" v-if="checkModelHasIn() && checkCompInModel()" @show="showResetPop = true" :visible-arrow="false" placement="top-end">
                            <div class="text_con">
                                <h4>确认将该组件恢复成模板样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="reChangeToModel('wechat',21)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">重置模板样式</li> 
                        </el-popover>
                        <el-popover popper-class="alertPop resetPop maskPop" :value="currEditPart === 21 && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end">
                            <div class="text_con">
                                <h4>确认将该组件恢复默认样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('wechat',0)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">重置默认样式</li> 
                        </el-popover>
                    </ul>
                </div>
            </div>

        </div>
        <div class="financeStyle" v-if="wechatFormData && wechatFormData.titleStyle">
            <div class="modstyleBox">
                <h2 class="stitle">组件设置</h2>
                <div class="column_chose">
                    <s :class="{'custom':wechatFormData.custom}"></s>
                    <span :class="{'on_chose':!wechatFormData.custom}" @click="wechatFormData.custom = 0">默认样式</span>
                    <span :class="{'on_chose':wechatFormData.custom}"  @click="wechatFormData.custom = 1">自定义</span>
                </div>
            </div>
            <div class="modstyleBox contentSetBox">
                <h2 class="stitle">内容设置</h2>
                <div class="sContent">
                    <div  class="style_item item"  v-show="!wechatFormData.custom">
                        <div class="style_options">
                            <label for="">公众号图标：</label>
                            <div class="radioBox">
                                <span :class="{'on_chose':wechatFormData.iconShow}" @click="wechatFormData.iconShow = 1"><s></s>显示</span>
                                <span :class="{'on_chose':!wechatFormData.iconShow}" @click="wechatFormData.iconShow = 0"><s></s>不显示</span>
                            </div>
                        </div>
                        <div class="style_options" v-show="wechatFormData.iconShow">
                            <label for="" style="align-self:flex-start; padding-top:6px;">公众号图标：</label>
                            <div class="img_up fn-clear">
                                <div :class="['upbtn vip_icon',{'hasup':wechatFormData.icon}]">
                                    <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" id="wechatFormData_icon_filedata"  @change="fileInpChange(`wechatFormData.icon`)" data-type="wechatFormData_icon">
                                    <img :src="wechatFormData.icon" alt="" v-if="wechatFormData.icon">
                                    <span v-show="wechatFormData.icon">更换图片</span>
                                </div>
                            </div>
                            <div class="imgText" v-if="wechatFormData.icon != wechatDefault.icon">
                                <p class="tip backStep" @click="wechatFormData.icon = wechatDefault.icon"><s class="rsetIcon"></s>恢复默认logo</p>
                            </div>
                            <div class="imgText" v-else>
                                <p class="tip">建议尺寸100x100px</p>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">标题：</label>
                            <div class="inpbox">
                                <el-input v-model="wechatFormData.title" maxlength="20" show-word-limit  placeholder="请输入标题" ></el-input>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">副标题：</label>
                            <div class="inpbox">
                                <el-input v-model="wechatFormData.subtitle" maxlength="20" show-word-limit  placeholder="请输入标题" ></el-input>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">标题：</label>
                            <div class="colorpickerBox">
                                <el-color-picker   @active-change="(value) => activeChangeColor(value,'wechatFormData.titleStyle.color')" class="colorpicker" v-model="wechatFormData.titleStyle.color"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="(wechatFormData.titleStyle.color).replace('#','')"  @change="changeColor('wechatFormData.titleStyle.color')" maxlength="6">
                                <button @click="resetColor('wechatFormData.titleStyle.color')">重置</button>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">副标题：</label>
                            <div class="colorpickerBox">
                                <el-color-picker @active-change="(value) => activeChangeColor(value,'wechatFormData.subtitleStyle.color')"   class="colorpicker" v-model="wechatFormData.subtitleStyle.color"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="(wechatFormData.subtitleStyle.color).replace('#','')"  @change="changeColor('wechatFormData.subtitleStyle.color')" maxlength="6">
                                <button @click="resetColor('wechatFormData.subtitleStyle.color')">重置</button>
                            </div>
                        </div>
                        <div class="style_options" >
                            <label for="">按钮颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker  @active-change="(value) => activeChangeColor(value,'wechatFormData.btnStyle.color')"  class="colorpicker" v-model="wechatFormData.btnStyle.color"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" spellcheck="false" :value="(wechatFormData.btnStyle.color).replace('#','')"  @change="changeColor('wechatFormData.btnStyle.color')" maxlength="6">
                                <button @click="resetColor('wechatFormData.btnStyle.color')">重置</button>
                            </div>
                        </div>
                    </div>

                    <div class="style_item item" v-show="wechatFormData.custom">
                        <div class="style_options">
                            <label for="" style="align-self:flex-start; padding-top:6px;">设置图片：</label>
                            <div class="img_up fn-clear">
                                <div :class="['upbtn fullW ',{'hasup':wechatFormData.image}]">
                                    <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" @change="fileInpChange(`wechatFormData.image`)" id="wechatFormData_image_filedata" data-type="wechatFormData_image">
                                    <img :src="wechatFormData.image" alt="" v-if="wechatFormData.image" />
                                    <span v-show="wechatFormData.image">更换图片</span>
                                </div>
                            </div>
                            <div class="imgText">
                                <p class="tip">建议宽度1080px</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- 间距设置 -->
            <div class="marginSetBox modstyleBox contentSetBox" >
                <h2 class="stitle">间距设置</h2>
                <el-collapse-transition>
                    <div class="style_item" v-show="showMarginSet">
                        <div class="sContent">
                            <div class="style_options">
                                <label for="">圆角值：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="wechatFormData.style.borderRadius" :min="0" :max="50"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow"  @input="checkMax(0,50,'wechatFormData.style.borderRadius')" :value="wechatFormData.style.borderRadius" >
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options" v-show="wechatFormData.custom">
                                <label for="">组件高度：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="wechatFormData.style.height" :min="100" :max="300"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @change="checkMax(100,300,'wechatFormData.style.height')" :value="wechatFormData.style.height">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">上间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="wechatFormData.style.marginTop"  :min="0" :max="40"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @input="checkMax(0,40,'wechatFormData.style.marginTop')" :value="wechatFormData.style.marginTop" >
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">左右间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" v-model="wechatFormData.style.marginLeft"  :min="0" :max="40"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number" class="colorShow" @input="checkMax(0,40,'wechatFormData.style.marginLeft')" :value="wechatFormData.style.marginLeft" >
                                    <span class="single back">px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </el-collapse-transition>
            </div>
        </div>
    </div>
</div>
