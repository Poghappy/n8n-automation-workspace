 <!-- 左侧数据 -->
 <div class="leftCon" @click="pageEditShow = true">
            
    <!-- 模板库-->
    <dl class="modbox  fn-clear bujutype" data-type="">
        <div class="noClickMask" v-show="selfDefine == 0" @click.stop="openError"></div>
        <dt></dt>
        <dd class="on_chose" @click="showModelChangePop">选择模板</dd>
    </dl>


    <!-- 首页组件 -->
    <dl class="modbox  fn-clear " data-type="">
        <div class="noClickMask" v-show="selfDefine == 0"  @click.stop="openError"></div>
        <dt>首页组件</dt>
        <template  v-for="(item,ind) in moduleOptions.slice(0,6)" >
            <dd :class="['icon_item']"@click="addModule(item)"  v-if="item.id != 2">
                <div class="icon"><img :src="defaultPath + 'mod_' + (item.id > 9 ? '' : '0') + (item.id) + '.png'" alt=""></div>
                <p>{{item.text}}</p>
            </dd>
        </template>
    </dl>

    <!-- 基础组件 -->
    <dl class="modbox  fn-clear " data-type="">
        <div class="noClickMask" v-show="selfDefine == 0"  @click.stop="openError"></div>
        <dt>基础组件</dt>
        <template v-for="(item,ind) in moduleOptions.slice(6,14)">
            <dd :class="['icon_item']"  @click="addModule(item)" v-if="item.id != 12">
                <div class="icon"><img :src="defaultPath + 'mod_' + (item.id > 9 ? '' : '0') + (item.id) + '.png'" alt=""></div>
                <p>{{item.text}}</p>
            </dd>
        </template>
    </dl>

    <!-- 营销组件 -->
    <dl class="modbox  fn-clear " data-type="">
        <div class="noClickMask" v-show="selfDefine == 0"  @click.stop="openError"></div>
        <dt>营销组件</dt>
        <template v-for="(item,ind) in moduleOptions.slice(14,21)">
            <dd :class="['icon_item']"  @click="addModule(item)" v-if="item.id != 13 && item.id != 15">
                <div class="icon"><img :src="defaultPath + 'mod_' + (item.id > 9 ? '' : '0') + (item.id) + '.png'" alt=""></div>
                <p>{{item.text}}</p>
            </dd>
        </template>
    </dl>
    
    <!-- 功能性组件 -->
    <dl class="modbox  fn-clear " data-type="">
        <div class="noClickMask" v-show="selfDefine == 0"  @click.stop="openError"></div>
        <dt>功能性组件</dt>
        <template  v-for="(item,ind) in moduleOptions.slice(21,moduleOptions.length)">
            <dd :class="['icon_item']"  @click="addModule(item)" v-if="item.id <= 23 || item.id == 29">
                <div class="icon"><img :src="defaultPath + 'mod_' + (item.id > 9 ? '' : '0') + (item.id) + '.png'" alt=""></div>
                <p>{{item.text}}</p>
            </dd>
        </template>
    </dl>

</div>
