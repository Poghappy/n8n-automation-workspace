                <div class="gridCon">

                                    </div>
                                </el-carousel-item>
                            </template>

                                        <div class="pro_img"><img crossOrigin='anonymous' :src="item.litpic ? (item.litpic + '?v=' + randomNum) : '/static/images/404.jpg'" onerror="this.src='/static/images/404.jpg'"></div>

                </div>
