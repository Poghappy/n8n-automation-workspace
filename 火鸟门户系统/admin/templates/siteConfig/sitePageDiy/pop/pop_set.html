<div  :class="['rightCon',{'show':currEditPart == 29}] " v-cloak>
    <div class="modBox msgContainer listContainer ">
        <div class="title" v-if="currEditPart == 29">
            弹窗<span class="stip">打开首页自动弹出</span>
        </div>
        <div class="modInfoStyle">
            <div class="modstyleBox">
                <h2 class="stitle">弹窗规则</h2>
                <div class="sContent ">
                    <div class="style_options flexItem" >
                        <label for="">用户性质：</label>
                        <div class="split_options radioBox">
                            <span :class="[{'onChose':popFormData.userType == item.id}]" @click="popFormData.userType = item.id; popFormData.loginState = (item.id ? 1 : popFormData.loginState) " v-for="(item,ind) in userProps"><s></s>{{item.text}}</span>
                        </div>
                    </div>
                    <div class="style_options  flexItem" >
                        <label for="">登录状态：</label>
                        <div :class="['split_options radioBox']" >
                            <span :class="[{'onChose':popFormData.loginState == 0},{'disabled':popFormData.userType}]" @click="changeLogin(0)"><s></s>不限</span>
                            <span :class="[{'onChose':popFormData.loginState == 1},{'disabled':popFormData.userType}]" @click="changeLogin(1)"><s></s>需登录</span>
                        </div>
                    </div>
                    <div class="style_options  flexItem" >
                        <label for="" style="align-self: flex-start; line-height: 40px;">弹出次数：</label>
                        <div class="split_options radioBox pageSizeSet">
                            <span :class="[{'onChose':popFormData.showType == 0}]" @click="popFormData.showType = 0" ><s></s>每次打开，共计<el-input :class="['pageSizeInp',{'disabled':popFormData.showType == 1}]"  :readonly="popFormData.showType == 1" v-model="popFormData.totalCount" @change="changeListLoad"><template slot="append">次</template></el-input><em class="tip">不限制可不填</em></span>
                            <span :class="[{'onChose':popFormData.showType == 1}]" @click="popFormData.showType = 1"><s></s>每次打开，每天<el-input :class="['pageSizeInp',{'disabled':popFormData.showType == 0}]"  :readonly="popFormData.showType == 0" v-model="popFormData.day" @change="changeListLoad"><template slot="append">次</template></el-input></span>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="modstyleBox contentSetBox modstyleBox">
                <h2 class="stitle">内容设置</h2>
                <div class="sContent ">
                    <div class="style_item item">
                        <div class="style_options" >
                            <label for="" style="align-self:flex-start; padding-top:6px;">上传图片：</label>
                            <div class="img_up fn-clear">
                                <div :class="['upbtn vip_icon fullW', {'hasup':popFormData.image}]  ">
                                    <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" id="pop_filedata" data-type="pop">
                                    <img :src="popFormData.image"  alt="" v-if="popFormData.image">
                                    <span>更换图片</span>
                                </div>
                                <div class="imgText">
                                    <p>建议图片小于1M</p>
                                </div>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">弹窗链接：</label>
                            <div class="inpbox linkbox" @click="changeLink('popFormData.link')">
                                <s><img src="/static/images/admin/link.png" alt=""></s>
                                <input type="text" placeholder="请选择链接" class="iconLink"  readonly :value="popFormData.linkInfo.linkText ? popFormData.linkInfo.linkText : popFormData.link ">
                            </div>
                        </div>

                        <div class="style_options  flexItem" >
                            <label for="">关闭按钮：</label>
                            <div class="split_options radioBox">
                                <span :class="[{'onChose':popFormData.close_btn == 'right'}]" @click="popFormData.close_btn = 'right'"><s></s>右上</span>
                                <span :class="[{'onChose':popFormData.close_btn == 'bottom'}]" @click="popFormData.close_btn = 'bottom'"><s></s>下方</span>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">弹窗圆角：</label>
                            <el-slider tooltip-class="tooltip_show"  :show-tooltip="showTooltip"  :min="0" :max="50" v-model="popFormData.style.borderRadius"></el-slider>
                            <div class="colorShowBox" style="background-color: #E8EAEC;">
                                <input type="number" class="colorShow"   @input="checkMax(0,50,'popFormData.style.borderRadius')" :value="popFormData.style.borderRadius" @input="checkMax(0,50,'popFormData.style.marginTop')">
                                <span class="single back">px</span>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">弹窗宽度：</label>
                            <el-slider tooltip-class="tooltip_show"  :show-tooltip="showTooltip" :step="5"  :min="500" :max="750" v-model="popFormData.style.width"></el-slider>
                            <div class="colorShowBox" style="background-color: #E8EAEC;">
                                <input type="number" class="colorShow"   @input="checkMax(500,750,'popFormData.style.width')" :value="popFormData.style.width" @input="checkMax(500,750,'popFormData.style.marginTop')">
                                <span class="single back">px</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
