
<!-- 非会员设置显隐 -->
<div :class="['rightCon',{'show':currEditPart === 'showSet'}] " v-cloak>
    <div class="modBox">
        <div class="title">组件显示设置
            <el-popover popper-class="alertPop resetPop" :value="currEditPart === 'showSet' && showResetPop" @show="showResetPop = true" >
                <div class="text_con">
                    <h4>确认重置组件显示？</h4>
                </div>
                <div class="alertBtn">
                    <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                    <a href="javascript:;" class="sure" @click="resetItem('showSet',0)"><s></s><span>确定</span></a>
                </div>
                <span class="reset_btn" slot="reference" ><s></s>重置此项</span>
            </el-popover>
            
            
        </div>

        <div class="modInfoStyle">
            <div class="modstyleBox contentSetBox marginTopBox">
                <h2 class="stitle">未开通商家 <span>未开通任何商家会员时，显示哪些组件</span></h2>
                <div class="sContent" >
                    <div class="style_item noBg normalMargin">
                        <template v-for="(item,ind) in showContainerArr" :key="ind">
                            <div class="style_options"  v-if="item.id != 30 && item.id != 33" @mouseover="showMask(item,ind)" @mouseleave="showMask(item,ind,0)">
                                <label for="" style="width:104px;">{{checkName(item,ind)}}：</label>
                                <div class="split_options radioBox">
                                    <span :class="{'onChose':item.noVipShow == (key == 0 ? 1 : 0)}" v-for="(num,key) in 2" :key="key" @click="item.noVipShow = (key == 0 ? 1 : 0); pageChange()"><s></s>{{!key ? '显示' : '隐藏'}}  </span> 
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="modstyleBox contentSetBox marginTopBox" v-if="countVip()">
                <h2 class="stitle">高级设置 <span>默认开通任意商家后显示全部组件，可单独设置</span></h2>
                <div class="sContent" >
                    <div class="style_item noBg normalMargin">
                        <template v-for="(item,ind) in showContainerArr" :key="ind">
                            <div class="style_options vipSet_options" v-if="!item.noVipShow" @mouseover="showMask(item,ind)" @mouseleave="showMask(item,ind,0)" @click="showDataPop(item,ind)">
                                <label for="" style="width:104px;">{{checkName(item,ind)}}：</label>
                                <div class="selectItem dataType">
                                    <s></s><span :style="`${item.openVipMod ? '' : 'opacity:.6;'}`">{{item.openVipMod ? getModTitle(item.openVipMod) : '任意'}}</span>
                                </div>
                                <span class="tip">商家开通后，显示此组件</span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
