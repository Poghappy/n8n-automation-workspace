<div class="jobManConBox" v-if="modCon.id == 36">
    <div :class="['jobManBox',{'noTitleBox':!modCon.content.title.show}]" :style="`margin:${modCon.content.style.marginTop / 2}px ${modCon.content.style.marginLeft / 2}px 0; border-radius:${modCon.content.style.borderRadiusTop / 2}px ${modCon.content.style.borderRadiusTop / 2}px ${modCon.content.style.borderRadiusBottom / 2}px ${modCon.content.style.borderRadiusBottom / 2}px;`">
        <div class="con_header titlebox  flexbox" v-if="modCon.content.title.show" :style="`padding-left:${modCon.content.style.marginLeft == 0 ? modCon.content.style.paddingLeft/2 : '16'}px;padding-right:${modCon.content.style.marginLeft == 0 ? modCon.content.style.paddingLeft/2 : '16'}px;`">
            <div class="con_title h4" :style="`color:${modCon.content.title.style.color};`">
                {{modCon.content.title.text || '标题'}}
            </div>
            <div class="more flexbox" v-if="modCon.content.more.show" >
                <div class="txt" :style="`color:${modCon.content.more.style.color};`">{{modCon.content.more.text}}</div>
                <div class="s" v-if="modCon.content.more.arr"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="11px" height="20px" viewBox="0 0 22 40"> <path fill-rule="evenodd"  opacity="0.6" :fill="modCon.content.more.style.color ? modCon.content.more.style.color : 'rgb(161, 164, 179)'" d="M10.977,9.976 C10.977,9.618 10.831,9.260 10.544,8.986 L3.484,0.385 C2.910,-0.161 1.972,-0.161 1.401,0.385 C0.822,0.935 0.822,1.820 1.401,2.368 L7.415,9.976 L1.401,17.583 C0.822,18.130 0.822,19.020 1.401,19.567 C1.972,20.113 2.910,20.113 3.484,19.567 L10.544,10.968 C10.831,10.694 10.977,10.336 10.977,9.976 Z"/> </svg></div>
            </div>
        </div>
        <div class="con_box"  :style="`padding-left:${modCon.content.style.marginLeft == 0 ? (modCon.content.style.paddingLeft - 16)/2 : '8'}px;padding-right:${modCon.content.style.marginLeft == 0 ? (modCon.content.style.paddingLeft - 16)/2 : '8'}px;`">
            <div class="numbox num_ul">
                <div class="num_li" v-for="item in modCon.content.numShow">
                    <div class="num_box">
                        <div class="num" :style="`color:${modCon.content.style.numColor};`">{{item.num || 0}}</div>
                        <div class="lab" v-if="item.lab.show && item.lab.text" :style="`background-color:${checkBgColor(modCon.content.style.labBgColor,modCon.content.style.labBg_opacity)};color:${modCon.content.style.labColor}`">{{item.lab.text}}</div>
                    </div>
                    <div class="num_txt" :style="`color:${checkBgColor(modCon.content.style.numTextColor,modCon.content.style.numText_opacity)};`">{{item.showText}}</div>
                </div>
            </div>
            <div class="btnsbox btns_ul">
                <div class="btn_li" v-for="btn in modCon.content.btns">
                    <div class="icon" :style="`width:${modCon.content.style.btnSize / 2}px;height:${modCon.content.style.btnSize / 2}px;`"><img :src="btn.icon || btnDefault" alt=""></div>
                    <div class="ptxt" :style="`color:${checkBgColor(modCon.content.style.btnTextColor,modCon.content.style.btnText_opacity)};`">{{btn.text || '按钮'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
