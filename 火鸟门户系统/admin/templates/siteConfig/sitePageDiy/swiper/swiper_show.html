<!-- 轮播图  显示-->
<div :class="['swiperImgBox swiperImgBox' + (modCon && modCon.sid ? modCon.sid  : '' ),{'reflextImg':modCon.content.styletype == 4},{'hasShadow':modCon.content.shadowShow && modCon.content.styletype != 4}]" v-if="modCon.id == 4" :style="'margin-top:' + (modCon.content.style.marginTop/2) + 'px'">
    <div :class="'swiperbox'+ modCon.content.styletype +' swiper-container'">
        <div class="swiper-wrapper" v-if="modCon.content.litpics && modCon.content.litpics.length">
            <div class="swiper-slide swiper-item" v-for="(item,ind) in modCon.content.litpics" >
                <div :class="['swiperCon']" :style="getObjStyle(modCon.content,'swiperImg')" >
                    <!-- :style="'padding:' + (modCon.content.styletype == 2 ? (modCon.content.style.height > 200 ? 10 : 7) : 0) + 'px 0'" -->
                    <div class="imgbox" :style="'border-radius:'+ (modCon.content.styletype == 4 ? '0' : (modCon.content.style.borderRadius / 2) +'px;')">
                        <img crossOrigin="anonymous" v-show="item.path" :src="item.path ? (item.path + '?v='+randomNum) : '/static/images/404.jpg'"  :style="'border-radius:'+ (modCon.content.styletype == 4 ? '0' : (modCon.content.style.borderRadius / 2) +'px;')"  onerror="this.src='/static/images/404.jpg'">
                        <div class="slideInfo" v-show="modCon.content.showText && item.text" :style="'background:linear-gradient(180deg, '+checkBgColor(modCon.content.style.maskColor,'0')+' 0%,  '+checkBgColor(modCon.content.style.maskColor,'50')+' 100%);border-radius:0 0 '+(modCon.content.styletype == 4 ? 0 : (modCon.content.style.borderRadius / 2)) +'px '+ (modCon.content.styletype == 4 ? 0 : (modCon.content.style.borderRadius / 2)) +'px;'">
                            <h3 :style="'color:'+modCon.content.style.color+';'">{{item.text ? item.text : '文字标题'}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-wrapper" v-else>
            <div class="swiper-slide swiper-item"></div>
        </div>
        <template v-if="modCon.content.litpics && modCon.content.litpics.length > 1">
            <button class="el-carousel__arrow el-carousel__arrow--left swiperArrow" ><i class="el-icon-arrow-left"></i></button>
            <button class="el-carousel__arrow el-carousel__arrow--right swiperArrow" ><i class="el-icon-arrow-right"></i></button>
        </template>
        <div class="pagination" v-if="modCon.content.litpics && modCon.content.litpics.length > 1"><span @click="slideChange(item,modCon.sid)" v-for="item in (modCon.content.litpics.length)" :class="{'bulletActive':swiperImgObj[modCon.sid] && swiperImgObj[modCon.sid]['swiperDotCurr'] == item}" :style="swiperImgObj[modCon.sid] && swiperImgObj[modCon.sid]['swiperDotCurr'] == item ? ('background:'+ modCon.content.style.dotColor+';') : ('')"></span></div>
    </div>
</div>
