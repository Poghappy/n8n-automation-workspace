<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>提现</title>
{#$cssFile#}
<script>
  var basehost = "{#$cfg_basehost#}";
  var userid = "{#$userid#}";
</script>
<style media="screen">
  .purviews .item {margin-bottom: 15px; border-bottom: 1px dotted #ccc; padding-bottom: 15px;}
  .purviews h3 {font-size: 14px; padding: 0; margin: 0;}
  .purviews h3 a {font-size: 12px; font-weight: 500; margin-left: 5px;}
  .purviews label {width: 170px; margin-right: 5px;}
</style>
</head>

<body>
<form  method="post" name="editform" id="editform" class="editform">
  <dl class="clearfix">
    <dt><label>可提现金额：</label></dt>
    <dd class="radio">{#$fzmoney[0]['money']#}</dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="username">真实姓名：</label></dt>
    <dd>
      <input class="input-large" type="text"  readonly name="username" id="username" data-regex=".{1,20}" maxlength="20" value="{#$txinfo[0]['nickname']#}" />
    </dd>
  </dl>
   <dl class="clearfix">
    <dt><label for="username">提现金额：</label></dt>
    <dd>
      <input class="input-large" type="text"   name="amount" id="amount" data-regex=".{1,20}" maxlength="20" value="" />
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="nickname">提现方式：</label></dt>
    <dd class="radio">
      <label><input class="input-large" type="radio" name="method" data-regex=".{2,36}" maxlength="36" value="weixin" />微信</label>&nbsp;&nbsp;
      <label><input class="input-large" type="radio"   name="method" data-regex=".{2,36}" maxlength="36" value="alipay" />支付宝</label>
    </dd>
  </dl>
  <input type="hidden" name="openid" id="openid" value="{#$txinfo[0]['wechat_openid']#}">
  <input type="hidden" name="alicard" id="alicard" value="{#$txinfo[0]['alicard']#}">
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><button class="btn btn-large btn-success" type="button" name="button" id="btnSubmit">确认提交</button></dd>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
