<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
    <title>{#if $seo_title != ""#}{#$seo_title#}{#else#}列表{#/if#}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" media="all" />
    <link rel="stylesheet" href="{#$cfg_staticPath#}css/ui/vant/index.css" />
    <script src="{#$cfg_staticPath#}js/vue/vue.js"></script>
    <script src="{#$cfg_staticPath#}js/ui/vant/vant.min.js"></script>
    <script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/list.css?v={#$cfg_staticVersion#}" media="all" />
    <script>
      var wxconfig = {
            appId: '{#$wxjssdk_appId#}',
            timestamp: '{#$wxjssdk_timestamp#}',
            nonceStr: '{#$wxjssdk_nonceStr#}',
            signature: '{#$wxjssdk_signature#}',
            imgUrl: '{#$cfg_weblogo#}',
            "description": '{#$paiami_description#}',
            "title": '{#$paimai_channelName#}',
            "link": '{#$paimai_channelDomain#}/list.html?typeid={#$typeid#}',
        };
    </script>
</head>
<body>
    
    <!-- 头部 -->
	{#include file="../../../siteConfig/touch_top.html" pageTitle="拍卖列表"#} {#* 拍卖列表 *#}
	<!-- 头部 end -->
    <div id="MobileGoodsList">
        <div style="width:100%;position: fixed;z-index:10">
          <van-dropdown-menu >
              <van-dropdown-item id="pm_id"    title="拍卖状态"  ref="dropdownItem0"   get-container="body" v-model="pm_id"   :options="pmStates"    @change="reload()" ref=""/>
              <van-dropdown-item id="typeList" ref="dropdownItem"  title="拍卖类型"   get-container="body" v-model="typeid" :options="typeList"     @change="reload()"/>
              <van-dropdown-item id="orderby"  title="默认排序"   get-container="body" v-model="orderby" :options="orderbyList" @change="reload()" ref="dropdownItem1"/>
          </van-dropdown-menu>
        </div>
    
        <div class="listBox" >
         
          <van-list  v-model:loading="loading" v-show="!finished || list.length > 0"
          :finished="finished"
          loading-text="加载中"
          finished-text="没有更多了"
          @load="onLoad">
          <van-card v-for="item in list" :title="item.title" :thumb="item.litpic"   :num="item.num" :bottom="item.bottom" :thumb-link="item.url" @click="goLink(item.url)">
            <template #price>
                当前价
                <span style="color: #e13030;">{#echoCurrency type="symbol"#}</span>
                <span style="font-size: 18px;color: #e13030;">{{item.cur_mon_start}}</span>
                </template>
                <template #bottom>
                <div style="display:flex">
                    <span style="color:#e13030">距离结束：</span>
                    <van-count-down :time="countTime(item.enddate)" format="DD 天 HH 时 mm 分 ss 秒"/>
                </div>
                </template>
                <template #num>
                <span style="color:#e13030">{{item.pai_count}}</span> 次出价
                </template>
        </van-card>
          </van-list>
          <van-empty image="error" description="暂无数据" v-show="finished && list.length == 0" />
        </div>
    
      </div>
</body>
<script type="text/javascript" src="{#$templets_skin#}js/list.js?v={#$cfg_staticVersion#}"></script>
</html>
