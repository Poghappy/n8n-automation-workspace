<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="description" content="{#$waimai_description#}" />
<title>{#$langData['siteConfig'][6][109]#}</title>  {#*   搜索   *#}
<link rel="stylesheet" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/index.css?v={#$cfg_staticVersion#}">
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
</head>
<body>
	{#$pageTitle = "{#$langData['siteConfig'][6][109]#}"#}

	<div id="page" class="pageContainer">
		<!-- 搜索页 -->
		<div :class="['searchPage', {'showPage':searchpage}]"  v-cloak>
		{#include file="../../../siteConfig/touch_top.html" #}
			<div class="searchbox" >
				<form class="formbox" action="{#$waimai_channelDomain#}/slist.html">
					<div class="inpbox">
						<input type="text" placeholder="输入搜索关键词" name="keywords" v-model="keywords" enterkeyhint="search"> {#* 输入搜索关键词  *#}
						<s class="clear_inp" @click="clearKeywords" v-if="keywords!=''" v-cloak></s>
					</div>
					<a href="javascript:;" class="back_index" @click="searchpage = false">取消</a>
				</form>
				<!-- <a v-if="searchpage" href="javascript:;" onclick="history.go(-1)" class="cancel_btn">取消</a> -->
				<!-- <a v-else href="javascript:;" class="cancel_btn" @click="backPage">取消</a> -->
			</div>
			<div class="searchpage" >
				<dl class="history" v-if="waimaiHistory.length > 0">
					<dt>历史搜索 <a href="javascript:;" class="del_btn" @click="del_history"></a></dt> {#* 历史搜索  *#}
					<dd v-for="item in waimaiHistory" v-if="item" @click="toSearch(item)"><a :href="'{#$waimai_channelDomain#}/slist.html?keywords='+item">{{item}}</a></dd>
				</dl>
				<dl class="hot">
					<dt><span>热搜</span></dt>
					<!-- <dd  v-for="item in hotSearch"><a href="javascript:;" @click="toSearch(item.keywords)">{{item.keywords}}</a></dd>{#* 热搜  *#} -->
					{#siteConfig module="waimai" action="hotkeywords" return="hotkeywords"#}
					<dd><a href="{#$waimai_channelDomain#}/slist.html?keywords={#$hotkeywords.oldkeyword#}" >{#$hotkeywords.oldkeyword#}</a></dd>
					{#/siteConfig#}

				</dl>
			</div>

		</div>

	</div>


<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script src="{#$templets_skin#}js/search_wm.js?v={#$cfg_staticVersion#}"  charset="UTF-8"></script>
</body>
</html>
