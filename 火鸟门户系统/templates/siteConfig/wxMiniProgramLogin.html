<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>小程序登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/core/touchBase.css?v={#$cfg_staticVersion#}" media="all" />
<script type="text/javascript" src="/static/js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="/static/js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js?v={#$cfg_staticVersion#}"></script>
<style>
.loadIcon{display: block; width: 1.1rem; height: 1.1rem; border-radius: .3rem;  background: rgba(0,0,0,.9) ; background-size: .5rem; position: fixed; left: 0; right: 0; margin: auto; top: 40%;}
.loadIcon::before{content: ''; background: url(/templates/member/touch/images/login/loading.png) no-repeat center; background-size: .5rem; position: absolute; left: 0; right: 0; margin: auto; top: 0; bottom: 0; animation:rotate_ 1s infinite linear;}

@keyframes rotate_{
	0%{ transform: rotate(0deg);}
	50%{ transform: rotate(180deg);}
	100%{ transform: rotate(360deg);}
}
</style>
</head>

<body>
<!-- <div class="loadIcon"></div> -->
<script>

	$(function(){
        wx.miniProgram.reLaunch({url: '/pages/loginRedirect/index?uid={#$uid#}&userid={#$uid#}&url='+encodeURIComponent('{#$url#}')+'&path='+encodeURIComponent('{#$path#}')+'&access_token={#$access_token#}&refresh_token={#$refresh_token#}'});
        return false;
	})
</script>
</body>
</html>
