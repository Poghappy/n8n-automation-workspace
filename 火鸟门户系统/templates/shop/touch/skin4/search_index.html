<!DOCTYPE html>
<html>
<head>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>搜索</title>
<meta name="apptitle" content="搜索">
<meta name="keywords" content="{#$shop_keywords#}"/>
<meta name="description" content="{#$shop_description#}"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}"/>
<link rel="stylesheet" href="{#$templets_skin#}css/heart.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$templets_skin#}css/search_index.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}',staticPath = '{#$cfg_staticPath#}', templets_skin = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var liveUrl = '{#getUrlPath service='shop'  template='live'#}';
</script>
</head>
</head>
<body>
{#$pageTitle = "搜索"#}
{#include file="../../../siteConfig/touch_top.html" headTheme="fixed" #}
<!--搜索框s-->
<div class="search_box fn-clear">
	<form class="form_search" action="search_list.html">
		<input id="keywords" name="keywords" type="text" placeholder="输入搜索关键词" enterkeyhint="search" autocomplete="off"/>
		<i class="cancelSear"></i>
	</form>
</div>

<!--搜索框e-->
<!-- 搜索index s-->
<div class="search_page" id="page1">
	<!--历史搜索s-->
	<div class="search_result">
		<h2>历史搜索<i class="deletHis"></i></h2>
		<ul class="fn-clear"></ul>
	</div>
	<!--历史搜索e-->
	<!-- 热门发现 s-->
	<div class="hot-find">
		<h2 class="ser-title"><i></i><span>热搜</span></h2> {#* 热搜 *#}
		<div class="hot-div fn-clear">
			{#siteConfig module="shop" action="hotkeywords" return="hotkeywords"#}
			<a href="{#$hotkeywords.href#}"{#if $hotkeywords.target == 0#} target="_blank"{#/if#}><span>{#$hotkeywords.keyword#}</span></a>
			{#/siteConfig#}
		</div>
	</div>
	<!-- 热门发现 e-->
</div>
<!-- 搜索index e-->
<!-- 清除历史弹窗 s-->
<div class="mask"></div>
<div class="orderAlert">
  <h2>确定清空历史？</h2>
  <ul>
    <li class="giveup"><a href="javascript:;">取消</a></li>
    <li class="continue"><a href="javascript:;">确认</a></li>
  </ul>
</div>
<!-- 清除历史弹窗 e-->
<div class="error"></div>
<script>
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$shop_description#}',
		"title": '搜索',
		"imgUrl": '{#$shop_logoUrl#}',
		"link": '{#getUrlPath service="shop"  template="search_index"#}',
	};
	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/search_index.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
