<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<title>商圈</title>
<meta name="apptitle" content="商圈">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/shangquan-detail.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}',staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', cookieDomain = '{#$cfg_cookieDomain#}';
	jQuery = $;
	var pageData = {
        id: "{#$detail_id#}",
        title: "{#$detail_title#}",
        address: "{#if $detail_address#}{#$detail_address#}{#else#}{#$detail_addr[$detail_addr|count-2]#} {#$detail_addr[$detail_addr|count-1]#}{#/if#}",
        lat: "{#$detail_lat#}",
        lng: "{#$detail_lng#}",
        mapType: '{#$site_map#}',
        mapKey: '{#$site_map_key#}'
    };

</script>
</head>

<body>
	<!-- 头部 -->
	{#include file="../../../siteConfig/touch_top.html" pageTitle="商圈"#}

	<div class="banner">
	  <div class="wrapper">
	      <div class="swiper-container" id="banContainer">
	          <div class="swiper-wrapper">
	          	
	              <div class="swiper-slide">
	              	<div class="bannerImg"><img src="https://upload.ihuoniao.cn//shop/atlas/large/2021/08/16/16291071224243.png" alt=""></div>
	              </div>
	          	
	          </div>
	          <div class="pagination"></div>
	      </div>
	  </div>

	  <div class="shopCollect">
	  	<div class="shopImg"><img src="https://upload.ihuoniao.cn//shop/atlas/large/2021/03/03/16147653224608.png" alt=""></div>
	  	<div class="shopInfo">
	  		<h2>苏州现代传媒广场商业区</h2>
	  		<div class="openTime">
				<em>5家好店</em>
				<span>营业时间: 08:00-22:00</span>
			</div>
	  	</div>

	  </div>
	</div>

	<div class="shopOther">
		<div>
			<div class="shopAddr">
				<h2>苏州市工业园区神湖路588号新未来花园31幢106室</h2>
				<p>距您2.8km</p>
			</div>
			<div class="shopContact">
				<a href="javascript:;" class="appMapBtn"></a>
				<a href="tel:{#$detail_tel#}" class="shopTel"></a>
			</div>
		</div>
		
	</div>
	<div class="shop_container">
		<div class="headbox">
			<ul>
				<li class="curr" data-action="1" data-page="1" data-totalpage="1"><a href="javascript:;">推荐优惠</a></li>
				<li data-action="2" data-page="1" data-totalpage="1" data-isload="0"><a href="javascript:;">相关商家</a></li>
			</ul>
		</div>
		<div class="typemore">
			<a href="javascript:;" data-id="">餐饮美食</a>
			<a href="javascript:;" data-id="">亲子互动</a>
			<a href="javascript:;" data-id="">学习培训</a>
		</div>
		
		<div class="swiper-container" id="tabs-container">	
			<div class="swiper-wrapper box-wrapper">

				<!-- 推荐优惠 列表 -->
				<div class="proBox swiper-slide">
					<div class="proList fn-clear">
						<ul class="proUl list_ul1 fn-left">
							
						</ul>
						<ul class="proUl list_ul2 fn-right">
							
						</ul>						
					</div>
					<p class="loading">加载中....</p>
				</div>
				<!-- 相关商家 -->
				<div class="storeBox swiper-slide">
					<div class="proList">
						<ul class="storeUl">
						</ul>
					</div>
					<p class="loading">加载中....</p>
				</div>

			</div>
		</div>
	</div>
	

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$shop_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$detail_logo#}',
		"link": '{#getUrlPath service='shop' template='shangquan-detail' id={#$detail_id#}#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/publicOpenMap.js"></script>
<script src="{#$templets_skin#}js/swiper.min_4.2.2.js" type="text/javascript"></script>
<script src="{#$templets_skin#}js/shangquan-detail.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
