<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>展位图-{#$job_title#}</title>
<meta name="keywords" content="招聘会,招聘网,招聘信息,互联网招聘" />
<meta name="description" content="招聘会,招聘网,求职网,互联网招聘,{#$cfg_shortname#}招聘是互联网领域垂直招聘网站,互联网职业机会尽在{#$cfg_shortname#}招聘" />
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/displayimg.css?v={#$cfg_staticVersion#}" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$job_channelDomain#}', staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};

	var addr = {#$addr|string_format:"%d"#};
</script>
</head>
{#$start = $start#}
{#$end = $end#}
<body style="user-select: none;">
    {#include file="top.html"#}
    <div class="header-line"></div>
    <!-- 头部-招聘会基本信息 -->
    <div class="b-title">
        <div class="bt-left">
            <a href="javascript:;" class="title">{#$title#}</a>
            <p class="time">{#$start|date_format:"Y年m月d日"#} - {#$end|date_format:"Y年m月d日"#}</p>
        </div>
        {#if $tel#}
        <div class="bt-right">
            <p>企业订展电话<span>{#$tel#}</span></p>
        </div>
        {#/if#}
    </div>
    <!-- 展位图 -->
    <div id="dragbox">
        <img src="{#$imgsrc#}" style="cursor:all-scroll" class="scaleimg">
        <!-- 拖拽遮罩 -->
        <div class="scaleshield"></div>
        <!-- 缩放框 -->
        <div class="scaleInput">
            <div class="dec"><img src="{#$templets_skin#}images/dec_black.png"></div>
            <input type="text" value="100%">
            <div class="add"><img src="{#$templets_skin#}images/add_black.png"></div>
        </div>
    </div>
    <!-- 弹窗提示 -->
    <div class="warn"></div>
    {#include file="footer.html"#}
</body>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/jquery.dragImg.js"></script>
<script type="text/javascript" src="{#$templets_skin#}js/displayimg.js?v={#$cfg_staticVersion#}"></script>
</html>
