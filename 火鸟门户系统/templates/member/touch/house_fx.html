  <!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="page" id="page">
    {#include file="../../siteConfig/touch_top.html" pageTitle='分销报备' #}
    <div class="bannerbox">
      <img src="{#$templets_skin#}images/mcenter/banner.png" alt="">

        <div class="searchinp"><input type="search" id="searchinp" placeholder="输入楼盘名称"></div>
        <a href="javascript:;" class="search_btn" @click="search()">搜索</a>

    </div>
    <div class="listbox">

              <li class="swiper-slide" v-for="item in newsList"><span>小吴经纪1 向融创三号院添加了报备</span></li>

            </ul>
          </div>

        </div>
      </div>
      <ul class="list_ul">
        <li class="baobei_li" v-for="(item,i) in dataList">
          <div class="title">
            <h1>{{item.title}}</h1>
            <p class="address">{{item.address}}</p>
          </div>
          <div class="info">
            <p class="yongjin">{{item.fenxiaotitle}}</p>
            <p class="tip">{{item.fenxiaotime}}前成交有效</p>
          </div>
          <a :href="'{#$member_userDomain#}/fabu-house-baobei.html?id='+item.id">添加报备</a>
        </li>
        <!-- <li class="baobei_li">
          <div class="title">
            <h1>融创三号院</h1>
            <p class="address">苏州园区巴城镇</p>
          </div>
          <div class="info">
            <p class="yongjin">每套房产交易成功可获取佣金1%</p>
            <p class="tip">2020-04-16前成交有效</p>
          </div>
          <a href="fabu-house-baobei">添加报备</a>
        </li> -->
        <div class="loading">{{loadText}}</div>
      </ul>
      <a href="{#$member_userDomain#}/baobei_record.html" class="btn_to">我的报备记录</a>
    </div>

  </div>

<script type='text/javascript' src='{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}'></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/axios.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min_4.2.2.js?v={#$cfg_staticVersion#}"></script>
