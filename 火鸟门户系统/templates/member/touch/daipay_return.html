<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付成功</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/pay/daipay-return.css?v={#$cfg_staticVersion#}">
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
		<script>
			var masterDomain  = '{#$masterDomain#}'
			var timeCount = 4;
			var state = 1;
		</script>
	</head>
	<body>
		{#include file="../../siteConfig/touch_top.html" pageTitle="支付成功" #}
		<!-- 代付好友打开 -->
		{#if $idtype ==2#}
		<div class="pay_success pay_return">
			<div class="picon"></div>
			<h4>支付成功</h4>
			<p>已经帮好友支付成功啦，快去告诉TA吧~</p>
			<a href="{#$cfg_basehost#}" class="btn_to">我也去逛逛 <span class="cuttime">5s</span></a>
		</div>
		{#else#}
		<!-- 自己打开 -->
		<div class="pay_success pay_return">
			<div class="picon"></div>
			<h4>支付成功</h4>
			<p>好友已经帮你支付成功啦，快去看看订单吧~</p>
			<a href="{#$orderurl#}" class="btn_to">查看订单详情<span class="cuttime">5s</span></a>
		</div>
		{#/if#}
	</body>
	<script>
		!(function() {
			//时间换算
			function timer() {
				timeCount--;
				var time = timeCount;
				var d = parseInt(time / (60 * 60 * 24));
				var h = parseInt(time / 60 / 60 % 24);
				var m = parseInt(time / 60 % 60);
				var s = parseInt(time % 60);
				if(s == 0){
					clearInterval(timeInter);
					$('.btn_to').click();
				}
				return s+'s';
			}

			var timeInter = setInterval(function(){
				$(".btn_to .cuttime").html(timer());
			}, 1000)
		})()

	</script>
</html>
