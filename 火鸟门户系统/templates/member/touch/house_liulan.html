<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>浏览记录</title> {#*浏览记录 *#}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/house_liulan.css?v={#$cfg_staticVersion#}">
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/vue/axios.min.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript">
var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
var module = '{#$module#}', comid = '{#$comid#}', atpage = 1, totalCount = 0, pageSize = 10, state = '{#$state#}', type = '{#$type#}';
</script>
</head>
<body>

{#include file="top.html" pageTitle="浏览记录"#} {#*浏览记录 *#}
<div id="page">
  <div class="list" id="list">
    <dl v-for="(item,i) in dlList" v-cloak>
      <dt><div class="txtLeft">{{item.date}}</div><div class="count">{{item.array.length}}条记录</div></dt>
      <dd v-for="(dd,ind) in item.array">
        <h2><span>{{dd.username}} </span>
          <label class="noContact" v-if="dd.status == '0'">未联系</label>
          <label v-if="dd.status == '1'">已联系</label>
          <label  v-if="dd.status == '2'">号码失效</label>
        </h2>
        <a :href="dd.url" class="loupan_name">{{dd.title}}</a>
        <p><span class="time">{{dd.date.split(' ')[1]}}</span></p>
        <div class="btn_group">
          <a :href="'tel:'+dd.phone" class="tel">联系</a>
          <a href="javascript:;" class="eidt_btn btn" @click="showPop(dd.id,ind,i)" v-if="dd.status == '0'"></a>
          <a href="javascript:;" class="del_btn btn" v-else @click="showAlert(dd.id,ind,i)"></a>
        </div>
      </dd>
      <!-- <dd>
        <h2><span>宋凯凯if </span><label>已联系</label></h2>
        <a href="#" class="loupan_name">湖西 东方之门 恒宇广场精装115平精装带隔断诚租</a>
        <p><span class="time">15:00</span></p>
        <a href="#" class="jjr">张涛</a>
        <div class="btn_group">
          <a href="tel:1321" class="tel">联系</a>
          <a href="javascript:;" class="del_btn btn" @click="showAlert(1)"></a>
        </div>
      </dd> -->
    </dl>
    <div class="noData" v-if="noData" v-cloak></div>
    <div class="loadText" v-cloak >{{loadTxt}}</div>
    <div class="loading" v-show="loading"></div>
  </div>
  <!-- 标记弹窗 -->
  <div class="mask" @click="hidePop"></div>
  <div class="popBox">
    <a href="javascript:;" data-type="1" class="biaoji" @click="change_state('update',1)">已联系</a>
    <a href="javascript:;" data-type="2" class="biaoji" @click="change_state('update',2)">号码无效</a>
  </div>

  <!-- 删除弹窗 s-->
<div class="delMask" @click="hideAlertPop"></div>
<div class="delAlert">
	<div class="delAlertCon">
		<div>
			<h2 class="delTile">确定删除信息？</h2>
			<p>一经删除不可恢复</p>
		</div>
		<ul class="fn-clear">
			<li class="firLi"><a href="javascript:;" class="cancelDel"  @click="hideAlertPop">取消</a></li>
			<li><a href="javascript:;" class="sureDel" @click="change_state('del')">确认</a></li>
		</ul>
	</div>
</div>
<!-- 删除弹窗 e-->
</div>




<script type='text/javascript' src='{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}'></script>
<script src="{#$templets_skin#}js/house_liulan.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
