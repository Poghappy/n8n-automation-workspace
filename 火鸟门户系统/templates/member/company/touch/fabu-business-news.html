							<div class="btnsgroup">
								<a class="upimg" id="filePicker1"></a>
								<a class="upvideo" id="filePicker2" data-extensions="mp4,mov" data-mimetypes="video/*"></a>
							</div>
						</li>

					</ul>
				</form>
			</div>
