<div class="w-form">
	{#if $storeid == 0#}
	<p style="color: #f00; text-align: center; line-height: 300px;">{#$langData['siteConfig'][27][42]#}</p>
	{#else#}
	<form name="fabuForm" id="fabuForm" method="post" action="/include/ajax.php?service=pension&action=operAlbums&oper={#if $id != ""#}update&id={#$id#}{#else#}add{#/if#}" data-url="{#getUrlPath service='member' template='pension-albums'#}">
		<dl class="fn-clear" data-required="1">
			<dt><span>*</span>{#$langData['siteConfig'][43][4]#}：</dt>  {#*相册标题 *#}
			<dd>
				<input type="text" name="title" class="inp" id="title" size="60" maxlength="100" data-title="{#$langData['siteConfig'][43][5]#}" value="{#$detail_title#}" />  {#*请输入相册标题 *#}
				<span class="tip-inline"></span>
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt><span>*</span>{#$langData['siteConfig'][26][7]#}：</dt>  {#*图片 *#}

				<div class="uploadinp filePicker thumbtn{#if $detail_litpic != ""#} fn-hide{#/if#}" id="filePicker1" data-type="thumb"  data-count="1" data-size="{#$thumbSize#}" data-imglist=""><div></div><span></span></div>

				<input type="hidden" name="litpic" value="{#$detail_litpicSource#}" class="imglist-hidden" id="litpic">
			</dd>
		</dl>
		<dl class="fn-clear">
			<dt>&nbsp;</dt>
			<dd><button class="submit" id="submit">{#if $id == 0#}{#$langData['shop'][1][7]#}{#else#}{#$langData['siteConfig'][6][122]#}{#/if#}</button></dd>
		</dl>
	</form>
	{#/if#}
