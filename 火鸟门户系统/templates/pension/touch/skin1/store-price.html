<!DOCTYPE html>
<html>
<head>
<meta charset="{#$cfg_soft_lang#}">
<title>{#$detail_title#}-费用详细</title> 
<meta name="keywords" content="{#$pension_keywords#}" />
<meta name="description" content="{#$pension_description#}" />
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/store-price.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script>
var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$pension_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
var hideFileUrl ={#$cfg_hideUrl#};
var cookiePre = '{#$cfg_cookiePre#}';
var infoData = {
		id: '{#$detail_id#}',
		title: '{#$detail_title#}',
		lng: '{#$detail_lng#}',
		lat: '{#$detail_lat#}'
	};
</script>
</head>
<body>
{#if $catid==1#}
{#$pageCurr = "org_price"#}
{#elseif $catid==2#}
{#$pageCurr = "home_price"#}
{#elseif $catid==3#}
{#$pageCurr = "travel_price"#}
{#/if#}
{#include file="../../../siteConfig/touch_top.html" pageTitle="费用详细"#} 
{#include file="price_public.html"#}
<div class="gotop"><img src="{#$templets_skin#}images/go-top.png" alt=""></div>
<script type="text/javascript">
    var wxconfig = {
      "appId": '{#$wxjssdk_appId#}',
      "timestamp": '{#$wxjssdk_timestamp#}',
      "nonceStr": '{#$wxjssdk_nonceStr#}',
      "signature": '{#$wxjssdk_signature#}',
      "description": '{#$detail_explains#}{#$detail_tel#}',
      "title": '{#$detail_title#}',
      "imgUrl": '{#if $detail_pics[0]["path"]#}{#$detail_pics[0]["path"]#}{#else#}{#$pension_logoUrl#}{#/if#}',
      "link": '{#getUrlPath service="pension" template="store-price" id=$detail_id#}?catid={#$catid#}',
    };

    document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/store-price.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
