<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{#$detail_title#}-{#$renovation_title#}</title>
<meta name="apptitle" content="{#$langData['renovation'][6][32]#}">  {#* 百科详情 *#}
<meta name="keywords" content="{#$renovation_keywords#}">
<meta name="description" content="{#$renovation_description#}">
<meta name="wap-font-scale" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/wiki_detail.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$renovation_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
</script>

</head>
<body>
{#$pageTitle = $langData['renovation'][6][32]#}   {#* 百科详情 *#}
{#include file="../../../siteConfig/touch_top.html"#}

<div class="wiki_wrap">
	<div class="wiki_top">
		<h1 class="wiki_title">{#$detail_title#}</h1>
		<div class="wiki_info">
          <p class="wiki_time"><span>{#$detail_pubdate|date_format:"%Y.%m.%d"#}</span></p>
          <p class="wiki_read">{#$langData['renovation'][14][96]|replace:'1':$detail_click#}</p>    {#* 1次浏览 *#}
        </div>
	</div>
	<div class="wiki_content">
		{#$detail_body#}
	</div>


</div>



<script type="text/javascript">
    var wxconfig = {
        "appId": '{#$wxjssdk_appId#}',
        "timestamp": '{#$wxjssdk_timestamp#}',
        "nonceStr": '{#$wxjssdk_nonceStr#}',
        "signature": '{#$wxjssdk_signature#}',
        "description": '{#$renovation_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$renovation_logoUrl#}',
		"link": '{#getUrlPath service='renovation' template='raiders-detail' id={#$detail_id#}#}',
    };

    document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" src="{#$templets_skin#}js/swiper.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/jquery.smartScroll.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$cfg_staticPath#}js/ui/jquery.bigImage.js?v={#$cfg_staticVersion#}" type="text/javascript"></script>
<script type="text/javascript" src="{#$templets_skin#}js/wiki_detail.js?v={#$cfg_staticVersion#}"></script>

</body>
</html>
