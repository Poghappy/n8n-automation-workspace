<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>QQ小程序支付</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css" media="all" />
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript" src="https://qqq.gtimg.cn/miniprogram/webview_jssdk/qqjssdk-1.0.0.js"></script>
</head>

<body>
<script type="text/javascript">
$(function(){
	qq.miniProgram.getEnv(function (res) {
		if(res.miniprogram){
			var params = '?url='+encodeURIComponent('{#$url#}')+'&referer='+encodeURIComponent('{#$cfg_basehost#}')+'&returnUrl='+encodeURIComponent('{#$returnUrl#}');
			var path = '/pages/qqpay/qqpay' + params;
	        qq.miniProgram.navigateTo({url: path});
		}
	});
});
</script>
</body>
</html>
