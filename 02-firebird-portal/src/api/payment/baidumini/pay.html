<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>百度收银台</title>
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css" media="all" />
<script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript" src="https://b.bdstatic.com/searchbox/icms/searchbox/js/swan-2.0.21.js"></script>
</head>

<body>
<script type="text/javascript">
$(function(){
	var orderInfo = {#$orderInfo#};
	swan.webView.getEnv(function (res) {
		if(res.smartprogram){
			var params = '?dealId='+orderInfo.dealId+'&appKey='+orderInfo.appKey+'&totalAmount='+orderInfo.totalAmount+'&tpOrderId='+orderInfo.tpOrderId+'&dealTitle='+encodeURIComponent(orderInfo.dealTitle)+'&rsaSign='+encodeURIComponent(orderInfo.rsaSign)+'&signFieldsRange='+orderInfo.signFieldsRange+'&bizInfo='+orderInfo.bizInfo+'&returnUrl='+encodeURIComponent('{#$returnUrl#}');
			var path = '/pages/bdpay/bdpay' + params;
	        swan.webView.redirectTo({url: path});
		}
	});
});
</script>
</body>
</html>
