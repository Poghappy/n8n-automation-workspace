 <!-- 搜索框 显示-->
 <!-- :style="searchColFormData.layout === 2 ? 'padding-bottom:12px;' : ''" -->
 <div :class="['searchConBox',{'currEditPart':currEditPart === 1},{'fixtop':checkSwiperTop()}]" @click="currEditPart = 1;" >
    <!-- 适配微信小程序头部 -->
    <div class="flex_header">
        <div class="flexbox" :style="'padding:0  '+ (searchColFormData.style.marginLeft / 2) +'px;'" >
            <div class="flex_l">
                <!-- 左侧logo -->
                <!--  -->
                <div class="logobox" v-if="searchColFormData.showMods.includes(1) && searchColFormData.logo.position == 'left'">
                    <img  crossOrigin='anonymous'  :src="searchColFormData.logo.path ? (searchColFormData.logo.path + '?v=' + randomNum) : defaultLogo">
                </div>
    
                <!-- 城市 -->
                <div class="cityInfo" v-if="searchColFormData.showMods.includes(5)">
                    <s class="posi"  v-if="searchColFormData.city.styletype == 1" >
                        <!-- <em :style="searchColFormData.city.iconColor ? 'filter: drop-shadow(15px 0 0 '+searchColFormData.city.iconColor+'); transform:translateX(-100%); ' : ''"></em> -->
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="20px" height="24px"  viewBox="0 -8 30 36" preserveAspectRatio="xMinYMin meet" > <path fill-rule="evenodd"  :fill="searchColFormData.city.iconColor ? searchColFormData.city.iconColor : '#fff' " d="M12.494,-0.003 C5.598,0.006 0.009,5.836 -0.006,13.032 C-0.006,19.979 8.930,29.997 12.494,29.997 C16.060,29.997 24.995,19.979 24.995,13.032 C24.981,5.836 19.392,0.006 12.494,-0.003 ZM7.985,12.524 C7.974,10.035 9.984,8.010 12.475,8.000 C14.967,7.988 16.993,9.997 17.003,12.484 C17.014,14.972 15.005,16.998 12.515,17.008 C12.507,17.008 12.501,17.008 12.496,17.008 C10.015,17.006 7.999,15.003 7.985,12.524 Z"/> </svg>
                    </s>
                    <span :class="{'smCity': searchColFormData.showMods.includes(1) && searchColFormData.logo.path && searchColFormData.logo.position == 'left'}" :style="'color:' + searchColFormData.city.textColor + ';'">{{curr_cp['city'] && curr_cp['city'].name ? curr_cp['city'].name : '某分站'}}</span>
                    <s class="arr" v-if="searchColFormData.city.styletype == 2" >
                        <!-- <em :style="searchColFormData.city.iconColor ? 'filter: drop-shadow(12px 0 0 '+searchColFormData.city.iconColor+'); transform:translateX(-100%); ' : ''"></em> -->
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="7px"  viewBox="0 0 12 12" preserveAspectRatio="xMinYMin meet" > <path fill-rule="evenodd"   :fill="searchColFormData.city.iconColor ? searchColFormData.city.iconColor : '#fff' " d="M6.976,6.990 C6.625,6.990 6.272,6.895 6.026,6.661 L0.522,2.509 C-0.128,1.992 -0.179,1.103 0.321,0.543 C0.871,-0.066 1.823,-0.114 2.420,0.354 L6.976,3.757 L11.526,0.354 C12.178,-0.161 13.127,-0.066 13.627,0.543 C14.179,1.150 14.076,2.042 13.428,2.509 L7.927,6.661 C7.673,6.895 7.323,6.990 6.976,6.990 L6.976,6.990 Z"/> </svg>
                    </s>
                </div>
    
            </div>
            
    
            <!-- 搜索框 一行-->
            <div class="searchInpBox" v-if="searchColFormData.layout === 1" :style="'background-color:'+ checkBgColor(searchColFormData.searchCon.style.background,searchColFormData.searchCon.style.opacity) +'; border-radius:'+(searchColFormData.searchCon.style.borderRadius /2 )+'px; height:'+(searchColFormData.searchCon.style.height / 2) + 'px'">
                <div :class="['searchInp',{'noBtns':(!searchColFormData.showMods.includes(2) || !searchColFormData.searchImg.path) && !searchColFormData.showMods.includes(4) }]">
                    <s class="search_icon">
                        <!-- <em :style="searchColFormData.searchCon.style.iconColor ? 'filter: drop-shadow(14px 0 0 '+searchColFormData.searchCon.style.iconColor+');transform:translateX(-100%);' : ''"></em> -->
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="14px" viewBox="0 0 28 28" preserveAspectRatio="xMinYMin meet" > <path fill-rule="evenodd"  :fill="searchColFormData.searchCon.style.iconColor ? searchColFormData.searchCon.style.iconColor : 'rgb(173, 174, 178)'" d="M4.193,12.111 C4.193,7.726 7.813,4.159 12.251,4.159 C16.694,4.159 20.307,7.726 20.307,12.111 C20.307,16.501 16.694,20.071 12.251,20.071 C7.806,20.071 4.193,16.501 4.193,12.111 ZM24.471,22.259 L21.114,18.971 C22.617,17.083 23.525,14.703 23.525,12.111 C23.525,5.973 18.466,0.973 12.247,0.973 C6.025,0.973 0.972,5.973 0.972,12.111 C0.972,18.254 6.036,23.253 12.247,23.253 C14.686,23.253 16.940,22.474 18.783,21.173 L22.190,24.509 C22.501,24.821 22.914,24.975 23.325,24.975 C23.735,24.975 24.149,24.821 24.460,24.509 C25.100,23.889 25.100,22.887 24.471,22.259 Z"/> </svg>
                    </s>
                    <!-- 有搜索推荐词 -->
                    <template v-if="searchKeysNum > 0">
                        <el-carousel height="30px" direction="vertical" :autoplay="true">
                            <el-carousel-item v-for="(item,ind) in searchColFormData.searchCon.keysArr" v-if="item.type" :key="'recKey' + ind">
                                <span class="recKey" :style="'color:'+searchColFormData.searchCon.style.color +';'">{{ item.key }}</span>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                    <template v-else-if="searchPlace">
                        <span  class="recKey" v-for="(item,ind) in searchColFormData.searchCon.keysArr" :style="'color:'+searchColFormData.searchCon.style.color +';'" v-if="!item.type">{{item.key}}</span>
                    </template>
                    <template v-else>
                        <span  class="recKey" :style="'color:'+searchColFormData.searchCon.style.color +';'" >搜索关键词</span>
                    </template>
    
                </div>
                <div class="search_btns" v-if="(searchColFormData.showMods.includes(2) ) || searchColFormData.showMods.includes(4)" >
                    <a href="javascript:;" v-if="searchColFormData.showMods.includes(2) " class="searchByImg" ><img :style="searchColFormData.searchImg.iconColor ? 'filter: drop-shadow(24px 0 0 '+searchColFormData.searchImg.iconColor+');transform:translateX(-100%);':''"  crossOrigin='anonymous'  :src="searchColFormData.searchImg.path ? (searchColFormData.searchImg.path+ '?v=' + randomNum) : defaultIcon1 " alt=""></a>
    
                    <a href="javascript:;" v-if="searchColFormData.showMods.includes(4)" :class="['btn_search',{'style1':searchColFormData.searchBtn.styletype === 1}]" :style="getObjStyle(searchColFormData,'searchBtn')"><s v-if="searchColFormData.searchBtn.styletype === 2" :style="'background:'+searchColFormData.searchBtn.style.background+';'"></s>搜索</a>
                </div>
            </div>
    
            <div class="flex_r">
                <div class="rbtns">
                    <ul>
                        <li v-for="(item,bind) in searchColFormData.rtBtns.btns" :class="{'smText':searchColFormData.rtBtns.txtStyle == 1}">
                            <div class="icon" ><img  crossOrigin='anonymous'  :style="searchColFormData.rtBtns.iconColor ? 'filter: drop-shadow(22px 0 0 '+searchColFormData.rtBtns.iconColor+'); transform:translateX(-100%); ' : ''" :src="item.icon ? (item.icon + '?v=' + randomNum) : '/static/images/admin/siteMemberPage/default_icon2.png'" alt="" onerror="this.src='/static/images/admin/siteMemberPage/default_icon2.png'"></div>
                            <span v-if="searchColFormData.rtBtns.txtStyle" :style="'color:' +(searchColFormData.rtBtns.textColor)+ ';'">{{item.text ? item.text : '按钮' + (bind + 1)}}</span>
                        </li>
                    </ul>
                </div>
    
                <!-- 右侧logo -->
                <div class="logobox" v-if="searchColFormData.showMods.includes(1) && searchColFormData.logo.path && searchColFormData.logo.position == 'right'">
                    <img  crossOrigin='anonymous'  :src="searchColFormData.logo.path ? (searchColFormData.logo.path+ '?v=' + randomNum) : defaultLogo">
                </div>
            </div>
        </div>
        <div class="wx_btn" v-if="currPlatform == 'wxmini'"><img src="{#$cfg_basehost#}/static/images/admin/wx_btn.png" alt=""></div>
    </div>

     <!-- 搜索框 2行-->
     <div class="searchInpBox" v-if="searchColFormData.layout === 2" :style="'background-color:'+ checkBgColor(searchColFormData.searchCon.style.background,searchColFormData.searchCon.style.opacity) + ';height:'+(searchColFormData.searchCon.style.height / 2) + 'px; margin:0 '+ (searchColFormData.style.marginLeft / 2) +'px; border-radius:'+(searchColFormData.searchCon.style.borderRadius /2 )+'px;'">
        <div :class="['searchInp',{'noBtns':(!searchColFormData.showMods.includes(2) || !searchColFormData.searchImg.path) && !searchColFormData.showMods.includes(4) }]">
            <s class="search_icon" >
                <!-- <em :style="searchColFormData.searchCon.style.iconColor ? 'filter: drop-shadow(14px 0 0 '+searchColFormData.searchCon.style.iconColor+');transform:translateX(-100%);' : ''"></em> -->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="14px" viewBox="0 0 28 28" preserveAspectRatio="xMinYMin meet" > <path fill-rule="evenodd"  :fill="searchColFormData.searchCon.style.iconColor ? searchColFormData.searchCon.style.iconColor : 'rgb(173, 174, 178)'" d="M4.193,12.111 C4.193,7.726 7.813,4.159 12.251,4.159 C16.694,4.159 20.307,7.726 20.307,12.111 C20.307,16.501 16.694,20.071 12.251,20.071 C7.806,20.071 4.193,16.501 4.193,12.111 ZM24.471,22.259 L21.114,18.971 C22.617,17.083 23.525,14.703 23.525,12.111 C23.525,5.973 18.466,0.973 12.247,0.973 C6.025,0.973 0.972,5.973 0.972,12.111 C0.972,18.254 6.036,23.253 12.247,23.253 C14.686,23.253 16.940,22.474 18.783,21.173 L22.190,24.509 C22.501,24.821 22.914,24.975 23.325,24.975 C23.735,24.975 24.149,24.821 24.460,24.509 C25.100,23.889 25.100,22.887 24.471,22.259 Z"/> </svg>
            </s>
            <!-- 有搜索推荐词 -->
            <template v-if="searchKeysNum > 0">
                <el-carousel height="30px" direction="vertical" :autoplay="true">
                    <el-carousel-item v-for="(item,ind) in searchColFormData.searchCon.keysArr" v-if="item.type" :key="'recKey' + ind">
                        <span class="recKey" :style="'color:'+searchColFormData.searchCon.style.color +';'">{{ item.key }}</span>
                    </el-carousel-item>
                    <template v-if="searchColFormData.searchCon.keysArr.length == 2">
                        <el-carousel-item v-for="(item,ind) in searchColFormData.searchCon.keysArr" v-if="item.type" :key="'recKey' + (ind + 2) ">
                            <span class="recKey" :style="'color:'+searchColFormData.searchCon.style.color +';'">{{ item.key }}</span>
                        </el-carousel-item>
                    </template>
                </el-carousel>
            </template>
            <template v-else-if="searchPlace > 0">
                <span  class="recKey" v-for="(item,ind) in searchColFormData.searchCon.keysArr" v-if="!item.type" :style="'color:'+searchColFormData.searchCon.style.color +';'">{{item.key}}</span>
            </template>
            <template v-else>
                <span  class="recKey" :style="'color:'+searchColFormData.searchCon.style.color +';'">搜索关键词</span>
            </template>

        </div>
        <div class="search_btns" v-if="(searchColFormData.showMods.includes(2) ) || searchColFormData.showMods.includes(4)" >
            <a href="javascript:;" v-if="searchColFormData.showMods.includes(2) " class="searchByImg" ><img :style="searchColFormData.searchImg.iconColor ? 'filter: drop-shadow(24px 0 0 '+searchColFormData.searchImg.iconColor+');transform:translateX(-100%);':''"  crossOrigin='anonymous'  :src="searchColFormData.searchImg.path ? (searchColFormData.searchImg.path+ '?v=' + randomNum) : defaultIcon1 " alt=""></a>

            <a href="javascript:;" v-if="searchColFormData.showMods.includes(4)" :class="['btn_search',{'style1':searchColFormData.searchBtn.styletype === 1}]" :style="getObjStyle(searchColFormData,'searchBtn')"><s v-if="searchColFormData.searchBtn.styletype === 2" :style="'background:'+searchColFormData.searchBtn.style.background+';'"></s>搜索</a>
        </div>
    </div>

    <!-- 搜索热词 -->
    <div class="hotKeyBox" :style="'margin-left: '+ (searchColFormData.style.marginLeft / 2) +'px; margin-right:'+ (searchColFormData.style.marginLeft / 2) +'px;'" v-if="searchColFormData.hotKeysConfig.show && searchColFormData.showMods.includes(3)">
        <ul>
            <li v-for="item in 5" :style="'color:'+ searchColFormData.hotKeysConfig.style.color +'; background-color:'+checkBgColor(searchColFormData.hotKeysConfig.style.background,searchColFormData.hotKeysConfig.style.opacity)+';'">热词{{item}}</li>
        </ul>
    </div>
</div>
