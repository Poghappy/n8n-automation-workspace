<template v-if="modCon.id == 29">
    <div :class="['popConPart',{'noImg':!modCon.content.image}]">
        <div class="popCon">
            <el-popover popper-class="alertPop" :visible-arrow="false" :value="modInd == currDelInd && showPop" @show="showPop = true" @hide="showPop = false">
                <div class="text_con">
                    <h4>确认删除该组件？</h4>
                </div>
                <div class="alertBtn">
                    <a href="javascript:;" class="cancel" @click="showPop = false"><s></s><span>取消</span></a>
                    <a href="javascript:;" class="sure" @click="delModBox(modInd)"><s></s><span>确定</span></a>
                </div>
                <div v-show="modCon.content.image" @click.stop.prevent="currDelPart = 29; currDelInd = modInd;" :class="['del_btn',{'show':currDelInd == modInd && showPop && currDelPart == 29}]" slot="reference"><s></s>删除</div>
            </el-popover>
            <div :class="['pop',{'limitHeight': modCon.content.close_btn == 'bottom'}]" :style="`width:${modCon.content.style.width / 2}px; border-radius:${modCon.content.style.borderRadius / 2}px;`">
                <span :class="`close_${modCon.content.close_btn}`" @click.stop="compPopShow = false;"><img :src="`/static/images/admin/siteConfigPage/pop_close_${modCon.content.close_btn}.png`"></span>
                <div class="popImg" >
                    <img :style="`border-radius:${modCon.content.style.borderRadius / 2}px;`" v-if="modCon.content.image" :src="modCon.content.image" alt="">
                    <p v-else>请在右侧上传弹窗内容</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="popConMask">
        <p>请先设置页面弹窗</p>
    </div> -->
</template>
