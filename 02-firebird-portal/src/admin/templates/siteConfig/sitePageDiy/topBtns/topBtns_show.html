<!-- 顶部图标  显示-->
<div class="topBtnsConBox" v-if="modCon.id == 3" :style="'height:'+(modCon.content.style.height/2)+'px; margin:'+ (modCon.content.style.marginTop/2)+'px '+(modCon.content.style.marginLeft / 2)+'px 0;'">
    <ul :class="'topBtns' + modCon.content.column ">
        <li v-for="(item,ind) in modCon.content.btnsArr" :key="'topBtn_' + ind">
            <div class="btnsIcon" @click.stop="toEditPart(modCon,modInd,'',1)" title="编辑顶部图标">
                <div class="top_icon" :style="'width:'+(modCon.content.style.iconHeight / 2)+'px; height:'+(modCon.content.style.iconHeight / 2)+'px; '">
                    <span class="lab" v-if="item.lab.show" :style="'background-color:' + item.lab.style.bgColor + '; color:' + item.lab.style.color + ';'">{{item.lab.text ? item.lab.text : '标签'}}</span>
                    <img crossOrigin='anonymous' :src="item.icon ? (item.icon + '?v=' + randomNum)  : '/static/images/admin/siteMemberPage/default_icon1.png'" alt="">
                </div>
                <div class="top_Text" :style="'font-size:'+(modCon.content.style.fontSize/2)+'px; color:'+ modCon.content.style.color +';'">{{item.text ? item.text : '按钮' + (ind + 1)}}</div>
            </div>
        </li>
    </ul>
</div>
