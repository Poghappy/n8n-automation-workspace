<!-- 关注公众号 -->
<div :class="['orderInfoBorderBox',{'customWechat':modCon.content.custom}]"  v-if="modCon.id == 21">
    <!-- <div class="del_btn" @click="delModBox(modInd)"><s></s>删除</div> -->
    <!-- getStyle('wechatInfo','', modCon.content) -->
    <div class="orderInfoBox wechatInfoBox" :style="`margin:${modCon.content.style.marginTop /2}px ${modCon.content.style.marginLeft /2}px 0; border-radius:${modCon.content.style.borderRadius / 2}px;${modCon.content.custom ? 'height:'+ modCon.content.style.height /2 +'px;' : ''}`">
        <template v-if="!modCon.content.custom">
            <div class="flex_l">
                <div class="icon" v-show="modCon.content.iconShow"><img :src="modCon.content.icon" alt=""></div>
                <div class="text">
                    <h4 :style="'color:'+modCon.content.titleStyle.color+';'">{{modCon.content.title}}</h4>
                    <p  :style="'color:'+modCon.content.subtitleStyle.color+';'">{{modCon.content.subtitle}}</p>
                </div>
            </div> 
            <div class="flex_r" >
                <span :style="'color:'+modCon.content.btnStyle.color+';border-color:'+modCon.content.btnStyle.color+';'">关注</span>
            </div>
        </template>
        <img v-show="modCon.content.image" crossOrigin='anonymous' :src="modCon.content.image" v-else class="image" alt="" />
    </div>
</div>
