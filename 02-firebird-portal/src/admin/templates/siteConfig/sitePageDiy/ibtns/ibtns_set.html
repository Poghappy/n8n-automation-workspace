<!-- 重点按钮组 s-->
<div :class="['rightCon',{'show':currEditPart === 34}] " v-cloak>
    <div class="modBox">
        <div class="title">重点按钮组
            <el-popover popper-class="alertPop resetPop" :value="currEditPart === 34 && showResetPop" @show="showResetPop = true" v-if="!checkHasIn('ibtns',34)">
                <div class="text_con">
                    <h4>确认重置该组件为默认样式？</h4>
                </div>
                <div class="alertBtn">
                    <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                    <a href="javascript:;" class="sure" @click="resetItem('ibtns',0)"><s></s><span>确定</span></a>
                </div>
                <span class="reset_btn" slot="reference" ><s></s>重置此项</span>
            </el-popover>
            <div class="reset_btn" v-else>
                <span class="btn"><s></s>重置此项</span>
                <div class="smPop">
                    <ul class="subtit_options">
                        <el-popover popper-class="alertPop resetPop maskPop" v-if="checkHasIn('ibtns',34)" :value="currEditPart === 34 && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end">
                            <div class="text_con">
                                <h4>确认恢复上次保存样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('ibtns',1)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference" @click="">恢复上次保存</li> 
                        </el-popover>
                        <el-popover popper-class="alertPop resetPop maskPop" :value="currEditPart === 34 && showResetPop" @show="showResetPop = true" :visible-arrow="false" placement="top-end" >
                            <div class="text_con">
                                <h4>确认将该组件恢复默认样式？</h4>
                            </div>
                            <div class="alertBtn">
                                <a href="javascript:;" class="cancel" @click="showResetPop = false"><s></s><span>取消</span></a>
                                <a href="javascript:;" class="sure" @click="resetItem('ibtns',0)"><s></s><span>确定</span></a>
                            </div>
                            <li class="text" slot="reference">重置默认样式</li> 
                        </el-popover>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="modInfoStyle">
            <div class="modstyleBox">
                <h2 class="stitle">组件设置</h2>
                <div class="sContent" >
                    <div class="columbox">
                        <div class="column_chose">
                            <s :class="{'layout2': ibtnsFormData.styletype === 2}"></s>
                            <span @click="ibtnsFormData.styletype = 1">样式一</span>
                            <span @click="ibtnsFormData.styletype = 2">样式二</span>
                        </div>
                        <div class="checkBox">
                            <el-checkbox v-model="ibtnsFormData.title.show"@change="value => showMoreBtn(value,'ibtnsFormData.more.show','title')">显示标题</el-checkbox>
                            <el-checkbox :class="['checkbox',{'disabled':!ibtnsFormData.title.show}]"  v-model="ibtnsFormData.more.show" @change="value => showMoreBtn(value,'ibtnsFormData.title.show','more')">显示查看更多</el-checkbox>
                        </div>
                    </div>
                    <div class="inpbox" v-show="ibtnsFormData.title.show">
                        <el-input class="bgColorInp" v-model="ibtnsFormData.title.text" placeholder="请输入标题"></el-input>
                    </div>
                </div>
            </div>
            <div class="modstyleBox contentSetBox">
                <h2 class="stitle">内容设置</h2>
                <div class="sContent">
                    <dl class="setbox">
                        <dt><h5>重点按钮</h5></dt>
                        <dd>
                            <div class="btnsBox btn_item btnsSort sortBox" data-sort="ibtnsFormData.btns_imp" data-drag=".item" data-filter="input">
                                <div class="option_item item" v-for="(btn,ind) in ibtnsFormData.btns_imp" :key="'ibtns_' + btn.id" :data-id="ind">
                                    <s class="left_icon"><img src="/static/images/admin/order_icon.png" alt=""></s>
                                    <div class="item_con flex_r flexnone">
                                        <div class="img_up fn-clear flexbox">
                                            
                                            <div :class="['upbtn',{'hasup':btn.icon}]">
                                                <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" :id="'advIcon_'+ind+'_filedata'" :data-type="'advIcon_'+ind"  @change="fileInpChange(`ibtnsFormData.btns_imp.${ind}.icon`)">
                                                <img v-if="btn.icon" :src="btn.icon"  alt="">
                                                <s class="del_item onimgShow" @click="ibtnsFormData.btns_imp[ind].icon = ''" v-if="ibtnsFormData.btns_imp[ind].icon"></s>
                                                <span>更换图标</span>
                                            </div>
                                            
                                            <div class="imgText noMargin">
                                                <div class="inpbox hasUpBtn" >
                                                    <el-input   show-word-limit maxlength="6"  placeholder="请输入文字内容" class="iconName" v-model="btn.text" >
                                                        <i slot="suffix" class="btn_upload" title="按钮背景图">
                                                            <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" :id="'lab_'+ind+'_filedata'" :data-type="'lab_'+ind" @change="fileInpChange(`ibtnsFormData.btns_imp.${ind}.btnBg`)">
                                                            <s class="del_item onimgShow" @click="ibtnsFormData.btns_imp[ind].btnBg = ''" v-if="ibtnsFormData.btns_imp[ind].btnBg"></s>

                                                        </i>
                                                    </el-input>
                                                   
                                                </div>
                                               
                                                <div class="inpbox flexItem" >
                                                    <el-input placeholder="补充描述" class="iconName" v-model="btn.subTitle"></el-input>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div :class="['inpbox linkbox linkChose fullLink']"  @click="changeLink('ibtnsFormData.btns_imp.' + ind + '.link')">
                                            <s>
                                                <img v-if="btn.linkInfo.type == 4"  src="/static/images/admin/siteMemberPage/tel.png">
                                                <img v-else src="/static/images/admin/link.png">
                                            </s>
                                            <input type="text" placeholder="请选择链接" class="iconLink" readonly :value="btn.linkInfo.linkText ? btn.linkInfo.linkText : btn.link ">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <dl class="setbox">
                        <dt><h5>普通按钮</h5></dt>
                        <dd>
                            <div  class="btnsBox btn_item btnsSort sortBox" data-sort="ibtnsFormData.btns" data-drag=".item" data-filter="input">
                                <div class="option_item item" v-for="(btn,ind) in ibtnsFormData.btns" :key="'ibtns_' + btn.id" :data-id="ind">
                                    <s class="left_icon"><img src="/static/images/admin/order_icon.png" alt=""></s>
                                    <div class="item_con flex_r flexnone">
                                        <div class="img_up fn-clear flexbox">
                                            
                                            <div :class="['upbtn',{'hasup':btn.icon}]">
                                                <input type="file" name="Filedata" accept=".png,.jpg,.jpeg" class="fileUp" @change="fileInpChange(`ibtnsFormData.btns.${ind}.icon`)" :id="'advIcon_'+ind+'_filedata'" :data-type="'advIcon_'+ind" >
                                                <img v-if="btn.icon" :src="btn.icon"  alt="">
                                                <span>更换图标</span>
                                            </div>
                                            
                                            <div class="imgText noMargin">
                                                <div class="inpbox" >
                                                    <el-input   show-word-limit maxlength="6"  placeholder="请输入文字内容" class="iconName" v-model="btn.text" ></el-input>
                                                </div>
                                               
                                                <div :class="['inpbox linkbox linkChose']"  @click="changeLink('ibtnsFormData.btns.' + ind + '.link')">
                                                    <s>
                                                        <img v-if="btn.linkInfo.type == 4"  src="/static/images/admin/siteMemberPage/tel.png">
                                                        <img v-else src="/static/images/admin/link.png">
                                                    </s>
                                                    <input type="text" placeholder="请选择链接" class="iconLink" readonly :value="btn.linkInfo.linkText ? btn.linkInfo.linkText : btn.link ">
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>

            <div class="modstyleBox contentSetBox">
                <h2 class="stitle">样式设置</h2>
                <div class="sContent ">
                    <div class="style_item">
                        <div class="style_options">
                            <label for="">标题颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker class="colorpicker" v-model="ibtnsFormData.title.style.color" @active-change="value => activeChangeColor(value,'ibtnsFormData.title.style.color')"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" :value="ibtnsFormData.title.style.color.replace('#','')" @change="changeColor('ibtnsFormData.title.style.color')" spellcheck="false" maxlength="6">
                                <button @click="resetColor('ibtnsFormData.title.style.color')">重置</button>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">按钮文本：</label>
                            <div class="colorpickerBox">
                                <el-color-picker class="colorpicker" v-model="ibtnsFormData.style.textColor" @active-change="value => activeChangeColor(value,'ibtnsFormData.style.textColor')"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" :value="ibtnsFormData.style.textColor.replace('#','')" @change="changeColor('ibtnsFormData.style.textColor')" spellcheck="false" maxlength="6">
                                <button @click="resetColor('ibtnsFormData.style.textColor')">重置</button>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">补充描述：</label>
                            <div class="colorpickerBox">
                                <el-color-picker class="colorpicker" v-model="ibtnsFormData.style.subColor" @active-change="value => activeChangeColor(value,'ibtnsFormData.style.subColor')"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" :value="ibtnsFormData.style.subColor.replace('#','')" @change="changeColor('ibtnsFormData.style.subColor')" spellcheck="false" maxlength="6">
                                <button @click="resetColor('ibtnsFormData.style.subColor')">重置</button>
                            </div>
                            <div class="opciatyBox">
                                <input type="text" class="opciatySet" v-model="ibtnsFormData.style.sub_opacity">
                                <span  class="single back">%</span>
                            </div>
                        </div>
                        <div class="style_options">
                            <label for="">背景：</label>
                            <div :class="['colorpickerBox',{'noColor':!ibtnsFormData.style.bgColor}]">
                                <el-color-picker class="colorpicker" v-model="ibtnsFormData.style.bgColor" @active-change="value => activeChangeColor(value,'ibtnsFormData.style.bgColor')"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" :value="ibtnsFormData.style.bgColor.replace('#','')" @change="changeColor('ibtnsFormData.style.bgColor')" spellcheck="false" maxlength="6">
                                <button @click="resetColor('ibtnsFormData.style.bgColor')">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modstyleBox contentSetBox" v-show="ibtnsFormData.more.show">
                <h2 class="stitle">查看更多</h2>
                <div class="sContent">
                    <div class="item style_item ">
                        <div class="style_options" >
                            <label for="">显示文本：</label>
                            <div class="textSetBox">
                                <el-input placeholder="请输入文本" maxlength="8" show-word-limit v-model="ibtnsFormData.more.text"></el-input>
                            </div>
                            <span :class="['showArr',{'noColor':!ibtnsFormData.more.arr}] " @click="ibtnsFormData.more.arr = !ibtnsFormData.more.arr"></span>
                        </div>
                        <div class="style_options" @click="changeLink('ibtnsFormData.more.link')">
                            <label for="">链接：</label>
                            <div class="inpbox linkbox">
                                <s><img src="/static/images/admin/link.png" alt=""></s>
                                <input type="text" placeholder="请选择链接" class="iconLink" readonly :value="ibtnsFormData.more.linkInfo.linkText ? ibtnsFormData.more.linkInfo.linkText : ibtnsFormData.more.link ">
                            </div>
                        </div>

                        <div class="style_options" >
                            <label for="">文本颜色：</label>
                            <div class="colorpickerBox">
                                <el-color-picker  class="colorpicker" v-model="ibtnsFormData.more.style.color" @active-change="(value) => activeChangeColor(value,'ibtnsFormData.more.style.color')"></el-color-picker>
                            </div>
                            <div class="colorShowBox">
                                <span class="single">#</span>
                                <input type="text" class="colorShow" :value="(ibtnsFormData.more.style.color).replace('#','')" @change="changeColor('ibtnsFormData.more.style.color')" maxlength="6">
                                <button @click="resetColor('ibtnsFormData.more.style.color')">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             <!-- 间距设置 -->
             <div class="marginSetBox modstyleBox" >
                <h2 class="stitle">间距设置</h2>
                <el-collapse-transition>
                    <div class="style_item" v-show="showMarginSet">
                        <div class="sContent">
                            <div class="style_options">
                                <label for="">图标大小：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" :min="64" :max="108" v-model="ibtnsFormData.style.btnSize"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number"  class="colorShow"  :value="ibtnsFormData.style.btnSize"  @change="checkMax(64,108,'ibtnsFormData.style.btnSize')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">圆角值：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" :min="0" :max="50" v-model="ibtnsFormData.style.borderRadius"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number"  class="colorShow"  :value="ibtnsFormData.style.borderRadius"  @input="checkMax(0,50,'ibtnsFormData.style.borderRadius')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">上间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" :min="0" :max="40" v-model="ibtnsFormData.style.marginTop"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number"  class="colorShow"  :value="ibtnsFormData.style.marginTop"  @input="checkMax(0,40,'ibtnsFormData.style.marginTop')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options">
                                <label for="">左右间距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" :min="0" :max="40" v-model="ibtnsFormData.style.marginLeft"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number"  class="colorShow"  :value="ibtnsFormData.style.marginLeft"  @input="checkMax(0,40,'ibtnsFormData.style.marginLeft')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            <div class="style_options"  :style="ibtnsFormData.style.marginLeft ? 'visibility:hidden; opacity:0;':''">
                                <label for="">内边距：</label>
                                <el-slider tooltip-class="tooltip_show" :show-tooltip="showTooltip" :min="0" :max="60" v-model="ibtnsFormData.style.paddingLeft"></el-slider>
                                <div class="colorShowBox" style="background-color: #E8EAEC;">
                                    <input type="number"  class="colorShow"  :value="ibtnsFormData.style.paddingLeft"  @input="checkMax(0,60,'ibtnsFormData.style.paddingLeft')">
                                    <span class="single back">px</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </el-collapse-transition>
            </div>

        </div>
    </div>


</div>
