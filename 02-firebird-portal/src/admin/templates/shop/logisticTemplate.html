<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>管理运费模板</title>
{#$cssFile#}
</head>

<body>
<div class="filter clearfix" style="padding-top: 10px;">
  <button class="btn btn-primary" id="addBtn">新增运费模板</button>
</div>

<ul class="thead t100 clearfix">
  <li class="row25 left"><span style="padding-left: 20px;">名称</span></li>
  <li class="row60 left">详细</li>
  <li class="row15">操作</li>
</ul>

<div class="list" id="list">
  <table>
    <tbody>
      {#if $list|@count == 0#}
      <tr><td rowspan="5" style="height:200px;">暂无运费模板，请先添加！</td></tr>
      {#/if#}
      {#$logisname=''#}
      {#foreach from=$list item=l#}
      <tr data-id="{#$l.id#}">
        {#if $l.logistype == 0#}
        {#$logisname ='快递邮寄'#}
        {#else#}
        {#$logisname ='商家配送'#}
        {#/if#}
        <td class="row25 left"><span style="padding-left: 20px;">{#$l.title#}<code style="padding: 0px 4px; margin-right: 3px; display: inline-block; vertical-align: bottom; line-height: 16px;">{#$logisname#}</code></span></td>
<!--        <td class="row60 left">{#$l.detail#}</td>-->
        <td class="row60 left">{#$l.note#}</td>
        <td class="row15"><a data-id="{#$l.id#}" data-title="{#$l.title#}" href="logisticTemplate.php?dopost=edit&id={#$l.id#}" title="修改" class="edit">修改</a><a href="javascript:;" title="删除" class="del">删除</a></td>
      </tr>
      {#/foreach#}
    </tbody>
  </table>
</div>


<script>
  var adminPath = "{#$adminPath#}", sid = {#$sid#};
</script>
{#$jsFile#}
</body>
</html>
