<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>信息分类</title>
{#$cssFile#}
<style>
.list .tr .left em {font-style: normal; margin-right: 5px;}
.row67 {width:67%;}
.row70 {width:70%;}
.upfile {margin-left:5px;}
</style>
</head>

<body>
<div class="alert alert-success" style="margin:10px 10px 15px 50px;"><button type="button" class="close" data-dismiss="alert">×</button>高级设置可以为该分类自定义控制上传视频/图片开关、收费和置顶规则、发布公告/协议、系统备注等功能；<br />如果为一级分类自定义了高级设置，则该分类的下级将自动使用该设置（如果二级分类自定义了高级设置，则不使用上级的设置）。</div>

<div class="search" style="position:relative;">
  <label>搜索：<input class="input-xlarge" type="search" id="keyword" placeholder="请输入要搜索的关键字"></label>
  <button type="button" class="btn btn-success" id="searchBtn">搜索</button>
  <button type="button" class="btn btn-danger" id="batch" style="margin-left: 50px;">批量删除</button>
  <button class="btn ml30" onclick="importDefaultData_()">导入默认数据</button>
  <button class="btn ml30 resetAllAdvanced"">清除所有高级设置</button>
  <div class="tool">
    <a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew_">添加新分类</a>&nbsp;|&nbsp;<a href="javascript:;" id="unfold">全部展开</a>&nbsp;|&nbsp;<a href="javascript:;" id="away">全部收起</a>
  </div>
</div>

<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:0 10px;">
  <li class="row3">&nbsp;</li>
  <li class="row50 left">分类名称</li>
  <li class="row10">参数</li>
  <li class="row10">特色</li>
  <li class="row12">排序</li>
  <li class="row15 left">操作</li>
</ul>

<form class="list mb50" id="list" style="margin-top:-10px;">
  <ul class="root"></ul>
  <div class="tr clearfix">
    <div class="row3"></div>
    <div class="row80 left"><a href="javascript:;" class="add-type" style="display:inline-block;" id="addNew">添加新分类</a></div>
  </div>
</form>
<div class="fix-btn"><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
  var typeListArr = {#$typeListArr#}, action = '{#$action#}', adminPath = "{#$adminPath#}";
</script>

<script id="editForm" type="text/html">
  <form action="" class="quick-editForm" name="editForm">
    <dl class="clearfix">
      <dt>分类名称：</dt>
      <dd><input class="input-xlarge" type="text" name="typename" id="typename" maxlength="30" value="" /></dd>
    </dl>
    <dl class="clearfix hide">
      <dt>上级分类：</dt>
      <dd><select name="parentid" id="parentid" class="input-large"></select></dd>
    </dl>
    <dl class="clearfix">
      <dt>seotitle：</dt>
      <dd><input class="input-xlarge" type="text" name="seotitle" id="seotitle" value="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt>keywords：</dt>
      <dd><input class="input-xlarge" type="text" name="keywords" id="keywords" value="" /></dd>
    </dl>
    <dl class="clearfix">
      <dt>description：</dt>
      <dd><textarea name="description" class="input-xlarge" id="description"></textarea></dd>
    </dl>
    <dl class="clearfix">
      <dt>跳转链接：</dt>
      <dd><input class="input-xlarge" type="text" name="redirect" id="redirect" value="" placeholder="自定义跳转链接" /></dd>
    </dl>
    <dl class="clearfix">
      <dt class="statusTips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="此功能只在小程序端模板二中生效"><i class="icon-question-sign" style="margin-top: 3px;"></i>排版风格：</dt>
      <dd><label><input type="radio" id="style0" name="style" value="0">默认风格</label><label><input id="style1" type="radio" name="style" value="1">自定义</label></dd>
    </dl>
    <dl class="clearfix">
      <dt class="statusTips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="此功能只在小程序端模板二中生效"><i class="icon-question-sign" style="margin-top: 3px;"></i>搜索全部：</dt>
      <dd><label><input id="searchall0" type="radio" name="searchall" value="0">开</label><label><input type="radio" id="searchall1" name="searchall" value="1">关</label></dd>
    </dl>
    <dl class="clearfix">
      <dt class="statusTips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="开启系统的付费查看电话功能后，可以单独设置此分类下的信息免费查看电话号码"><i class="icon-question-sign" style="margin-top: 3px;"></i>查看电话：</dt>
      <dd><label><input type="checkbox" id="freecall" name="freecall" value="1">免费</label></dd>
    </dl>
  </form>
</script>

{#$jsFile#}
</body>
</html>
