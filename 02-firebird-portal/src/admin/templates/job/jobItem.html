<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>招聘字段</title>
{#$cssFile#}
<style>
    .add-tips {margin: 0 0 0 20px; cursor: pointer;}
    .add-tips i {vertical-align: middle; margin: -1px 3px 0 0;}
    .tooltip p {line-height: 1.8em;}
    .list .tr .tooltip-arrow {padding: 0;}
    .tooltip-inner {max-width: 500px;}
</style>
</head>

<body>
<div class="search" style="position:relative;">
  <label>搜索：<input class="input-xlarge" type="search" id="keyword" placeholder="请输入要搜索的关键字"></label>
  <button type="button" class="btn btn-success" id="searchBtn">搜索</button>
  <button type="button" class="btn ml30" onclick="importDefaultData()">导入默认数据</button>
  <div class="tool">
    <a href="javascript:;" id="unfold">全部展开</a>&nbsp;|&nbsp;<a href="javascript:;" id="away">全部收起</a>
  </div>
</div>

<ul class="thead clearfix" style="position:relative; top:0; left:0; right:0; margin:0 10px;">
  <li class="row3">&nbsp;</li>
  <li class="row60 left">分类名称</li>
  <li class="row20">排序</li>
  <li class="row17 left">&nbsp;&nbsp;操 作</li>
</ul>

<form class="list mb50" id="list" style="margin-top:-10px;">
  <ul class="root"></ul>
</form>
<div class="fix-btn"><button type="button" class="btn btn-success" id="saveBtn">保存</button></div>

<script>
  var typeListArr = {#$typeListArr#}, action = '{#$action#}', adminPath = "{#$adminPath#}", huoniaoroot = '{#$huoniaoroot#}';
</script>
{#$jsFile#}
</body>
</html>
