<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>{#$pagetitle#}</title>
{#$cssFile#}
<script>
var thumbSize = {#$thumbSize#}, thumbType = "{#$thumbType#}",  //缩略图配置
  atlasSize = {#$atlasSize#}, atlasType = "{#$atlasType#}",  //图集配置
	modelType = "job", adminPath = "{#$adminPath#}",
	industry = {#$industry#}, industryListArr = {#$industryListArr#},
  addrid = {#$addrid#}, addrListArr = {#$addrListArr#},
	pics = {#$picsList#}, mapCity = "{#$mapCity#}", basehost = '{#$basehost#}', subdomain = '{#$subdomain#}';
var service = 'job';
</script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="dopost" id="dopost" value="{#$dopost#}" />
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="title">增值包名称：</label></dt>
    <dd>
      <input class="input-xlarge" type="text" name="title" id="title" value="{#$title#}" maxlength="60" data-regex=".{2,60}" />
      <span class="input-tips"><s></s>请输入增值包名称，2-60位</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">类型：</label></dt>
    <dd>
      {#html_radios name="type" values=$types checked=$type output=$typenames separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">原价：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="mprice" id="mprice" value="{#$mprice#}" /> 元
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">现价：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="price" id="price" value="{#$price#}" /> 元
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">推荐：</label></dt>
    <dd>
      {#html_radios name="recommand" values=$recommands checked=$recommand output=$recommandnames separator="&nbsp;&nbsp;"#}
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">职位上架数：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="job" id="job" value="{#$job#}" /> 个
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">简历下载：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="resume" id="resume" value="{#$resume#}" /> 次
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">职位刷新：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="refresh" id="refresh" value="{#$refresh#}" /> 次
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">置顶时长：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="top" id="top" value="{#$top#}"/> 天
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="title">购买人数：</label></dt>
    <dd>
      <input class="input-mini" type="number" min="0" name="buy" id="buy" value="{#$buy#}" />
    </dd>
  </dl>
  <dl class="clearfix formbtn">
    <dt>&nbsp;</dt>
    <dd><input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" /></dd>
  </dl>
</form>

{#$editorFile#}
{#$jsFile#}
</body>
</html>
