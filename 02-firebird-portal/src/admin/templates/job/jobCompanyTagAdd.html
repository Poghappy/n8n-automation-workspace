<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
  <title>{#$pagetitle#}</title>
  {#$cssFile#}
  <style>
    .editform dt {width: 160px;}
  </style>
  <script>
    var adminPath = "{#$adminPath#}",mapCity = "{#$mapCity#}", basehost = '{#$basehost#}', subdomain = '{#$subdomain#}';
    var service = 'job';
  </script>
</head>

<body>
<form action="" method="post" name="editform" id="editform" class="editform">
  <input type="hidden" name="id" id="id" value="{#$id#}" />
  <input type="hidden" name="token" id="token" value="{#$token#}" />
  <dl class="clearfix">
    <dt><label for="title">企业标签名称：</label></dt>
    <dd>
      <input class="input-xlarge" type="text" name="typename" id="title" value="{#$typename#}" maxlength="60" data-regex=".{2,60}" />
      <span class="input-tips"><s></s>请输入公司名称，建议填写简称，2-60位</span>
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="bqColor">颜色：</label></dt>
    <dd>
      <div class="color_pick bqColor" style="margin:0; border:1px solid #ccc;"><em style="background:{#$color#};"></em></div>
      <input type="hidden" name="color" id="bqColor" value="{#$color#}" />
    </dd>
  </dl>
  <dl class="clearfix">
    <dt><label for="weight">排序：</label></dt>
    <dd>
      <input class="input-mini" type="number" name="weight" id="weight" value="{#$weight#}" min="0"/>
    </dd>
  </dl>
  <dl class="clearfix">
    <dl class="clearfix formbtn">
      <dt>&nbsp;</dt>
      <dd><input class="btn btn-large btn-success" type="submit" name="submit" id="btnSubmit" value="确认提交" /></dd>
    </dl>
  </dl>
</form>

{#$jsFile#}
</body>
</html>
