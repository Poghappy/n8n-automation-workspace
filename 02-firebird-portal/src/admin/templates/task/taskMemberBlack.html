<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={#$cfg_soft_lang#}" />
<title>黑名单管理</title>
{#$cssFile#}
</head>

<body>
<div class="search">
  <label>搜索：&nbsp;&nbsp;从&nbsp;&nbsp;<input class="input-small" type="text" id="stime" placeholder="开始日期">&nbsp;&nbsp;到&nbsp;&nbsp;<input class="input-small" type="text" id="etime" placeholder="结束日期">&nbsp;&nbsp;</label>
  <select class="chosen-select" id="cadmin" style="width: auto;"></select>
  <input class="input-xlarge" type="search" id="keyword" placeholder="请输入关键字，指定用户#123">
  <button type="button" class="btn btn-success" id="searchBtn">立即搜索</button>
</div>

<div class="filter clearfix">
  <div class="f-left">
    <div class="btn-group" id="selectBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="check"></span><span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="javascript:;" data-id="1">全选</a></li>
        <li><a href="javascript:;" data-id="0">不选</a></li>
      </ul>
    </div>
    <button class="btn btn-danger" id="delBtn">删除</button>
    <button class="btn btn-primary" id="addNew">新增黑名单</button>
  </div>
  <div class="f-right">
    <div class="btn-group" id="pageBtn" data-id="20">
      <button class="btn dropdown-toggle" data-toggle="dropdown">每页20条<span class="caret"></span></button>
      <ul class="dropdown-menu pull-right">
        <li><a href="javascript:;" data-id="10">每页10条</a></li>
        <li><a href="javascript:;" data-id="15">每页15条</a></li>
        <li><a href="javascript:;" data-id="20">每页20条</a></li>
        <li><a href="javascript:;" data-id="30">每页30条</a></li>
        <li><a href="javascript:;" data-id="50">每页50条</a></li>
        <li><a href="javascript:;" data-id="100">每页100条</a></li>
      </ul>
    </div>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="prevBtn">上一页</button>
    <button class="btn dropdown-toggle disabled" data-toggle="dropdown" id="nextBtn">下一页</button>
    <div class="btn-group" id="paginationBtn">
      <button class="btn dropdown-toggle" data-toggle="dropdown">1/1页<span class="caret"></span></button>
      <ul class="dropdown-menu" style="left:auto; right:0;">
        <li><a href="javascript:;" data-id="1">第1页</a></li>
      </ul>
    </div>
  </div>
</div>

<ul class="thead t100 clearfix">
  <li class="row3">&nbsp;</li>
  <li class="row10 left">用户</li>
  <li class="row10 left">违规原因</li>
  <li class="row20 left">处理内容</li>
  <li class="row12 left">恢复时间</li>
  <li class="row13 left">操作人</li>
  <li class="row20 left">管理员备注</li>
  <li class="row12 left">拉黑时间</li>
</ul>

<div class="list common mt124" id="list" data-totalpage="1" data-atpage="1"><table><tbody></tbody></table><div id="loading" class="loading hide"></div></div>

<div id="pageInfo" class="pagination pagination-centered"></div>

<div class="hide">
  <span id="start"></span>
  <span id="end"></span>
  <span id="keywords"></span>
</div>

<script id="editForm" type="text/html">
    <form action="" class="quick-editForm" name="editForm">
        <dl class="clearfix">
            <dt>会员ID：</dt>
            <dd><input class="input-medium" type="text" name="uid" id="uid" value="" /></dd>
        </dl>
        <dl class="clearfix">
            <dt>违规原因：</dt>
            <dd><input class="input-large" type="text" name="type" id="type" value="" /></dd>
        </dl>
        <dl class="clearfix">
            <dt>处理内容：</dt>
            <dd class="clearfix">
                <label><input type="checkbox" name="auth[]" value="receive" />禁止领取任务</label>&nbsp;&nbsp;
                <label><input type="checkbox" name="auth[]" value="fabu" />禁止发布任务</label>&nbsp;&nbsp;
                <label><input type="checkbox" name="auth[]" value="task" />禁止使用任务模块</label>
                <label><input type="checkbox" name="auth[]" value="login" />禁止登录</label>
                <br /><code>选择禁止登录需要到系统会员管理中锁定该用户</code>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>恢复时间：</dt>
            <dd><input name="expired" type="datetime-local" id="expired" class="input-large" placeholder="yyyy-mm-dd hh:ii:ss" /><br /><code>不选表示永不恢复</code></dd>
        </dl>
        <dl class="clearfix">
            <dt>管理员备注：</dt>
            <dd><textarea class="input-large" name="note" id="note"></textarea></dd>
        </dl>
    </form>
</script>

<script>var adminList = {#$adminList#}, adminPath = "{#$adminPath#}";</script>
{#$jsFile#}
</body>
</html>
