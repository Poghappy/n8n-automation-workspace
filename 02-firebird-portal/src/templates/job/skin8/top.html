{#include file="{#$HUONIAOROOT#}/templates/siteConfig/top1.html"#}
{#if $nature#}
{#$nature = $nature#}
{#/if#}
<div class="pubTop w1200">
	<div class="wrap fn-clear">

		<div class="top_left fn-left">
			<div class="cfglogo fn-left"><a href="{#$job_channelDomain#}" title="{#$job_channelName#}"><img src="{#$job_logoUrl#}" alt="{#$job_channelName#}" /></a></div>
			<div class="navBox fn-left">
				<ul>
					<li><a href="{#$job_channelDomain#}">首页</a></li>
					<li><a href="{#getUrlPath service='job' template='job-list'#}" {#if $nature==1#}class="active"{#/if#}>全职</a></li>
					<li><a href="{#getUrlPath service='job' template='general'#}">{#$job_pgCustomName#}</a></li>
					<li><a href="{#getUrlPath service='job' template='partjob'#}" {#if $nature==2#}class="active"{#/if#}>兼职</a></li>
					<li><a href="{#getUrlPath service='job' template='school'#}" {#if $nature==3#}class="active"{#/if#}>校招实习</a></li>
					<li><a href="{#getUrlPath service='job' template='talent'#}">人才库</a></li>
					<li><a href="{#getUrlPath service='job' template='zhaopinhui'#}">招聘会</a></li>
					<li><a href="{#getUrlPath service='job' template='company-list'#}">招聘企业</a></li>
					<li><a href="{#getUrlPath service='job' template='news'#}">职场资讯</a></li>
				</ul>
			</div>
		</div>
		<div class="btn_to fn-right"><a href="{#if !$userinfo.userid#}{#$cfg_basehost#}/login.html{#elseif $job_cid#}{#$cfg_basehost#}/supplier/job/company_info.html{#else#}{#$cfg_basehost#}/supplier/job{#/if#}" target="_blank">企业版</a></div>
	</div>
</div>
