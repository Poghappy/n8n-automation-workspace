


<link rel="stylesheet" href="{#$templets_skin#}/css/pop-top.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" href="{#$cfg_staticPath#}css/ui/element_ui_index.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/element_ui_index.js?v={#$cfg_staticVersion#}"></script>



<div id="public_mapContainer" v-cloak>
	
	<!-- 公共弹窗——提示 -->
	<!-- 确认弹窗 -->
	
	<div class="popConfirmContainer" >
		<div :class="['confirmPop_mask',{'showPop':confirmPop}]"></div>
		<div class="confirmPopBox" >

			<div :class="'confirmPop pop_'+ confirmPopInfo.icon + ' confirmPop_'+(confirmPopInfo.btngroups && confirmPopInfo.btngroups.length ? confirmPopInfo.btngroups.length : '0' ) + (confirmPop ? ' showPop' : '')+' '+ (confirmPopInfo.popClass && confirmPopInfo.popClass != '' ? confirmPopInfo.popClass : '')" >
				<a href="javascript:;" class="close_btn" @click="confirmPop = false"></a>
				<h3  v-if="confirmPopInfo.icon"><s></s>{{confirmPopInfo.title}}</h3>
				<h3 v-else v-html="confirmPopInfo.title"></h3>
				<div class="ptext" v-html="confirmPopInfo.tip"></div>
				<div :class="'btnsGroup btnsGroup_' + (confirmPopInfo.btngroups && confirmPopInfo.btngroups.length ? confirmPopInfo.btngroups.length : '')">
					<template v-for="btn in confirmPopInfo.btngroups">
						<div class="btn_self" v-html="btn.html" v-if="btn.type=='selfDefine'"  @click="btnClick(btn.fn)"></div>
						<el-button :class="(btn.cls && btn.cls != '' ? btn.cls : '' )" v-else :type="btn.type"  @click="btnClick(btn.fn)">{{btn.tit}}</el-button>
					</template>
				</div>
			</div>
		</div>
	</div>








</div>

<!-- <script type="text/javascript" src="http://zt.215000.com/static/js/common.js?v=1"></script> -->
<script type="text/javascript" src="{#$templets_skin#}js/pop-top.js?v=1"></script>
