<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title> 工作地址管理</title>
    <link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}" media="all" />
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" media="all" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/jobAddrManage.css?v={#$cfg_staticVersion#}" media="all" />
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
    <script src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
</head>
<body>
    {#include file="../../../siteConfig/touch_top.html" pageTitle='工作地址管理' pageRight='<div style="width: 1rem;"></div>'#}
    <div class="pageBox" id="page">
        <div class="jobListBox">
            <ul>
                <li :class="[{'company':item.type === 1}]" v-for="(item,ind) in jobAddrList" v-if="item.address">
                    <div class="addr">
                        <h4><span>{{item.address}}</span></h4>
                        <a :href="'{#$cfg_basehost#}/supplier/job/addrAdd.html?id=' + item.id"  class="editArr" v-if="!onManage || item.type === 1"></a>
                        <a href="javascript:;" :class="['del',{'disabled':item.count_use}]" v-else @click="delAddr(item,ind)">删除</a>
                    </div>
                    <span class="lab" v-if="item.type === 1">公司地址{{onManage ? '不可删除' : ''}}</span>
                    <p :class="{'none':!item.count_use}" v-if="item.type !== 1 && onManage">{{item.count_use == 0 ? '无相关职位' : item.count_use + '条相关职位'}}</p>
                </li>
            </ul>
        </div>
        <div class="bottomFixed">
            <a href="javascript:;" class="btn_manage" @click="onManage = !onManage">{{onManage ? '完成' : '管理'}}</a>
            <a href="{#$cfg_basehost#}/supplier/job/addrAdd.html" class="btn_manage addAddr">新增工作地址</a>
        </div>
    </div>
</body>
<script src="{#$templets_skin#}js/jobAddrManage.js?v={#$cfg_staticVersion#}"></script>
</html>
