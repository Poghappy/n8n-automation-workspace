<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<title>销售顾问</title>
	<meta name="keywords" content="{#$cfg_keywords#}">
	<meta name="description" content="{#$cfg_description#}">
	<link rel="stylesheet" type="text/css" media="all" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" />
	<link rel="stylesheet" href="{#$templets_skin#}css/pub_loupan.css?v={#$cfg_staticVersion#}">
	<link rel="stylesheet" href="{#$templets_skin#}css/adviser.css?v={#$cfg_staticVersion#}">
	<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
	<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>

	<script type="text/javascript">
		var masterDomain = '{#$cfg_basehost#}',
			staticPath = '{#$cfg_staticPath#}';
		var hideFileUrl = '{#$cfg_hideUrl#}';
		var cookiePre = '{#$cfg_cookiePre#}',
			cfg_clihost = '{#$cfg_clihost#}';
		var templets = '{#$templets_skin#}';


		var currid = 8;
		var atpage = 1, totalCount = 1, pageSize = 15;
		var loupanid = '{#$loupanid#}';
	</script>
</head>

<body class="w1200">
	<div id="page">
		<!-- 头部 -->
		{#include file="top.html"#}
		<div class="conbox">
			{#include file="left.html"#}
			<!-- 右侧 -->
			<div class="right_box">
				<div class="rConBox">
					<h3>销售顾问</h3>
					<div class="ListContainer">

						<div class="listbox">
              <ul class="adviser_ul fn-clear" v-cloak>
                <li class="adviser upload_li">
                  <a href="add_adviser.html">
                    <s></s>
                    <p>添加顾问</p>
                  </a>
                </li>
                <li class="adviser" v-for="(item,i) in adviser" :data-id="item.id">
                  <a href="javascript:;">
                    <div class="imgbox"><img :src="item.photo" onerror="this.src='/static/images/noPhoto_100.jpg'" alt=""></div>
                    <div class="adv_info">
                      <h3>{{item.username}}</h3>
                      <p>{{item.phone}}</p>
                    </div>
                  </a>
                  <div class="opt_btn">
                    <div class="opbox">
                      <a :href="'add_adviser.html?id='+item.id" class="edit_btn"><s></s>编辑顾问</a>
                       <a href="javascipt:;" class="del_btn" @click="showPop(item.id,i)"><s></s>删除</a>
                     </div>
                   </div>
                </li>
              </ul>
						</div>
					</div>
						<div class="pagination fn-clear"></div>
				</div>
			</div>
			<!-- 弹窗 -->
			<div class="pop_mask" @click="close_pop"></div>
			<div class="Popbox confirm_del">
				<h3>确定删除该顾问？</h3>
				<p>一经删除，不可恢复，请谨慎操作</p>
				<div class="btn_group"><a href="javascript:;" class="sure_del" @click="del_adviser()">确认删除</a><a href="javascript:;" class="cancel_del" @click="close_pop">取消删除</a></div>
			</div>
			<div class="foot">
				<div class="foot-bottom">
					<div class="bottom wrap">
						版权所有 © {#$smarty.now|date_format:'%Y'#} {#$cfg_shortname#}. All rights reserved.<br />
					</div>
				</div>
			</div>
		</div>



		<!-- 加载中 -->
		<div class="loading" v-show="loading"><s></s></div>
	</div>
	<div>{#$cfg_statisticscode#}</div>
</body>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/publicUpload_v2.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/axios.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/adviser.js?v={#$cfg_staticVersion#}"></script>
</html>
