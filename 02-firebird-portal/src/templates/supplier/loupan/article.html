<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<title>资讯动态</title>
	<meta name="keywords" content="{#$cfg_keywords#}">
	<meta name="description" content="{#$cfg_description#}">
	<link rel="stylesheet" type="text/css" media="all" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" />
	<!-- <link rel="stylesheet" href="{#$cfg_staticPath#}/css/admin/bootstrap.css?v={#$cfg_staticVersion#}"> -->
	<link rel="stylesheet" href="{#$templets_skin#}css/pub_loupan.css?v={#$cfg_staticVersion#}">
	<link rel="stylesheet" href="{#$templets_skin#}css/article.css?v={#$cfg_staticVersion#}">
	<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
	<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>

	<script type="text/javascript">
		var masterDomain = '{#$cfg_basehost#}',
			staticPath = '{#$cfg_staticPath#}';
		var hideFileUrl = '{#$cfg_hideUrl#}';
		var cookiePre = '{#$cfg_cookiePre#}',
			cfg_clihost = '{#$cfg_clihost#}';
		var templets = '{#$templets_skin#}';

		var atpage = 1, totalCount = 0, pageSize = 8;
		var currid = 6
		var loupanid = '{#$loupanid#}';
	</script>
</head>

<body class="w1200">
	<div id="page">
		<!-- 头部 -->
		{#include file="top.html"#}
		<div class="conbox">
			{#include file="left.html"#}
			<!-- 右侧 -->
			<div class="right_box">
				<div class="rConBox">
					<h3>资讯动态</h3>
					<div class="ListContainer">
						<div class="headbox">
							<a href="add_article.html" class="btn_add">新增动态</a>
							<div class="right">
								<div class="searchBox">
									<div class="inpbox"><input type="search" id="search" placeholder="输入搜索内容"></div>
									<a href="javascript:;" class="search_btn" @click="search"><i></i></a>
								</div>
								<a href="javascript:;" class="btn_opt" @click="showPop('')">批量操作</a>
							</div>
						</div>
						<div class="listbox tablebox">
							<div class="titlebox">
								<div class="col5 cell">标题</div>
								<div class="col2 cell">发布时间</div>
								<div class="col2 cell">操作</div>
							</div>
							<ul v-cloak>
								<li class="table_row" v-for="(item,i) in list">
									<div class="col5 cell title" :data-index="i">
										<span :class="['checkbox',{'check':editArr.indexOf(item.id)>-1}]" @click="edit_pl(item.id,i)"><input type="checkbox" :checked="editArr.indexOf(i)>-1" v-cloak></span>
										<span>{{item.title}}</span>
									</div>
									<div class="col2 cell date">{{item.pubdatetime}}</div>
									<div class="col2 cell opt">
										<a :href="'add_article.html?id='+item.id" class="edit_btn"><s></s><span>编辑</span></a>
										<a href="javascript:;" class="del_btn" @click="showPop(item.id,i)"><s></s><span>删除</span></a>
									</div>
								</li>
							</ul>
							<div class="noData" v-if="list.length == 0">加载中</div>
						</div>

						<div class="pagination fn-clear"></div>

					</div>

					<div class="loading" v-if="loading"><s></s></div>

					<!-- 弹窗 -->
					<div class="pop_mask" @click="close_pop"></div>
					<div class="Popbox confirm_del">
						<h3>确定删除该资讯？</h3>
						<p>一经删除，不可恢复，请谨慎操作</p>
						<div class="btn_group"><a href="javascript:;" class="sure_del" @click="del_article()">确认删除</a><a href="javascript:;" class="cancel_del" @click="close_pop">取消删除</a></div>
					</div>






				</div>
			</div>
			<div class="foot">
				<div class="foot-bottom">
					<div class="bottom wrap">
						版权所有 © {#$smarty.now|date_format:'%Y'#} {#$cfg_shortname#}. All rights reserved.<br />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>{#$cfg_statisticscode#}</div>
</body>
<script type="text/javascript" src="{#$cfg_staticPath#}js/vue/axios.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript" src="{#$templets_skin#}js/public.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/article.js?v={#$cfg_staticVersion#}"></script>
</html>
