<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>管理员消息详情</title> 
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="/static/css/core/touchBase.css?v=1684487389" />
    <script type="text/javascript" src="/static/js/core/touchScale.js?v=1684487389"></script>
    <script type="text/javascript" src="/static/js/core/zepto.min.js?v=1684487389"></script>
    <script>
        var masterDomain = '{#$cfg_basehost#}';
    </script>
    <style type="text/css" media="all">
        html{background: #f5f5f7;}
        
        .msgList {padding-top: .5rem;box-sizing: border-box; min-height: 100vh; background: #f5f5f7;}
        .msgList.bg_white,.headBox.bg_white{background: #fff !important;}
        .msgList .sysMsg{margin: 0 .3rem; border-radius: .2rem; background: #fff; padding:0 .3rem; display: block;}
        .msgList .sysMsg .line{display: flex; align-items: center; justify-content: space-between; height: 1rem;}
        .msgList .orderMsg .sysMsg .line{border-bottom: solid 1px #f5f5f7;}
        .msgList .linkMsg .sysMsg .line{font-size: .3rem; color: #4C88FF; font-weight: bold; border-top: solid 1px #f5f5f7}
        .msgList .linkMsg .sysMsg .line::after{content: ''; display: block; width: .3rem; height: .3rem; background: url(../images/arr_r.png) no-repeat center/cover;}
        .msgList .sysMsgBox{margin-bottom: .3rem;}
        .msgList .sysMsgBox .imgBox{height: 2.2rem; background: #f5f5f5; margin-top: .14rem}
        .msgList .sysMsgBox:not(.orderMsg) .msgCon{padding: .3rem 0}
        .msgList .msgCon h2,.msgList .orderMsg .sysMsg .line h2{font-size: .3rem; color: #192233;font-weight: bold; margin-bottom: .12rem; padding-top: .06rem;  white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .msgList .orderMsg .sysMsg .line h2{margin-bottom: 0}
        .msgList .msgCon p{font-size: .26rem; color: #8A8F99; line-height: .38rem;}
        
        .tip_detail{font-size: .26rem; color: #303133;  padding-bottom: .36rem; padding-top: .1rem; line-height: 1.5em;}
        .tip_detail label{color: #8A8F99;  float: left;}
        .tip_detail span{display: block; margin-left: 1.5rem;}
        .tip_detail li{margin-top: .3rem;}
    </style>
</head>
<body>
    <div class="msgList">
        <div class="sysMsgBox orderMsg">
            <div class="msgItem msgLi">
                <div class="msgConBox">
                    <div class="sysMsg">
                        <div class="line"><h2>管理员消息</h2></div>
                        <ul class="tip_detail msgCon">
                            <li class="fn-clear"><label>消息内容：</label><span>{#$contentrn#}</span></li>
                            <li class="fn-clear"><label>接收时间：</label><span>{#$date#}</span></li>
                            {#if $status#}
                            <li class="fn-clear"><label>其他说明：</label><span>{#$status#}</span></li>
                            {#/if#}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
