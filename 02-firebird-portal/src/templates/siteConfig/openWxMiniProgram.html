<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>小程序</title>
<link rel="stylesheet" type="text/css" href="/static/css/core/touchBase.css?v={#$cfg_staticVersion#}" media="all" />
<script type="text/javascript" src="/static/js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script src="/static/js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<style>
html {background: #f5f5f7; height: 100%;} body {background: #fff; height: 100%;}
.container {text-align: center; padding-top: 4rem;}
.container p {font-size: .3rem; line-height: 1.8em;}
</style>
<script type="text/javascript">
	var param = '{#$param#}';
</script>
</head>

<body>
<div class="header">
	<div class="header-l"><a href="javascript:;" onclick="history.go(-1)" class="goBack"></a></div>
	<div class="header-address">
		<span>小程序</span>
	</div>
	<div class="header-search"><a href="javascript:;" style="background: none;">&nbsp;</a></div>
</div>

<div class="container">
	<p>正在打开，请稍候...</p>
</div>
<script>
	$(function(){
		  var ahref = param.replace('wxMiniprogram://',"");
		  var miniId = ahref.split('?/')[0],  //小程序原始id
			  path = ahref.split('?/')[1];  //跳转的路径
			  miniId = miniId.split('/')[0];

			  path = path == undefined ? '' : '/' + path;

		  setTimeout(function(){
			  	setupWebViewJavascriptBridge(function(bridge) {
					if(path && path.indexOf('huoniao/')>-1){
		              bridge.callHandler('redirectToWxMiniProgram', {'id':miniId,'path': path.replace('huoniao/','/pages/redirect/index?url=/')},  function(responseData){});
		            }else{
		              bridge.callHandler('redirectToWxMiniProgram', {'id':miniId,'path': path},  function(responseData){});
		            }

					setTimeout(function(){
				         bridge.callHandler('pageClose', {}, function (responseData) {
		                        });
				     },5000)
				});
		  },1000)
	})
</script>
</body>
</html>
