<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="description" content="{#$waimai_description#}" />
	<title>{#$customSaleTitle#}</title>
	<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
	<link rel="stylesheet" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
	<link rel="stylesheet" href="{#$templets_skin#}css/youhui_list.css?v={#$cfg_staticVersion#}">
	<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/ui/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
	<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
	<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
	<script type="text/javascript">
		var masterDomain = '{#$cfg_basehost#}',
			channelDomain = '{#$waimai_channelDomain#}',
			modelType = 'waimai',
			staticPath = '{#$cfg_staticPath#}';
		var userdomain = '{#getUrlPath service="member" type="user"#}',
			staticPath = '{#$cfg_staticPath#}',
			templatePath = '{#$templets_skin#}';
		var cookiePre = '{#$cfg_cookiePre#}';
		var local = '{#$local#}';
	</script>
</head>
<body>
	{#$pageTitle = {#$customSaleTitle#}#} {#include file="../../../siteConfig/touch_top.html" #}

	<div class="adv_box">
		<div class="swiper-container">
			<ul class="swiper-wrapper">
				 {#{#myad title="外卖_模板二_移动端_广告九" type="slide"#}|replace:'slideshow-item':'swiper-slide'#}
			</ul>
			<div class="adv_page"></div>
		</div>
	</div>

	<div class="youhuiBox">
		<div class="proList">
			<div class="loading">加载中...</div>
		</div>
	</div>
</body>

<script type="text/javascript">
  var wxconfig = {
	"appId": '{#$wxjssdk_appId#}',
	"timestamp": '{#$wxjssdk_timestamp#}',
	"nonceStr": '{#$wxjssdk_nonceStr#}',
	"signature": '{#$wxjssdk_signature#}',
	"description": '{#$customSaleSubTitle#}',
	"title": '{#$customSaleTitle#}',
	"imgUrl": '{#$waimai_logoUrl#}',
	"link": '{#$waimai_channelDomain#}/youhui_list.html',
  };
  document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>

{#include file="{#$HUONIAOROOT#}/templates/siteConfig/public_location.html"#}
<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/swiper.min_4.2.2.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/youhui_list.js?v={#$cfg_staticVersion#}"></script>
</html>
