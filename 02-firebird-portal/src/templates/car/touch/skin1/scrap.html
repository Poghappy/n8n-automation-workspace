<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="{#$cfg_soft_lang#}">
    <title>汽车报废申请-{#$car_title#}</title>
    <meta name="keywords" content="{#$car_keywords#}">
    <meta name="apptitle" content="汽车报废申请">
    <meta name="description" content="{#$car_description#}">
    <meta name="viewport"
        content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/scrap.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript"
        src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/vue/vue.min.js?v={#$cfg_staticVersion#}"></script>
    <script>
        var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$car_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templets_skin = '{#$templets_skin#}';
        var hideFileUrl = {#$cfg_hideUrl#};
        var cookiePre = '{#$cfg_cookiePre#}';
    </script>
</head>

<body>
    {#include file="../../../siteConfig/touch_top.html" pageTitle="汽车报废"#}
    <div class="Shell" id="page">
        <!-- 头部导航 -->
        <!-- 客服 -->
        <div class="s-kefu">
            <div class="sk-title">您好，我是平台客服，欢迎随时咨询</div>
            {#if $car_wechat||$car_hotline#}
            <div class="sk-btn">
                {#if $car_wechat#}
                <div class="skb-wx" @click="popFn(1)">微信咨询</div>
                {#/if#}
                {#if $car_hotline#}
                <a class="skb-phone" href="tel:{#$car_hotline#}">电话客服</a>
                {#/if#}
            </div>
            {#/if#}
        </div>
        <!-- 表单 -->
        <div class="s-table">
            <!-- 照片 -->
            <div class="st-picture">
                <div class="stp-title">车辆照片</div>
                <ul>
                    <template v-for="(item,index) in formData.picsTurl" :key="index">
                        <li :class="['showPic',{'progress':item=='loading'}]" v-if="item">
                            <img :src="item" class="picture">
                            <img src="{#$cfg_staticPath#}images/icon-close.png" class="delete"
                                @click="deletImgFn(index)">
                        </li>
                    </template>
                    <li class="addPic">
                        <img src="{#$templets_skin#}images/camera.png">
                        <span>点击上传</span>
                        <input type="file" accept="image/*" multiple id="upload" @change="uploadImgFn">
                    </li>
                </ul>
            </div>
            <!-- 品牌型号 -->
            <div class="st-type">
                <div class="stt-title">品牌型号</div>
                <input type="text" placeholder="可输入汽车的品牌/型号" v-model="formData.title">
            </div>
            <!-- 联系人 -->
            <div class="st-type">
                <div class="stt-title">联系人</div>
                <input type="text" placeholder="请输入" v-model="formData.name">
            </div>
            <!-- 手机号 -->
            <div class="st-type">
                <div class="stt-title need">手机号</div>
                <input type="tel" placeholder="请输入" v-model="formData.phone"
                    @input="formData.phone=formData.phone.replace(/([^\d])/gi,'')">
            </div>
        </div>
        <!-- 提交 -->
        <div class="s-submit">
            <div class="ss-submit" @click="checkFormFn">提交</div>
        </div>
        <!-- 提醒弹窗 -->
        <div class="tipPop">
            <div>{{errorTip}}</div>
        </div>
        <!-- 底部弹窗 -->
        <div class="s-pop" @click="popFn(0)" :style="`display:${popb?'block':'none'}`">
            <!-- 客服 -->
            <div class="sp-con" :style="`transform:translateY(${popConb?'0%':'200%'})`" @click.stop>
                <div class="spc-title">微信客服</div>
                <img src="{#$car_wechat#}" class="spc-qrcode">
                <div class="spc-tip">欢迎微信扫码咨询</div>
            </div>
        </div>
    </div>
    <script type='text/javascript'
        src='{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}'></script>
    <script type="text/javascript" src="{#$templets_skin#}js/scrap.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript">
        var wxconfig = {
            "appId": '{#$wxjssdk_appId#}',
            "timestamp": '{#$wxjssdk_timestamp#}',
            "nonceStr": '{#$wxjssdk_nonceStr#}',
            "signature": '{#$wxjssdk_signature#}',
            "description": '{#$car_description#}',
            "title": '汽车报废申请-{#$car_title#}',
            "imgUrl": '{#$car_logoUrl#}',
            "link": '{#getUrlPath service='car' template='scrap'#}',
        };
        document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v=" + ~(-new Date()) + "'type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>

</html>
