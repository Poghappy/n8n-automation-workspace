<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品拍卖 | 下单页面</title>
</head>
<body>
    <a href="index.html">返回首页</a>
    <p>核对信息</p>

    <p>订单类型：{#$type #}</p>

    <p>产品ID：{#$detail_id#}</p>

    <p>产品标题：{#$detail_title#}</p>

    <p>下单数量：{#$num#}</p>

    <p>应该支付金额：{#$totalMoney#}</p>

    <p>错误消息：{#$errmsg#}</p>

    <button>提交订单</button>

    <p>下单接口：/include/ajax.php?service={#$type#}&action=deal</p>

    <p>下单后调用支付接口，余额支付时若失败返回错误消息，余额支付成功返回账单链接，其他支付自动调起第三方且支付后回到payreturn</p>
</body>
</html>
