<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>装修招标-{#$renovation_title#}</title>

<meta name="wap-font-scale" content="no">

<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/common.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/reno_invite.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script>
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$renovation_channelDomain#}', staticPath = '{#$cfg_staticPath#}', templatePath = '{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}';
</script>

</head>
<body>
	{#$pageTitle = "装修招标"#}
	{#include file="../../../siteConfig/touch_top.html"#}

	<div class="content">
		<div class="invite_title"><a href="{#getUrlPath service='renovation' template='zb-fabu'#}"><img src="{#$templets_skin#}images/invite.png" alt="">{#$langData['renovation'][0][38]#}</a></div> {#* 发布招标 *#}
		<div class="inv_content">
			<ul>
				<div class="loading">{#$langData['siteConfig'][38][8]#}</div>{#* 加载中... *#}
			</ul>
		</div>

	</div>

<script type="text/javascript">
    var wxconfig = {
        "appId": '{#$wxjssdk_appId#}',
        "timestamp": '{#$wxjssdk_timestamp#}',
        "nonceStr": '{#$wxjssdk_nonceStr#}',
        "signature": '{#$wxjssdk_signature#}',
        "description": '{#$renovation_description#}',
        "title": '{#$pageTitle#}',
        "imgUrl": '{#$renovation_logoUrl#}',
        "link": '{#getUrlPath service='renovation' template='zb'#}',
    };

    document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="{#$templets_skin#}js/jquery.smartScroll.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/common.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$templets_skin#}js/reno_invite.js?v={#$cfg_staticVersion#}"></script>
