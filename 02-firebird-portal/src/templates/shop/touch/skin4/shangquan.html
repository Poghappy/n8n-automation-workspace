<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>商圈</title>  {#* 商圈 *#}
<meta name="apptitle" content="商圈">
<meta name="keywords" content="{#$detail_keyword#}" />
<meta name="description" content="{#$detail_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/shangquan.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin='{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
</script>
</head>

<body>
	{#include file="../../../siteConfig/touch_top.html" pageTitle="商圈"#}   {#* 商圈 *#}
	<div class="serWrap">
		<div class="searchForm">
			<form action="">
				<s></s><input type="text" enterkeyhint="search" placeholder="搜索商户名、商场名" id="keywords">
			</form>	
		</div>
		<div class="filter">
			<div class="filterTop">
				<div class="orderFilter">
					<a href="javascript:;" data-id="1" class="curr">人气商圈</a>
					<em></em>
					<a href="javascript:;" data-id="2">离我最近</a>
				</div>
				<div class="quyu" data-id=""><span>区域</span><s></s></div>
			</div>
			
			<div class="filerAlert">
				<div class="chooseLeft">
					<ul>
						<li><a href="javascript:;" data-id="" data-lower="0">全苏州</a></li>
						<li><a href="javascript:;" data-id="" data-lower="0">附近</a></li>
						<li><a href="javascript:;" data-id="" data-lower="0">热门商圈</a></li>
						{#shop action="addr" type=$siteCityInfo['cityid'] return='addr'#}
						<li><a href="javascript:;" data-id="{#$addr.id#}" data-lower="1">{#$addr.typename#}</a></li>
						{#/shop#}
					</ul>
				</div>
				<div class="chooseRight">
					<ul></ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="list">
		<ul>
			
		</ul>
	</div>

	
	<div class="mask"></div>
<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$shop_description#}',
		"title": '商圈',
		"imgUrl": '{#$shop_logoUrl#}',
		"link": '{#getUrlPath service='shop' template='shangquan'#}',
	};
</script>

<script type="text/javascript" src="{#$cfg_staticPath#}js/ui/noscroll.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/shangquan.js?v={#$cfg_staticVersion#}" charset="utf-8"></script>
</body>
</html>
