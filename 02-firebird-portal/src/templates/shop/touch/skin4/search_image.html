<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<title>搜图结果</title>
<meta name="apptitle" content="搜图结果">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/search_image.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}',staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', cookieDomain = '{#$cfg_cookieDomain#}';
	jQuery = $;
	var sercImg = '{#$image#}';
	var detailUrl    = "{#getUrlPath  service='shop' template='detail' id='%id%'#}";

</script>
</head>

<body>
	<!-- 头部 -->
	{#include file="../../../siteConfig/touch_top.html" pageTitle="搜图结果"#}
	<div class="wrap">
		<div class="bgimg">
			<div class="bgcover"></div>
			<img src="{#$image#}" alt="">
		</div>
		<div class="container">
			<div class="serImg"><img src="{#$image#}" alt=""></div>
			<h2 class="bgTitle">为您找到以下相似商品</h2>
			<div class="dataBox">
				<div class="filter fn-clear">
					<div class="bgfenlei">
						<a href="javascript:;" data-id="" class="curr">全部</a>
						{#foreach from=$fenlei item=fl#}
						{#if $fl.id && $fl.typename#}
						<a href="javascript:;" data-id="{#$fl.id#}">{#$fl.typename#}</a>
						{#/if#}
						{#/foreach#}

					</div>
					<div class="other">
						<a href="javascript:;" data-id="" class="curr">综合</a>
						<a href="javascript:;" data-id="1">热销</a>
						<a href="javascript:;" data-id="">价格<s></s></a>
					</div>
				</div>
				<div class="proList choiceList">
					<div class="fn-clear">
						<ul class="proUl box1 fn-left">
						</ul>
						<ul class="proUl box2 fn-right">
						</ul>
					</div>
					<div class="loading">加载中...</div>

				</div>
			</div>

			<div class="emptyData">
				<img src="{#$templets_skin#}/images/search/noresult.png" alt="">
				<h2>非常抱歉</h2> 
				<p>没有找到相关宝贝，换个图片试试吧~</p>
			</div>
		</div>
	</div>




<script type='text/javascript' src='{#$cfg_staticPath#}js/ui/jquery.ajaxFileUpload.js?v={#$cfg_staticVersion#}'></script>
<script src="{#$templets_skin#}js/search_image.js?v={#$cfg_staticVersion#}"></script>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$shop_description#}',
		"title": '{#$detail_title#}',
		"imgUrl": '{#$detail_logo#}',
		"link": '{#getUrlPath service='shop' template='search_image'#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
