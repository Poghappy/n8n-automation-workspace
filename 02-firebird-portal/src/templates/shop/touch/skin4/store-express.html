<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/swiper.min_4.2.2.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/store-express.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>

<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}',staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#}, cookiePre = '{#$cfg_cookiePre#}', cookieDomain = '{#$cfg_cookieDomain#}';

</head>

<body>
	<!-- 头部 -->
	{#include file="../../../siteConfig/touch_top.html" pageTitle="速递到家"#}

	<div class="storeTop">
		<a href="">
			<i class="icon"></i>
			<span>{#$detail_title#}</span>
		</a>

		<em>{#$detail_addr[0]#} {#$detail_addr[1]#} 运费{#$detail_minlogistic#}{#echoCurrency type="short"#}起</em>
	</div>
	<div class="advWrap">
		<div class="storeAdv">
			<h2>商家太远？异地同享优惠！</h2>
			<span>立即下单 速递到家</span>
		</div>
	</div>

	<div class="filter">
		<div class="searchForm">
			<form action="">
				<s></s>
				<input type="text" placeholder="搜索商品" enterkeyhint="search" id="keywords" name="keywords">
			</form>

		</div>
		<div class="chooseTab">
			<ul>
				<li class="curr" data-id="0"><a href="javascript:;">综合</a></li>
				<li data-id="1"><a href="javascript:;">销量</a></li>
				<li data-id="5"><a href="javascript:;">新品</a></li>
				<li class="chosePrice" data-id=""><a href="javascript:;">价格<s></s></a></li>
			</ul>
		</div>
	</div>

	<div class="proList">
		<div class="fn-clear">
			<ul class="proUl box1">
			</ul>
			<ul class="proUl box2">
			</ul>
		</div>
		<div class="loading">加载中...</div>

	</div>

	<div class="emptyData">
		<img src="{#$templets_skin#}images/search/noresult.png" alt="">
		<h2>非常抱歉</h2> 
		<p>没有找到相关宝贝，换个关键词试试吧~</p>
	</div>
<script src="{#$templets_skin#}js/store-express.js?v={#$cfg_staticVersion#}"></script>

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$detail_title#}',
		"title": '速递到家',
		"imgUrl": '{#$detail_logo#}',
		"link": '{#getUrlPath service='shop' template='store-express' id={#$detail_id#}#}',
	};

	document.write(unescape("%3Cscript src='{#$cfg_staticPath#}js/publicShare.js?v="+~(-new Date())+"'type='text/javascript'%3E%3C/script%3E"));
