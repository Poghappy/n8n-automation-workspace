<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#$langData['siteConfig'][22][89]#}</title>
    <meta name="apptitle" content="{#$langData['siteConfig'][22][89]#}">
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/payreturn.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
</head>
<body class="{#if $wechat_subscribe != '0'#}hasWechat{#/if#}">
    <div class="payReturn">
        <div class="header"> <a href="{#$orderUrl#}" class="payback"></a></div>
       
        <div class="payCon">
            <h2>支付成功</h2>
            <p>{#$payname#}  {#echoCurrency type='symbol'#}{#$totalPrice#}</p>
            <div class="btnsGroup">
                <a href="{#$shop_channelDomain#}" class="">回首页</a>
                {#if !$isPeerpay#}
                <a href="{#$orderUrl#}" class="">查看订单</a>
                {#/if#}
            </div>
        </div>
        
        <div class="wechatBox">
            <div class="wechat">
                <div class="wechatCode"><img src="{#$cfg_weixinQr#}" alt=""></div>
                <div class="chatText">
                    <h4>关注微信公众号，随时查阅订单动态</h4>
                    <p>长按二维码识别，或打开微信扫一扫</p>
                </div>
            </div>
        </div>
    </div>
    <div class="recShopList">
        <div class="command-list-tit">
            <h2></h2>
            <span><i></i>为你推荐</span>
        </div>
        <div class="command-list-con ">
            <div class="listbox">
                <ul class="goodlist fn-clear fn-left"></ul>
                <ul class="goodlist fn-clear fn-left"></ul>
                <div class="loading">数据加载中~</div>
            </div>
            <div class="fn-hide listbox">
                <ul class="goodlist fn-clear fn-left"></ul>
                <ul class="goodlist fn-clear fn-left"></ul>
                <div class="loading">数据加载中~</div>
            </div>
            
        </div>
    </div>
    {#include file="../../../siteConfig/public_location.html"#}
    <script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>
    <script type="text/javascript" src="{#$templets_skin#}js/payreturn.js?v={#$cfg_staticVersion#}"></script>

</body>
</html>
