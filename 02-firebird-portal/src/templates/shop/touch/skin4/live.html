<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="{#$cfg_soft_lang#}">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>商城直播</title>  {#* 商城直播 *#}
<meta name="keywords" content="{#$shop_keywords#}" />
<meta name="description" content="{#$shop_description#}" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/heart.css?v={#$cfg_staticVersion#}">
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/live.css?v={#$cfg_staticVersion#}">
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', channelDomain = '{#$shop_channelDomain#}', staticPath = '{#$cfg_staticPath#}',templets_skin='{#$templets_skin#}';
	var hideFileUrl = {#$cfg_hideUrl#};
    
</script>
</head>

<body>
<div class="bannerWrap">
	{#include file="../../../siteConfig/touch_top.html" pageTitle="商城直播" headTheme="transparent"#}   {#* 商城直播 *#}
	<div class="searchTop fn-clear">
		<ul>
			<li data-type="1" data-page="1" data-totalpage="1"><a href="javascript:;">关注</a></li>
			<li class="curr" data-type="2" data-page="1" data-totalpage="1"><a href="javascript:;">精选</a></li>
		</ul>
		<a href="{#getUrlPath service='shop' template='search_index'#}" class="searchA"><i></i>试试搜主播、商品</a>
	</div>
</div>

<div class="container">
	<div class="comCon followList ">
		<ul class="fn-clear">

		</ul>
		<div class="loading">加载中...</div>
	</div>
	<div class="comCon goodselect show">
		<div class="gSelect">
			<div class="gsinfo">
				<i></i>
				<span>LIVE</span>
				<p>实物讲解</p>
			</div>
			<ul class="fn-clear">
				{#tuan action="tlist" return="tuan" iscity="1" pin="1" page="1" pageSize="4"#}
				<li><a href="{#$cfg_basehost#}/user-29.html?qmodule=live"><img src="{#if $tuan.litpic#}{#$tuan.litpic#}{#else#}{#$cfg_staticPath#}images/404.jpg{#/if#}" alt="" onerror="javascript:this.src='{#$cfg_staticPath#}images/noPhoto_100.jpg';this.onerror=this.src='{#$cfg_staticPath#}images/404.jpg';"></a></li>
				{#/tuan#}
			</ul>
		</div>
		<h1 class="gstit">猜你喜欢</h1>
		<ul class="seList">
		</ul>
		<div class="loading">加载中...</div>
	</div>
</div>	

<script type="text/javascript">
	var wxconfig = {
		"appId": '{#$wxjssdk_appId#}',
		"timestamp": '{#$wxjssdk_timestamp#}',
		"nonceStr": '{#$wxjssdk_nonceStr#}',
		"signature": '{#$wxjssdk_signature#}',
		"description": '{#$shop_description#}',
		"title": '{#$seo_title#}',
		"imgUrl": '{#$shop_logoUrl#}',
		"link": '{#getUrlPath service='shop' template='live'#}',
	};
	// 爱心气泡
    var assets = [
        templets_skin+'images/kanjia/6.png',
        templets_skin+'images/kanjia/7.png',
        templets_skin+'images/kanjia/8.png',
    ];
    assets.forEach(function(src, index) {
        assets[index] = new Promise(function(resolve) {
            var img = new Image;
            img.onload = resolve.bind(null, img);
            img.src = src;
        });
    });
</script>

<script src="{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}"></script>
<script src="{#$templets_skin#}js/flutter-hearts-zmt.js?v={#$cfg_staticVersion#}" charset="utf-8"></script>
<script src="{#$templets_skin#}js/live.js?v={#$cfg_staticVersion#}" charset="utf-8"></script>
</body>
</html>
