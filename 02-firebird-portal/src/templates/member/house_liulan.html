<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>{#$pageTitle#} - {#$cfg_webname#}</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/base.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/common.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/public.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/manage.css?v={#$cfg_staticVersion#}" media="all" />
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';

	var criticalPoint = 1240, criticalClass = "w1200";
	$("html").addClass($(window).width() > criticalPoint ? criticalClass : "");

	var hideFileUrl = {#$cfg_hideUrl#};
	var cookiePre = '{#$cfg_cookiePre#}';
	var module = '{#$module#}', atpage = 1, totalCount = 0, pageSize = 10, state = '{#$state#}', type = '{#$type#}';
	var detialUrl = '{#getUrlPath service='house' template='#type-detail' id='#id'#}';
</script>
<style>
	.list table {width: 100%; border: 1px solid #e5e5e5; margin-top: 15px; }
	.list tbody td{padding: 20px 0;}
	.list thead th {text-align: left;background: #f8f8f8; padding-left: 18px;}
	.list td{background: #fff; text-align: left;  box-sizing: border-box; padding-left: 18px !important;}
	.list td .change_state{position: relative; cursor: pointer; padding: 8px 0;}
	.list td .change_state:hover .btn_group{display: block;}
	.list td .change_state s{display: inline-block; width: 20px; height: 20px; background: url({#$templets_skin#}/images/edit_1.png) no-repeat center/cover; vertical-align: middle; margin-right: 4px;  margin-bottom: 4px;}
	.list td .btn_group{width: 110px; height: 82px; box-sizing: border-box; padding: 8px 0; position: absolute; background: #FFFFFF; box-shadow: 0px 4px 24px 0px rgba(101, 115, 129, 0.21); border-radius: 6px; display: none; z-index: 1; top: 38px; left: -10px; animation: topFadeIn .2s;}
	.list td .btn_group a{display: block; font-size: 14px; line-height: 32px;  padding-left: 16px;}
	.list td .btn_group a:hover{background: #f5f5f7; color: #2672EC}
	.list td.blue{ color: #2672EC;}
	.list td.grey{ color: #999;}
	.list td.tl{text-align: left; }
	.list td .lp_img{width: 50px; height: 50px;  float: left; background: #f5f5f5}
	.list td .lp_img img{display: block; width: 100%; height: 100%; object-fit: cover; display: block;}
	.list td.tl h4{margin-left: 56px;}
	.list td h3{white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100px;}
	.list .del{color: #666}
	.list tbody td a.del{margin-left: 0}
	.list .del s{display: inline-block; width: 20px; height: 20px; background: url({#$templets_skin#}/images/del_icon.png) no-repeat center/cover; vertical-align: middle; margin-right: 4px; margin-bottom: 4px; background-position: center !important;}
</style>
</head>

<body>
{#include file="top.html"#}

<div class="wrap">
	<div class="container fn-clear">

		{#include file="sidebar.html"#}

		<div class="main">

			<ul class="main-tab">
				<li class="curr" data-id=""><a href="javascript:;">浏览记录</a></li>{#* 浏览记录 *#}
			</ul>

			<div class="list {#$module#}" id="list"><p class="loading"><img src="{#$cfg_staticPath#}images/ajax-loader.gif" />{#$langData['siteConfig'][20][184]#}...</p></div>{#* 加载中，请稍候 *#}

			<div class="list"></div>
			<div class="pagination fn-clear"></div>
		</div>
	</div>
</div>

{#include file="footer.html"#}
<script type="text/javascript" src="{#$templets_skin#}js/house_liulan.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
