<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="{#$cfg_soft_lang#}">
    <title>{#$langData['siteConfig'][6][143]#}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
    <link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/fabu-info_new.css?v={#$cfg_staticVersion#}">
    <script type="text/javascript" src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
    <script src="{#$cfg_staticPath#}js/core/jquery-1.8.3.min.js"></script>
    <script src="{#$cfg_staticPath#}js/vue/vue.min.js"></script>
    <script src="{#$cfg_staticPath#}js/vue/axios.min.js"></script>
    <script type="text/javascript">
    var masterDomain = '{#$cfg_basehost#}', staticPath = cfg_staticPath = '{#$cfg_staticPath#}';
    var hideFileUrl = {#$cfg_hideUrl#};
    var fabuUrl = '{#getUrlPath service='member' type='user' template='fabu-info'#}';
    </script>

</head>
<body >
  {#include file="../../siteConfig/touch_top.html" pageTitle=$info_channelName#}
<div id="page" >
    <div class="leftCat">
      <ul class="first_ul">
        <li v-for="(item,index) in typeList" :class="{'nowShow':!index}" :data-id="item.id" @click="scrollTo"><a href="javascript:;" >{{item.typename}}</a></li>
      </ul>
    </div>
    <div class="rightCon">
      <dl v-for="item in typeList"  :data-id="item.id" class="dlbox fn-clear">
        <dt>{{item.typename}}</dt>
        <dd v-for="dd in item.lower">
          <a :href="'{#$member_userDomain#}/fabu-info.html?typeid='+dd.id">
            <div class="icon_box"><img :src="dd.iconturl" alt=""></div>
            <p>{{dd.typename}}</p>
          </a>
        </dd>
      </dl>
    </div>
</div>





<script type='text/javascript' src='{#$cfg_basehost#}/include/json.php?action=lang'></script>

<script type="text/javascript" src="{#$templets_skin#}js/info_new.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
