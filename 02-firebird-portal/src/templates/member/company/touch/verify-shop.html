<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={#$cfg_soft_lang#}">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>核销券</title>
<link rel="shortcut icon" href="{#$cfg_basehost#}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}" media="all" />
<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/verify-shop.css?v={#$cfg_staticVersion#}" media="all" />
<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js"></script>
<script type="text/javascript">
	var masterDomain = '{#$cfg_basehost#}', staticPath = '{#$cfg_staticPath#}';
	var hideFileUrl = {#$cfg_hideUrl#};
	var module = '{#$module#}',
			action = '/include/ajax.php?service=shop&action=useQuan',
			verify = '/include/ajax.php?service=shop&action=verifyQuan';
	{#if !$userinfo#}
	window.location.href = '{#$cfg_basehost#}/login.html';
	{#/if#}
</script>
</head>

<body>
  <!-- 头部 s -->
  {#$pageTitle = "核销券"#}
  {#include file="../../../siteConfig/touch_top.html"#}
  <!-- 头部 s -->
	<div class="scan"><a href="javascript:;"><i></i>{#$langData['siteConfig'][41][12]#}</a></div> {#* 扫码核销 *#}
	<h3 class="tit">卡券密码</h3>
	<form class="fabuForm" action="" method="post" id="fabuForm">
		<div class="pswbox">
		{#if $cardnum#}
		{#foreach from=$cardnum item=num#}
			<div class="inptitbox fn-clear">  
			    <div class="inptitle">
			      <input type="tel" placeholder="{#$langData['siteConfig'][20][14]|replace:'1':'12'#}" maxlength="12" name="title" value="{#$num#}">
			    </div>
			    <a href="javascript:;" class="remove"></a>
			    <p class="tip-inline"></p>
		  	</div>
		{#/foreach#}
		{#else#}
			<div class="inptitbox fn-clear">  
			    <div class="inptitle">
			      <input type="tel" placeholder="{#$langData['siteConfig'][20][14]|replace:'1':'12'#}" maxlength="12" name="title" value="">
			    </div>
			    <a href="javascript:;" class="remove"></a>
			    <p class="tip-inline"></p>
		  	</div>
		{#/if#}
		</div>
		<div class="addbox">
			<a href="javascript:;" class="addbtn"><i></i>增加密码框</a>
		</div>

		
	</form>
	<a href="javascript:;" id="tj">确认核销</a>
	
	<div class="fixerror"><p></p></div>

<!-- 消费成功弹窗 -->
<div class="xfmask"></div>
<div class="sucAlert">
	<img src="{#$templets_skin#}images/shop/xfsuc.png" alt="">
	<h2>消费成功</h2>
	<p class="suctip">3张券码验证成功，<span>1张券码验证失败</span></p>
	<a href="javascript:;" class="suckonw">我知道了</a>
</div>
  

<script type='text/javascript' src='{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}'></script>
<script type="text/javascript" src="{#$cfg_secureAccess#}res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script>
	wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: '{#$wxjssdk_appId#}', // 必填，公众号的唯一标识
	    timestamp: '{#$wxjssdk_timestamp#}', // 必填，生成签名的时间戳
	    nonceStr: '{#$wxjssdk_nonceStr#}', // 必填，生成签名的随机串
	    signature: '{#$wxjssdk_signature#}',// 必填，签名，见附录1
	    jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
</script>
<script type="text/javascript" src="{#$templets_skin#}js/verify-shop.js?v={#$cfg_staticVersion#}"></script>
</body>
</html>
