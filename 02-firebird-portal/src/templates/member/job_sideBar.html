<!-- 招聘侧边栏 -->
{#$type = $smarty.get.type#}
<div class="jobSideBar">
	<h4>我的求职</h4>
	<ul>
		<li class="intention {#if $module == 'index'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='index'#}">
				<s class="chosed"></s>
				<span>我的求职</span>
			</a>
		</li>
		<li class="resume {#if $module == 'resume'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='resume'#}">
				<s class="chosed"></s>
				<span>我的简历</span>
			</a>
		</li>
		<li class="collect {#if $module == 'collections' && $type=='post'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='collections' param="type=post"#}">
				<s class="chosed"></s>
				<span>收藏职位</span>
			</a>
		</li>
		<li class="company {#if $module == 'collections' && $type!=='post'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='collections' param="type=company"#}">
				<s class="chosed"></s>
				<span>关注公司</span>
			</a>
		</li>
		<li class="delivery {#if $module == 'delivery'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='delivery'#}">
				<s class="chosed"></s>
				<span>我的投递</span>
			</a>
		</li>
		<li class="invitation {#if $module == 'invitation'#}on_chose{#/if#}" >
			<a href="{#getUrlPath service='member' type='user' template='job' action='invitation'#}">
				<s class="chosed"></s>
				<span>面试邀请</span>
			</a>
		</li>
		<!-- <li class="interested  {#if $module == 'interested'#}on_chose{#/if#}">
			<a href="{#getUrlPath service='member' type='user' template='job' action='interested'#}">
				<s class="chosed"></s>
				<span>对我感兴趣</span>
			</a>
		</li> -->
		
	</ul>
</div>
