<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover" >
		<title>{#$langData['waimai'][1][183]#}</title> {#*   增值服务   *#}
		<link rel="stylesheet" type="text/css" href="{#$cfg_staticPath#}css/core/touchBase.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/mobiscroll.javascript.css?v={#$cfg_staticVersion#}">
		<link rel="stylesheet" type="text/css" href="{#$templets_skin#}css/manage-desk.css?v={#$cfg_staticVersion#}">
		<script src="{#$cfg_staticPath#}js/core/touchScale.js?v={#$cfg_staticVersion#}"></script>
		<script type="text/javascript" src="{#$cfg_staticPath#}js/core/zepto.min.js?v={#$cfg_staticVersion#}"></script>
		<script src="{#$templets_skin#}js/vue.js?v={#$cfg_staticVersion#}"></script>
		<script>
			var sid = "{#$sid#}";
			var addservice = {#json_encode($addservice)#};  //增值服务
			var open_addservice = {#$open_addservice#};  //开启增值服务
			var open_promotion = '{#$open_promotion#}';  //开启满减
			var promotions = {#json_encode($promotions)#};  //满减
			var offline_limit = '{#$offline_limit#}' ;  //货到付款金额限制
			var paytype = '{#strstr($paytype, "1")#}';  //货到付款
			var smsvalid = '{#$smsvalid#}';  //短信通知
			var emailvalid = '{#$emailvalid#}';  //邮箱通知
			var weixinvalid = '{#$weixinvalid#}'; //微信通知
			var auto_printer = '{#$auto_printer#}'; //打印机自动打印
			var appvalid = '{#$appvalid#}'; //app订单提醒
			var selfdefine = {#json_encode($selfdefine)#}; //自定义
			var merchant_deliver = '{#$merchant_deliver#}'; //商家自配
			var delivery_fee_mode = "{#$delivery_fee_mode#}"; //配送模式
			var preset = {#json_encode($preset)#}
		</script>
	</head>
	<body>
		<div id="page">
			<!-- 头部 -->
			<div class="top_box">
				<div class="headbox">
					<a href="javascript:;" onclick="javascript:history.go(-1);" class="back_btn goBack"></a>
					<div class="htitle">{#$langData['waimai'][1][183]#}</div>    {#*   增值服务   *#}
				</div>
			</div>
			
			<form action="" method="post" id="submitBox">
				<div class="detail_box">
					<div class="toggle more_h inpbox">
						<div class="left_label"><label for="">{#$langData['waimai'][1][185]#}</label> <p>{#$langData['waimai'][11][113]#}</p></div>{#*   是否开启增值服务   *#}
						<span :class="['switch',{'active':open_addservice}]" @click="open_addservice = !open_addservice;"></span>
						<input type="hidden" name="open_addservice" id="Config_open_addservice" :value="open_addservice?1:0" />
					</div>
				</div>
				<div class="detail_box arr_box" v-for="(service,index) in addservice" v-if="service[0]!='' || service[1]!='' ||service[2]!='' ||service[3]!=''">
					<a href="javascript:;" class="del_btn" @click="removeArr(index,addservice)"></a>
					<div class="inpbox normal"><input type="text" :name="'addservice['+index+'][name]'" placeholder="请输入服务名称" v-model="service[0]"></div>
					<div class="inpbox "><label for="">{#$langData['waimai'][1][53]#}</label><input type="text"  placeholder="{#$langData['waimai'][11][114]#}" v-model="service[3]" :name="'addservice['+index+'][price]'" onkeyup="value=value.replace(/[^\d.]/g,'')" /></div> {#* 价格 请输入价格 *#}
					<div class="inpbox selectinp" ><label for="">{#$langData['waimai'][1][187]#}</label><div class="select" :data-index="index"><input type="text" placeholder="{#$langData['waimai'][11][115]#}" v-model="service[1]" readonly="readonly" :name="'addservice['+index+'][start]'"  class="startTime" @click="trggleFun('startTime')"> - <input type="text" placeholder="{#$langData['waimai'][11][116]#}" readonly="readonly" v-model="service[2]" :name="'addservice['+index+'][stop]'" class="stopTime" @click="trggleFun('stopTime')"></div></div>{#* 时间段 开始时间 结束时间*#}
				</div>
				<input type="hidden" id="startTime">
				<input type="hidden" id="stopTime">
			</form>
			<a href="javascript:;" class="add_btn" @click="new_service">{#$langData['waimai'][11][117]#}</a>{#* 添加增值服务 *#}
			<a href="javascript:;" class="save_btn"  @click="submitDate" data-type="addservice">{#$langData['waimai'][2][52]#}</a>{#* 保存 *#}
			<!-- 加载中 -->
			<div v-cloak class="loading_icon" v-if="LOADING"></div>
			<!-- 底部 -->
			
		</div>
	</body>
	<script src="{#$cfg_basehost#}/include/lang/{#$langList.currCode#}.js?v={#$cfg_staticVersion#}"></script>
	<script src="{#$templets_skin#}js/axios.min.js?v={#$cfg_staticVersion#}"></script>
	<script src="{#$templets_skin#}js/mobiscroll.custom-3.0.0-beta4.js?v={#$cfg_staticVersion#}"></script>
	<script src="{#$templets_skin#}js/manage-addservice.js?v={#$cfg_staticVersion#}"></script>

</html>
