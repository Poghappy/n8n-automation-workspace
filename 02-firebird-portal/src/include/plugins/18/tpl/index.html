<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>虚拟数据插件</title>
    <link rel='stylesheet' type='text/css' href='/static/css/admin/bootstrap.css?v={#$cfg_staticVersion#}' />
    <link rel='stylesheet' type='text/css' href='/static/css/admin/common.css?v={#$cfg_staticVersion#}' />
    <style media="screen">
        body {padding: 10px;}
        .bs-docs-example {position: relative; margin: 15px 0; padding: 39px 19px 14px; *padding-top: 19px; background-color: #fff; border: 1px solid #ddd; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; text-align: center;}
        .bs-docs-example:after {content: "功能选项"; position: absolute; top: -1px; left: -1px; padding: 3px 7px; font-size: 12px; font-weight: bold; background-color: #f5f5f5; border: 1px solid #ddd; color: #9da0a4; -webkit-border-radius: 4px 0 4px 0; -moz-border-radius: 4px 0 4px 0; border-radius: 4px 0 4px 0;}
        .bs-docs-example a {display: block; width: 150px; margin: 40px auto;}
    </style>
</head>

<body>
<div class="alert alert-success" style="margin:10px 0 0 0;">
    <p>本插件包含三大功能：<br />1. 虚拟阅读量，对指定模块随机增加信息浏览次数；<br />2. 创建虚拟账号，随机生成指定数量的机器人账号；<br />3. 虚拟点赞量，对指定模块随机增加信息点赞次数；</p>
    <p>使用前请先<a href="" id="addNew">添加系统计划任务</a>：<br />任务名称：虚拟数据<br />执行间隔：每隔1分钟<br />执行文件：system_plugin_18.php</p>
</div>

<div class="bs-docs-example form-horizontal">

    <a class="btn btn-large btn-info" data-type="read" href="read.php?action=getList">虚拟阅读量</a>
    <a class="btn btn-large btn-success" data-type="user" href="user.php?action=getList">虚拟账号</a>
    <a class="btn btn-large btn-primary" data-type="dianzan" href="dianzan.php?action=getList">虚拟点赞量</a>

</div>

<script type='text/javascript' src="/static/js/core/jquery-2.1.1.min.js?v={#$cfg_staticVersion#}"></script>
<script type='text/javascript' src='/static/js/admin/common.js?v={#$cfg_staticVersion#}'></script>
<script>
    $(function(){
        $("#addNew").bind("click", function(event){
            try {
                event.preventDefault();
                parent.addPage("siteCronAdd", "siteConfig", "新增计划任务", "siteConfig/siteCron.php?action=add");
            } catch(e) {}
        });

        $(".form-horizontal a").bind("click", function(event){
            try {
                event.preventDefault();
                var href = $(this).attr("href"), title = $(this).text(), type = $(this).data("type");
                parent.addPage("sitePlugin18_" + type, "plugins", title, "../include/plugins/18/" + href);
            } catch(e) {}
        });
    });
</script>
</body>
</html>
